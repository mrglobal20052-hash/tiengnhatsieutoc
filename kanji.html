                "story": "Câu Chuyện Của Người Thợ Gốm (Để nhớ ý nghĩa)\n\nCâu chuyện của người thợ gốm bắt đầu từ Một (一) khối đất sét. Ông lấy ra một điểm (丶) nhỏ, đặt lên bàn xoay. Ông kéo nó lên thành một nét sổ (丨) thẳng đứng, rồi dùng tay vuốt nhẹ một nét phẩy (丿) và uốn một nét móc (亅) đầy quyết đoán để tạo hình.\n\nTừ khối đất, ông nặn ra Hai (二) sinh mệnh. Một hình người (人) với dáng đang đi (儿) tới, và một người khác đang vào (入) một ngôi nhà tí hon ông vừa làm xong.\n\nÔng tạo ra thế giới cho họ. Một thế giới trải dài Tám (八) phương, được ông dùng đôi tay bao bọc (勹) lấy. Ông dựng lên vùng biên giới (冂) để che chắn, và đặt lên trên một cái khăn chùm (冖) mỏng manh như bầu trời. Bên dưới, ông tráng một lớp men trong như nước đá (冫).\n\nÔng thêm vào các chi tiết: một cái ghế (几) nhỏ đặt bên cạnh cái lò nung có miệng há (凵) to. Ông cầm con dao (刀) khắc, dùng tất cả sức mạnh (力) để tạo hoa văn. Một cái thìa (匕) và một tủ đựng (匚) nhỏ xíu được đặt vào trong nhà, rồi ông lấy nắp che đậy (匸) chúng lại.\n\nÔng lấy Số mười (十) que tre để bói (卜) một quẻ trên một đốt tre (卩) cũ, lưng tựa vào sườn núi (厂) sau xưởng. Ông chiêm nghiệm rằng, mọi điều riêng tư (厶) rồi cũng sẽ trở lại (又) với ta theo một cách nào đó.\n\nCuối cùng, ông đặt tên cho hai hình nhân của mình: người thứ nhất là Giáp, người thứ hai là Ất (乙). Ông đặt viên đất sét cuối cùng lên trên đầu (亠) của một mái đình, hoàn thành tác phẩm của mình.\n\n---\n\nBản Giao Hưởng Của Sự Sáng Tạo (Để nhớ cách đọc Kun'yomi)\n\nCâu chuyện sáng tạo bắt đầu với MỘT - HITOTSU (ひとつ). Chấm một ĐIỂM - TEN (てん). Kéo một NÉT SỔ - BOU (ぼう), phẩy một NÉT PHẨY - NO (の), và móc một NÉT MÓC - HANEBOU (はねぼう)... (Mấy nét cơ bản này toàn tên gọi, khó nhớ thật!).\n\nTôi nặn HAI - FUTATSU (ふたつ) (Mẹo nhớ: PHÙ! TA SỬ dụng hết sức) hình NGƯỜI - HITO (ひと). Một người đang ĐI (儿 - HITOASHI, 'chân người'), người kia đang VÀO - HAIRU (はいる).\n\nThế giới có TÁM - YATSU (やっ) hướng (Mẹo nhớ: DA SỨ làm nên tám hướng). Tôi BAO BỌC nó (勹 - TSUTSUMIGAMAE), dựng BIÊN GIỚI (冂 - KEIGAMAE), đội cho nó cái KHĂN CHÙM (冖 - WAKANMURI), và tạo ra NƯỚC ĐÁ (冫 - NISUI)... (Gia đình nhà \"bao vây\" này toàn tên \"gia phả\" khó đọc!).\n\nTôi đặt CÁI GHẾ (cái bàn) - TSUKUE (つくえ - 几) (Mẹo nhớ: SỨ CỨ Ê a làm việc) bên cạnh cái lò như MIỆNG HÁ (凵 - UKEBAKO). Cầm CON DAO - KATANA (かたな - 刀), dùng SỨC MẠNH - CHIKARA (ちから - 力) (Mẹo nhớ: CHỊ CÀ RA vẻ mạnh mẽ). Đặt CÁI THÌA - SAJI (さじ - 匕) (Mẹo nhớ: SA DÌ vào bếp) và TỦ ĐỰNG (匚 - HAKOGAMAE) vào trong, rồi CHE ĐẬY lại (匸 - KAKUSHIGAMAE).\n\nTôi lấy MƯỜI - TOO (とお) que tre để BÓI - URANAU (うらなう) (Mẹo nhớ: Ư RA NÀO, xem bói). Tôi ngồi ở SƯỜN NÚI (厂 - GANDARE), bên cạnh ĐỐT TRE (卩 - FUSHIZUKURI). Chuyện RIÊNG TƯ - WATASHI (わたし - 厶)¹ của tôi (Mẹo nhớ: QUA TA, SỢ GÌ), rồi cũng TRỞ LẠI - MATA (また).\n\nNgười thứ hai tên là ẤT - OTSU (おつ) (Mẹo nhớ: Ồ! SƯ cũng biết xếp hạng). Tôi đặt viên đất sét cuối cùng lên ĐẦU (亠 - NABEBUTA, 'nắp nồi'!). Xong việc, tôi tự nói với mình: \"OTSU-karesama deshita!\" (Vất vả rồi!).\n\nLưu ý:\n¹Lưu ý về Riêng tư: Bộ 厶 (Tư) này là một phần của chữ 私 (わたし - watashi), có nghĩa là \"tôi\" hoặc \"riêng tư\". Dù đứng một mình nó ít được dùng, nhưng liên tưởng đến \"watashi\" là cách nhớ tốt nhất.",

                "story": "Chuyến Phiêu Lưu Tìm Nhà Của Gia Đình Kì Lạ\n\nCâu chuyện bắt đầu vào một buổi Tối (夕) mịt mùng, trên một vùng Đất (土) hoang vu. Dẫn đầu đoàn người là một ông Kẻ Sĩ (士) uyên bác nhưng nổi tiếng lề mề, ông đi với cái dáng đi chậm chạp (夊) đặc trưng. Cả gia đình cứ thế lóc cóc theo sau (夂) ông trong im lặng.\n\nĐoàn người gồm một Người Lớn (大) là bà vợ, một cô Con Gái (女) tuổi teen và một Đứa Trẻ (子) hiếu động. Cả nhà đang đi tìm một Mái nhà (宀) để trú ngụ. Họ tìm thấy một mảnh đất, bà vợ liền lấy thước ra đo từng Tấc (寸), rồi thở dài vì nó quá Nhỏ bé (小).\n\nĐang lúc thất vọng, họ bỗng giật mình khi thấy một cái bóng trông như người què (尢) đang đứng cạnh một thi thể (尸). Cả nhà sợ hết hồn! Nhưng khi nhìn kỹ lại, đó chỉ là một con bù nhìn cũ nát và một hình nộm bỏ đi, trên đó còn có cả cây cỏ mới mọc (屮) trông đến là hài hước.\n\nHọ tạm quên nỗi sợ, ngước mắt nhìn ra xa, nơi có ngọn Núi (山) hùng vĩ và dòng Sông (巛) uốn lượn. Khung cảnh thật yên bình, cho đến khi họ gặp một Người thợ (工) kỳ quặc. Ông ta đang chăm chú dùng một sợi chỉ (己) duy nhất để dệt thành một cái khăn (巾) rồi đem đi phơi (干) với vẻ mặt vô cùng hệ trọng.\n\nBỏ lại người thợ kỳ lạ, gia đình cuối cùng cũng tìm được một Mái hiên (广) bỏ hoang. Dưới mái hiên có một vật gì đó nhỏ (幺) xíu nhưng lại kéo dài (廴) ra tít tận xa, trông như một sợi mì bất tận. Mừng rỡ vì có chỗ trú chân, cả nhà liền chấp hai tay (廾) tạ trời đất. Cậu con trai nghịch ngợm vớ lấy một cái cọc (弋) và một cái cung (弓) cũ ai đó bỏ lại, bắt đầu chơi trò săn bắn.\n\nBất thình lình, cái Đầu con heo (彐) rừng cùng với mấy sợi lông dài (彡) của nó từ đâu bay vèo qua trước mặt. Thì ra cậu bé đã bắn trúng một con heo thật! Ông Kẻ Sĩ hoảng quá, chỉ kịp loạng choạng lùi lại bằng một bước chân trái (彳) duy nhất, kết thúc chuyến đi tìm nhà đầy \"bão tố\" của gia đình.\n\n---\n\nChuyến Phiêu Lưu Tìm Nhà (Phiên Bản Âm Thanh)\n\nTiếp nối câu chuyện phiêu lưu ở trên, chúng ta sẽ lồng ghép cách đọc Kun'yomi (cách đọc thuần Nhật) vào để bạn có thể nhớ cả âm và nghĩa nhé.\n\nĐể câu chuyện thú vị hơn, hãy tưởng tượng gia đình Kẻ Sĩ này là những người rất \"sính chữ\", họ gọi tên mọi thứ bằng đúng âm đọc của nó trong tiếng Nhật.\n\nCâu chuyện của chúng ta lại bắt đầu trên vùng Đất (土) nọ. Lần này, đứa con KO (子) bỗng chỉ xuống đất và hét lên: \"Ở đây toàn TSUCHI (つち) là bùn đất thôi!\" (Mẹo nhớ: Vùng đất này SƯ CHỈ dạy trồng trọt).\n\nÔng bố Kẻ Sĩ (士), một SAMURAI (さむらい) về hưu, vẫn lề mề như cũ. Bà vợ Người Lớn (大), to con nhất nhà, bực mình hét lớn: \"OOKII (おおきい)!... Ô KÌA! Anh đi nhanh lên được không?\".\n\nCô Con Gái (女) tên là ONNA (おんな) (Mẹo nhớ: ÔI NA! Bố mẹ lại cãi nhau rồi), phàn nàn: \"Trời thì sắp Tối (夕), tối YUU (ゆう) mịt rồi!\" (Mẹo nhớ: Buổi tối thật DIU dàng). Cả nhà cứ thế lóc cóc đi theo sau (夂), hay nói theo kiểu Nhật là đi ATO (あと) ông bố.\n\nCuối cùng, họ tìm thấy một mảnh đất. Bà vợ đo xong liền chê: \"Quá NHỎ BÉ (小), thật là CHIISAI (ちいさい)!\" (Mẹo nhớ: Đo đạc CHỈ SAI một li là mất đất). Cả nhà buồn rầu nhìn lên trời, ước có một Mái nhà (宀). Đứa con bỗng hỏi: \"Bố ơi, Mái nhà đọc là gì ạ?\". Ông bố gãi đầu: \"Tên học thuật của nó là UKANMURI (うかんむり)... Ừ, KHÁ MÙ MỊT, bố cũng không chắc!\".\n\nHọ lại đi tiếp và bắt gặp cảnh tượng hôm trước: cái Thi thể (尸) giả. Lần này, họ không sợ nữa mà còn bình phẩm: \"Ồ, một cái SHIKABANE (しかばね)!\" (Mẹo nhớ: SỢ KHI BA NÉ ra chỗ khác). Trên đó, cây cỏ (屮) dại mọc đầy, trông như một đám KUSA (くさ) xanh um (Mẹo nhớ: Cỏ này CỨ XA xa là thấy).\n\nĐể giải khuây, cả nhà ngắm Núi (山) và Sông (巛). Cậu bé KO (子) reo lên: \"Kia là núi YAMA (やま) và sông KAWA (かわ)!\". (Mẹo nhớ: Xe YAMAHA leo núi, con sông hay CÀ khịa).\n\nHọ lại gặp Người thợ (工) kỳ quặc tên TAKUMI (たくみ) (Mẹo nhớ: Anh thợ này TA CỨ MÌNH làm việc). Bà vợ OOKII tò mò hỏi ông ta đang làm gì. Ông đáp: \"Tôi đang dùng chính bản thân (己) mình, bằng tinh thần ONORE (おのれ), để dệt một cái khăn (巾) gọi là FUKIN (ふきん), rồi đem đi phơi (干) cho nó HOSU (ほす) thật khô!\" (Mẹo nhớ: Ồ NO RỒI, lỡ làm sai / Phơi cho HÔ XƯơng luôn).\n\nCuối cùng, gia đình cũng tìm được cái Mái hiên (广), mà tên trong \"gia phả\" của nó là MADARE (まだれ) (Mẹo nhớ: Cả nhà đi mệt quá nên MÁ ĐÃ RÊN). Cậu con trai lại nghịch ngợm vớ lấy cái cung (弓). \"Oa, một cây YUMI (ゆみ)!\" (Mẹo nhớ: DU MÌNH ra bắn cung).\n\nVà \"BÙM!\", một tiếng động lớn vang lên. Cậu bé đã dùng cây YUMI bắn trúng thứ gì đó. Ông bố SAMURAI sợ quá lùi lại một bước, kết thúc chuyến đi bằng một âm thanh rất kêu: \"GYOUNINBEN! (ぎょうにんべん)\" – đó chính là tên của bộ thủ bước chân trái (彳), như một lời than thở cho chuyến đi bộ mệt mỏi này!\n\nLưu ý nhỏ:\nMột vài bộ thủ trong danh sách là những bộ phận cấu thành chữ, bản thân chúng không có cách đọc Kun'yomi thông dụng mà thường được gọi bằng \"tên học thuật\" (như Ukanmuri, Madare, Gyouninben...). Việc lồng ghép chúng vào câu chuyện như những cái tên riêng \"kêu kêu\" sẽ giúp bạn nhớ chúng dễ hơn.",

                "story": "Trận Chiến Giữa Các Thị Tộc (Để nhớ ý nghĩa)\n\nTruyền thuyết kể lại về một trận chiến kỳ lạ nhất lịch sử. Mọi chuyện bắt đầu khi hai thị tộc hùng mạnh quyết định so sánh (比) với nhau để xem ai vĩ đại hơn. Nhưng họ không so vàng bạc hay đất đai, mà họ so... lông (毛). Cụ thể hơn, đó là cuộc thi xem tộc trưởng của họ (氏) nào có bộ râu oai vệ nhất.\n\nTrận chiến nổ ra dưới bầu khí (气) trời trong lành. Sức mạnh của nước (水) và lửa (火) được triệu hồi, tạo nên một khung cảnh hỗn loạn nhưng hùng tráng.\n\nTôi, một chiến binh trẻ, nhớ về lời dặn của cha (父) tôi. Ông là một huyền thoại, người ta nói móng vuốt (爪) của ông cứng như sắt đá. Ông dạy rằng trong trận chiến, mỗi nước đi, mỗi hào (爻) trong quẻ bói vận mệnh, đều mang ý nghĩa sống còn.\n\nChiến trường ngổn ngang những tấm ván (爿) vỡ từ khiên chắn, mỗi mảnh (片) là một minh chứng cho sự khốc liệt. Cuộc chiến trở nên thật nguyên thủy, đến mức chúng tôi phải dùng cả răng (牙) để tự vệ.\n\nNhưng chúng tôi không đơn độc. Con bò (牛) của gia đình tôi húc tung kẻ địch, và con chó (犬) trung thành chiến đấu bên cạnh. Giữa trận chiến, một cảm giác sâu kín (玄) và huyền bí bao trùm lấy tôi. Tôi chợt hiểu ra mục tiêu thật sự: viên ngọc (玉) hộ mệnh trên cổ kẻ địch.\n\nSau khi giành chiến thắng, phần thưởng không phải là châu báu, mà là những quả dưa (瓜) ngọt lịm do dân làng mang tới. Tôi nhớ lại khoảnh khắc mình dùng một viên ngói (瓦) làm vũ khí ném đi. Cảm giác chiến thắng thật ngọt (甘) ngào. Và trên hết, tôi đã sống (生) sót để kể lại câu chuyện này.\n\n---\n\nBản Giao Hưởng Của Các Thị Tộc (Để nhớ cách đọc Kun'yomi)\n\nNgày xửa ngày xưa, hai gia tộc quyết định SO SÁNH - KURABERU (くらべる - 比) (Mẹo nhớ: CỨ RA BỀU môi chê bai nhau). Họ so kè từng sợi LÔNG - KE (け - 毛) (Mẹo nhớ: KỆ, ai hơn thì hơn!). Đó là trận chiến của các HỌ - UJI (うじ - 氏) (Mẹo nhớ: ÚI GIỜI, lại đánh nhau).\n\nHít một hơi KHÍ trời - IKI (いき - 气) thật sâu (Mẹo nhớ: Hít vào thấy ÍCH KỶ ghê, muốn giữ cho riêng mình). NƯỚC - MIZU (みず - 水) (Mẹo nhớ                 "story": "Nhật Ký Người Sống Sót (Để nhớ ý nghĩa)\n\nCuốn nhật ký của tôi bắt đầu vào mùa gieo hạt. Để dùng (用) được mảnh ruộng (田) cha ông để lại, cái chân (疋) này đã phải đi bộ (癶) không biết mệt mỏi trên đất. Cuộc sống cứ thế trôi đi.\n\nNhưng rồi một mùa đông khắc nghiệt, tôi ngã bệnh (疒). Thế giới của tôi thu nhỏ lại trên chiếc giường tre. Nằm đó, tôi chỉ thấy ánh nắng màu trắng (白) nhợt nhạt chiếu lên tấm da (皮) thú cũ treo trên tường và chiếc đĩa (皿) sành duy nhất trong nhà.\n\nTừ trong nhà, mắt (目) tôi vẫn thấy được sự hỗn loạn bên ngoài. Có một cuộc xung đột. Tôi thấy những cái mâu (矛) và mũi tên (矢) bay vun vút, găm cả vào những tảng đá (石) bên bờ suối.\n\nKhi bệnh thuyên giảm, tôi ra ngoài và cầu nguyện. Dường như thần đất (示) đã báo cho biết điềm lành. Ngài chỉ cho tôi những vết chân (禸) của muông thú đã di chuyển đi nơi khác, báo hiệu cuộc chiến đã tàn. Nhìn cánh đồng, những cây lúa (禾) đã trĩu hạt vàng óng, hứa hẹn một mùa ấm no.\n\nSau cuộc chiến, làng mạc tan hoang. Tôi phải tìm một cái hang (穴) nhỏ để trú ẩn. Dần dần, tôi đứng (立) vững trở lại. Tôi học cách sinh tồn từ những thứ cơ bản nhất: chặt tre (竹) làm nhà, ăn những hạt gạo (米) ít ỏi còn sót lại, và dùng những sợi tơ (糸) cuối cùng để khâu vá lại cuộc đời mình.\n\n---\n\nGiai Điệu Của Ruộng Đồng (Để nhớ cách đọc Kun'yomi)\n\nĐể DÙNG - MOCHIIRU (もちいる) (Mẹo nhớ: MỒ CHÔN Y ở ruộng này rồi!) cái RUỘNG - TA (た), CÁI CHÂN - ASHI (あし - 疋) (Mẹo nhớ: A, SỢ đi nhiều quá!) phải ĐI BỘ (癶). (Bộ này tên là HATUSGASHIRA, nghe như tên một món ăn, thôi bỏ qua!).\n\nRồi tôi bị BỆNH - YAMAI (やまい) (Mẹo nhớ: DÀ MÁI tóc xanh vì bệnh tật). Nằm một chỗ, tôi chỉ thấy ánh sáng MÀU TRẮNG - SHIROI (しろい) (Mẹo nhớ: SỢ RỒI, không dám ốm nữa!) chiếu lên tấm DA - KAWA (かわ) (Mẹo nhớ: CÀ vào nó thấy ráp) và cái ĐĨA - SARA (さら) (Mẹo nhớ: SA RA mà xem này!).\n\nMẮT - ME (め) của tôi (Mẹo nhớ: MÊ man nhìn ra ngoài) thấy CÁI MÂU - HOKO (ほこ) và MŨI TÊN - YA (や) (La lên \"DÁ!\" khi thấy tên) bay loạn xạ, cắm vào cả ĐÁ - ISHI (いし) (Mẹo nhớ: Y SĨ phải nhặt tên ra khỏi đá).\n\nMay thay, THẦN ĐẤT BÁO CHO BIẾT - SHIMESU (しめす - 示) (Mẹo nhớ: SỢ MẸ SỬ phạt) điềm lành. Ngài chỉ cho tôi thấy những VẾT CHÂN (禸)... (Lại một bộ khó đọc, cho qua luôn!). Tôi chỉ biết rằng CÂY LÚA - INE (いね) (Mẹo nhớ: Y NÊN ra đồng gặt lúa) đã trĩu hạt.\n\nTôi tìm được cái HANG - ANA (あな) (Mẹo nhớ: A NA! Có cái hang!) và ĐỨNG - TATSU (たつ - 立) dậy (Mẹo nhớ: TA SỬng sững đứng lên). Tôi sống sót nhờ TRE - TAKE (たけ) (Mẹo nhớ: TA KÊ tre làm nhà), GẠO - KOME (こめ) (Mẹo nhớ: CÓ MẸ nấu cơm cho ăn), và SỢI TƠ - ITO (いと) (Mẹo nhớ: Y TÓc bạc ngồi may vá). Cuộc sống lại tiếp diễn.",

                "story": "Cuộc Chạy Trốn (Để nhớ ý nghĩa)\n\nCuộc chạy trốn của tôi bắt đầu trong khu rừng rậm. Mọi giác quan của tôi đều căng lên. Tôi thấy những lằn vằn lông cọp (虍) ẩn hiện sau lùm cây, và tiếng côn trùng (虫) bay vo ve quanh tai.\n\nTrên con đường mòn tôi đang đi (行), một vệt máu (血) còn tươi hiện ra, khiến tôi hoảng sợ. Tôi vội kéo tấm áo (衣) rách của mình, cố gắng che đậy (襾) sự hiện diện của bản thân, nấp sau một tảng đá lớn.\n\nTừ chỗ nấp, tôi thấy (見) nó. Một sinh vật khổng lồ với một cái sừng (角) xoắn vút đang uống nước dưới suối. Tôi kinh hãi đến mức không kìm được mà buột ra thành lời (言). Tiếng động đó đã đánh động con quái vật.\n\nTôi co giò chạy, lao xuống một thung lũng (谷) sâu. Bụng đói cồn cào, tôi may mắn tìm thấy vài hạt đậu (豆) dại để lót dạ. Tôi có thể nghe thấy tiếng con heo (豕) rừng và nhiều loài thú (豸) khác đang gầm gừ xung quanh.\n\nKhi đi qua một con suối, chân tôi vấp phải một vật cứng. Đó là một con sò (貝) hóa thạch tuyệt đẹp. Giữa sự hỗn loạn, vẻ đẹp nhỏ nhoi này cho tôi một giây bình yên.\n\nBầu trời chuyển sang màu đỏ (赤) của hoàng hôn, tôi biết mình phải thoát khỏi đây. Tôi bắt đầu chạy (走), đôi chân (足) của tôi hoạt động hết công suất. Toàn bộ thân (身) thể tôi gào thét vì mệt mỏi, nhưng tôi không dám dừng lại. Bỗng, tôi thấy ánh đèn của một cái xe (車) tải cũ. Cứu tinh!\n\nNgồi trên thùng xe, tôi nhìn lại khu rừng. Tôi đã sống sót, nhưng ký ức về nó thật cay đắng (莘), một nỗi sợ hãi xen lẫn sự kiệt quệ.\n\n---\n\nGiai Điệu Của Cuộc Chạy Trốn (Để nhớ cách đọc Kun'yomi)\n\nTôi thấy VẰN CỌP... bộ này tên là TORAGASHIRA (とらがしら - 虍), nghe đã thấy sợ rồi! Xung quanh toàn CÔN TRÙNG - MUSHI (むし - 虫) (Mẹo nhớ: MÙ SƯ cũng sợ).\n\nTrên đường có vệt MÁU - CHI (ち - 血) (Mẹo nhớ: CHỈ một vệt máu). Con đường tôi ĐI - IKU (いく - 行) (Mẹo nhớ: Y CỨ đi về phía trước).\n\nTôi mặc CÁI ÁO - KOROMO (ころも - 衣) (Mẹo nhớ: CÔ RỒ MỜ ảo trong bóng tối) và CHE ĐẬY (襾) – bộ này tên OOIKANMURI, nghe như 'ôi, can't move đi!'.\n\nTôi THẤY - MIRU (みる - 見) (Mẹo nhớ: MI RỦ tôi xem à?) một CÁI SỪNG - TSUNO (つの - 角) (Mẹo nhớ: SƯ NÔ đùa với sừng). Tôi NÓI - IU (いう - 言) (Mẹo nhớ: Y Ú ớ nói không thành lời).\n\nTôi chạy xuống THUNG LŨNG - TANI (たに - 谷) (Mẹo nhớ: TA NÍu vào vách đá). Tìm được mấy HẠT ĐẬU - MAME (まめ - 豆) (Mẹo nhớ: MÁ MÊ món này). CON HEO - INOKO (いのこ - 豕) và LOÀI THÚ - MUJINA (むじな - 豸) (Mẹo nhớ: MÙ GÌ NÀ? Tối quá không thấy) đang đuổi theo.\n\nTôi vấp phải một CON SÒ - KAI (かい - 貝) (Mẹo nhớ: CÃI nhau vì con sò). Trời chuyển MÀU ĐỎ - AKAI (あかい - 赤) (Mẹo nhớ: A, CAI nghiện chạy trốn).\n\nTôi CHẠY - HASHIRU (はしる - 走) (Mẹo nhớ: HA, SỢ RÚn người) bằng CHÂN - ASHI (あし - 足). THÂN - MI (み - 身) thể mệt lử. May quá có CÁI XE - KURUMA (くるま - 車) (Mẹo nhớ: CỨ RU MÀ ngủ trên xe).\n\nCuối cùng, cảm giác CAY ĐẮNG (莘) này... Chữ này rất hiếm, chắc tiếng Nhật không dùng nó trong đời sống. Nó giống như một cảm giác không thể gọi tên thành lời vậy, thật sâu sắc và khó quên.",

                "story": "Ngày Về (Để nhớ ý nghĩa)\n\nSau bao năm xa cách, cuối cùng tôi cũng trở về. Thì giờ (辰) trên đường về dường như méo mó, bước chân tôi cứ chợt đi chợt đứng (辵), vừa háo hức vừa lo sợ. Rồi từ xa, tôi thấy nó: làng (邑) của tôi.\n\nMùi hương quen thuộc của quê nhà chào đón tôi. Mùi rượu (酉) mới ủ và mùi của những nắm thóc (釆) vàng óng đang phơi. Đây chính là mùi của nhà.\n\nLàng (里) của tôi đây rồi. Cánh đồng lúa chín như vàng (金). Con đường đất dài (長) thân thuộc, và cái cửa (門) làng bằng gỗ vẫn mở rộng chào đón. Xa xa là những ngọn núi đất (阜) hiền hòa, bao bọc lấy làng.\n\nMột cảm giác nhẹ nhõm lan tỏa. Tôi đã kịp (隶) về đúng mùa gặt. Tôi đã về nhà.\n\nMột giống chim (隹) lạ mà quen hót líu lo trên cành cây. Rồi một cơn mưa (雨) rào bất chợt đổ xuống, gột rửa bụi đường xa xôi. Mọi thứ bừng lên một màu xanh (青) tươi mát. Đây không phải (非) là một giấc mơ.\n\nMặt (面) trời dần lặn. Tôi thấy những người thợ đang xử lý những tấm da (革) và da thuộc (韋), chuẩn bị cho phiên chợ tới. Mùi cây hẹ (韭) từ vườn của mẹ thoang thoảng trong gió. Đêm buông xuống, chỉ còn lại âm thanh (音) của dế mèn và tiếng mưa rơi tí tách. Tôi đã thực sự ở nhà.\n\n---\n\nGiai Điệu Ngày Về (Để nhớ cách đọc Kun'yomi)\n\nTHÌ GIỜ con Rồng - TATSU (たつ - 辰) cứ trôi, tôi CHỢT ĐI CHỢT ĐỨNG (辵 - bộ này tên SHINNYOU, nghe như 'xin nhường' đường) mãi rồi cũng thấy cái LÀNG - MURA (むら - 邑).\n\nTôi ngửi thấy mùi RƯỢU của năm Gà - TORI (とり - 酉) và thấy những NẮM THÓC (釆)¹. (Chữ này trông giống dấu chân hơn là nắm thóc, chắc người xưa nhìn nhầm!).\n\nLÀNG - SATO (さと - 里) của tôi đây rồi! (Mẹo nhớ: SA TÔi nhớ làng quá!). Những cánh đồng VÀNG - KANE (かね - 金) (Mẹo nhớ: CÀ NỂ sự giàu có). Con đường DÀI - NAGAI (ながい - 長). Tôi bước qua CỬA - KADO (かど - 門) (Mẹo nhớ: CÁ ĐỘ xem ai về trước). Bên cạnh là NÚI ĐẤT (阜 - bộ này tên là KOZATOHEN, khó nhớ quá!).\n\nTôi đã KỊP (隶) về! (Lại một bộ không có âm đọc, chắc nó diễn tả cảm giác không nói nên lời!).\n\nGIỐNG CHIM - TORI (とり - 隹) hót vang (Mẹo nhớ: TỚ RÌ rầm hát theo). MƯA - AME (あめ - 雨) rơi (Mẹo nhớ: A, MẸ mang ô ra đón). Bầu trời và cây cối XANH - AOI (あおい - 青) biếc (Mẹo nhớ: A, ÔI! Đẹp quá!). Đây KHÔNG PHẢI - ARAZU (あらず - 非)² là mơ!\n\nMẶT - OMOTE (おもて - 面) trời lặn. Mùi DA - KAWA (かわ - 革) và DA THUỘC - NAMESHIGAWA (なめしがわ - 韋) từ xưởng của bác thợ rèn (Mẹo nhớ: NÀ MẸ, XÍ GA QUA xem da thuộc). Mùi CÂY HẸ - NIRA (にら - 韭) (Mẹo nhớ: NÍ RA vườn hái hẹ). ÂM THANH - OTO (おと - 音) của đêm thật yên bình (Mẹo nhớ: Ô TÔ về làng cũng phải tắt máy).\n\n---\n¹Lưu ý về Nắm thóc: Bộ 釆 (Biện) thực chất là hình vẽ dấu chân của loài vật, dùng để phân biệt. Có thể do nhầm lẫn nên nó được gán cho nghĩa \"nắm thóc\". Bộ thủ chỉ cây lúa thực sự là 禾.\n\n²Lưu ý về Không phải: ARAZU là một dạng phủ định cổ trong văn viết, tương đương với \"ではない\" (dewa nai) hoặc \"じゃない\" (ja nai) ngày nay. Dùng nó trong câu chuyện mang lại cảm giác rất trang trọng và thơ mộng.",

        // Helper function to safely get reading, replacing undefined or null with '-'

        }

        const toggleKanjiButton = document.getElementById('toggleKanji');

        /**
         * Hàm phát âm văn bản tiếng Nhật.
         * Sử dụng SpeechSynthesis API của trình duyệt.
         * @param {string} text - Văn bản cần phát âm.
         */
        function speakText(text) {
            if (!text || text === '-') { // Don't speak if text is empty or just a hyphen
                console.log("Không có văn bản để phát âm hoặc văn bản là '-'");
                return;
            }
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP'; // Đặt ngôn ngữ là tiếng Nhật
                speechSynthesis.speak(utterance);
            } else {
                // Hiển thị thông báo nếu trình duyệt không hỗ trợ API
                feedbackDiv.textContent = 'Trình duyệt của bạn không hỗ trợ Speech Synthesis API.';
                feedbackDiv.style.color = 'red';
            }
        }

        /**

         * @param {Array} radicalsToRender - Mảng các bộ thủ cần hiển thị.
         */
        function renderTable(radicalsToRender) {
            kanjiRadicalTableBody.innerHTML = ''; // Xóa các hàng hiện có
            radicalsToRender.forEach(item => {
                const row = document.createElement('tr');

                let kanjiExamplesHtml = '';
                let readingExamplesHtml = '';
                let meaningExamplesHtml = '';
                let allExampleReadings = []; // To store all readings for the "Đọc ví dụ" button

                if (item.examples && item.examples.length > 0) {
                    item.examples.forEach(ex => {
                        const typeLabel = ex.type === "On'yomi" ? '(On)' : '(Kun)';
                        kanjiExamplesHtml += `<div class="example-item">${ex.kanji} ${typeLabel}</div>`;
                        readingExamplesHtml += `<div class="example-item example-reading-col">${ex.reading} ${typeLabel}</div>`;
                        meaningExamplesHtml += `<div class="example-item">${ex.meaning}</div>`;
                        allExampleReadings.push(ex.reading);
                    });
                } else {
                    kanjiExamplesHtml = 'Không có ví dụ';
                    readingExamplesHtml = 'Không có';
                    meaningExamplesHtml = 'Không có';
                }

                // Get the first On'yomi and Kun'yomi for the play buttons, handling undefined or empty strings
                const displayOnyomi = getSafeReading(item["On'yomi"]);
                const displayKunyomi = getSafeReading(item["Kun'yomi"]);

                const firstOnyomi = (displayOnyomi !== '-') ? displayOnyomi.split(',')[0].trim() : '';
                const firstKunyomi = (displayKunyomi !== '-') ? displayKunyomi.split(',')[0].trim() : '';

                // Tạo nội dung HTML cho mỗi hàng
                row.innerHTML = `

                    <td class="py-3 px-4 text-sm text-gray-700 kanji-col">${item['Bộ thủ']}</td>

                        <!-- Nút phát âm tất cả ví dụ -->
                        <button class="play-button" onclick="speakText('${allExampleReadings.join('. ').replace(/'/g, "\\'")}')">Đọc ví dụ</button>
                    </td>
                `;
                kanjiRadicalTableBody.appendChild(row); // Thêm hàng vào bảng
            });
            updateColumnVisibility(); // Cập nhật hiển thị cột sau khi render

        /**
         * Hàm cập nhật hiển thị của các cột Bộ thủ, On'yomi, Ý nghĩa, Đọc ví dụ và Kun'yomi.
         */
        function updateColumnVisibility() {
            // Lấy tất cả các ô có class 'kanji-col'
            const kanjiCols = document.querySelectorAll('.kanji-col');

            // Lấy các tiêu đề bảng cho Bộ thủ, On'yomi, Kun'yomi, Hán Việt, Ý nghĩa và Đọc ví dụ

            const meaningHeader = headers[5];  // Tiêu đề Ý nghĩa ở chỉ số 5
            const exampleKanjiHeader = headers[7]; // Tiêu đề Ví dụ Kanji ở chỉ số 7
            const exampleReadingHeader = headers[8]; // Tiêu đề Đọc ví dụ ở chỉ số 8
            const exampleMeaningHeader = headers[9]; // Tiêu đề Nghĩa ví dụ ở chỉ số 9


            // Cập nhật hiển thị cho các cột Bộ thủ
            kanjiCols.forEach(col => {
                col.style.display = showKanji ? '' : 'none';
            });
            // Cập nhật hiển thị cho các cột On'yomi
            onyomiCols.forEach(col => {

            meaningAndExampleCols.forEach(col => {
                col.style.display = showMeaningAndExamples ? '' : 'none';
            });
            // Cập nhật hiển thị cho các cột Kun'yomi
            furiganaCols.forEach(col => {
                col.style.display = showFurigana ? '' : 'none';
            });

            // Cập nhật hiển thị tiêu đề bảng dựa trên trạng thái bật/tắt
            if (kanjiHeader) kanjiHeader.style.display = showKanji ? '' : 'none';
            if (onyomiHeader) onyomiHeader.style.display = showOnyomi ? '' : 'none';
            if (kunyomiHeader) kunyomiHeader.style.display = showFurigana ? '' : 'none';
            if (hanVietHeader) hanVietHeader.style.display = ''; // Hán Việt luôn hiển thị
            if (meaningHeader) meaningHeader.style.display = showMeaningAndExamples ? '' : 'none';
            if (exampleKanjiHeader) exampleKanjiHeader.style.display = showMeaningAndExamples ? '' : 'none';
            if (exampleReadingHeader) exampleReadingHeader.style.display = showMeaningAndExamples ? '' : 'none';
            if (exampleMeaningHeader) exampleMeaningHeader.style.display = showMeaningAndExamples ? '' : 'none';
        }

        /**
         * Hàm chuẩn hóa văn bản để so sánh (chuyển về chữ thường, loại bỏ dấu câu và khoảng trắng).
         * @param {string} text - Văn bản cần chuẩn hóa.
         * @returns {string} Văn bản đã chuẩn hóa.
         */
        function normalizeText(text) {
            // Loại bỏ các dấu câu và khoảng trắng, sau đó chuyển về chữ thường
            return text.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~() ]/g,"").replace(/\s/g, '');
        }

        // Lắng nghe sự kiện click cho nút kiểm tra
        checkButton.addEventListener('click', () => {
            const userInputText = normalizeText(userInput.value); // Lấy và chuẩn hóa đầu vào của người dùng
            let isCorrect = false;

            // Duyệt qua dữ liệu bộ thủ của chủ đề hiện tại để kiểm tra xem có khớp không
            for (const item of currentThemeRadicals) {
                // Check against On'yomi
                if (item["On'yomi"] && normalizeText(item["On'yomi"]) === userInputText) {
                    isCorrect = true;
                    break;
                }
                // Check against Kun'yomi
                if (item["Kun'yomi"] && normalizeText(item["Kun'yomi"]) === userInputText) {
                    isCorrect = true;
                    break;
                }
                // Check against main radical character
                if (item['Bộ thủ'] && normalizeText(item['Bộ thủ'].split(' ')[0]) === userInputText) {
                    isCorrect = true;
                    break;
                }
                // Check against variant radical character if exists
                const variantMatch = item['Bộ thủ'].match(/\((.*?)\)/);
                if (variantMatch && normalizeText(variantMatch[1]) === userInputText) {
                    isCorrect = true;
                    break;
                }

                // Check against all examples
                if (item.examples) {
                    for (const ex of item.examples) {
                        if (normalizeText(ex.kanji) === userInputText || normalizeText(ex.reading) === userInputText) {
                            isCorrect = true;
                            break;
                        }
                    }
                }
                if (isCorrect) break; // If found in examples, no need to check other radicals
            }

            // Hiển thị phản hồi cho người dùng
            if (isCorrect) {
                feedbackDiv.textContent = 'Đúng rồi!';
                feedbackDiv.style.color = 'green';
                userInput.value = ''; // Xóa đầu vào sau khi đúng

        toggleFuriganaButton.addEventListener('click', () => {
            showFurigana = !showFurigana; // Đảo ngược trạng thái hiển thị
            updateColumnVisibility(); // Cập nhật hiển thị cột
            // Cập nhật văn bản nút
            toggleFuriganaButton.textContent = showFurigana ? 'Ẩn Kun\'yomi' : 'Hiện Kun\'yomi';
        });

        /**
         * Hàm tính toán và đặt padding-bottom cho body.
         * Điều này đảm bảo nội dung không bị che bởi phần luyện gõ cố định.
         */
        function setBodyPadding() {
            const footerHeight = typingPracticeSection.offsetHeight;
            document.body.style.paddingBottom = `${footerHeight + 20}px`; // Thêm 20px để có khoảng trống nhỏ
        }

        /**
         * Tạo các nút chủ đề dựa trên dữ liệu.
         */
        function createThemeButtons() {
            kanjiRadicalsData.forEach((themeData, index) => {
                const button = document.createElement('button');
                button.classList.add('theme-button');
                button.textContent = themeData.theme;
                button.dataset.themeIndex = index;
                button.addEventListener('click', () => {
                    selectTheme(index);
                });
                themeButtonsContainer.appendChild(button);
            });
        }

        /**
         * Hàm sắp xếp lại các bộ thủ trong một chủ đề dựa trên thứ tự xuất hiện trong câu chuyện.
         * @param {Array} originalRadicals - Mảng các bộ thủ gốc của chủ đề.
         * @param {string} story - Câu chuyện của chủ đề.
         * @returns {Array} Mảng các bộ thủ đã được sắp xếp.
         */
        function sortRadicalsByStory(originalRadicals, story) {
            const sortedRadicals = [];
            const addedRadicalSTTs = new Set();

            // Map to quickly find radical objects by their main char or variant
            const radicalMap = new Map();
            originalRadicals.forEach(radical => {
                const mainChar = radical['Bộ thủ'].split(' ')[0];
                const variantMatch = radical['Bộ thủ'].match(/\((.*?)\)/);
                const variantChar = variantMatch ? variantMatch[1].trim() : null;

                radicalMap.set(mainChar, radical);
                if (variantChar) {
                    radicalMap.set(variantChar, radical);
                }
            });

            // Find all potential radical mentions in the story
            const matches = story.matchAll(/([一-龯])|\(([^)]+)\)/g);

            for (const match of matches) {
                let matchedChar = '';
                if (match[1]) { // It's a single Kanji character
                    matchedChar = match[1];
                } else if (match[2]) { // It's content inside parentheses
                    matchedChar = match[2].trim();
                }

                if (radicalMap.has(matchedChar)) {
                    const radical = radicalMap.get(matchedChar);
                    if (!addedRadicalSTTs.has(radical.STT)) {
                        sortedRadicals.push(radical);
                        addedRadicalSTTs.add(radical.STT);
                    }
                }
            }

            // Add any radicals from the original list that were not found in the story to the end
            originalRadicals.forEach(radical => {
                if (!addedRadicalSTTs.has(radical.STT)) {
                    sortedRadicals.push(radical);
                }
            });

            // Re-index STT for the sorted list
            return sortedRadicals.map((radical, index) => ({
                ...radical,
                STT: index + 1
            }));
        }


        /**
         * Chọn chủ đề và hiển thị bộ thủ tương ứng.
         * @param {number} index - Chỉ số của chủ đề được chọn.
         */
        function selectTheme(index) {
            // Xóa trạng thái active của tất cả các nút
            document.querySelectorAll('.theme-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Đặt trạng thái active cho nút được chọn
            const selectedButton = themeButtonsContainer.children[index];
            if (selectedButton) {
                selectedButton.classList.add('active');
            }
            
            // Lấy dữ liệu bộ thủ và câu chuyện của chủ đề hiện tại
            const themeData = kanjiRadicalsData[index];
            currentThemeRadicals = sortRadicalsByStory(themeData.radicals, themeData.story);
            
            renderTable(currentThemeRadicals);

            // Hiển thị câu chuyện của chủ đề
            themeStoryContent.textContent = themeData.story || "Không có câu chuyện cho chủ đề này.";
        }

        // Khởi tạo ứng dụng
        createThemeButtons();
        // Mặc định chọn chủ đề đầu tiên khi tải trang
        if (kanjiRadicalsData.length > 0) {
            selectTheme(0);
        }

        // Gọi hàm setBodyPadding khi DOM đã sẵn sàng và khi cửa sổ được thay đổi kích thước
        document.addEventListener('DOMContentLoaded', setBodyPadding);
        window.addEventListener('resize', setBodyPadding);
    </script>
