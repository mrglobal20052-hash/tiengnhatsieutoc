<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục học Kanji</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sử dụng font Inter từ Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Màu nền tối */
        }
        /* Hiệu ứng khi di chuột vào các ô */
        .lesson-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(52, 211, 153, 0.5);
        }
    </style>
</head>
<body class="text-white">

    <div class="container mx-auto px-4 py-12">
        <!-- Phần tiêu đề -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-gray-100">漢字学習</h1>
            <h2 class="text-xl md:text-2xl font-medium text-gray-300">Danh sách bài học Kanji</h2>
            <a href="#" class="mt-6 inline-block text-emerald-400 hover:text-emerald-300 transition-colors duration-200">
                &larr; Quay về trang chủ
            </a>
        </header>

        <!-- Lưới danh sách bài học -->
        <main class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 md:gap-8">
            <!-- Bài học Bộ thủ -->
            <a href="bothu.html" class="lesson-card bg-gray-800 rounded-lg p-4 h-32 md:h-36 flex flex-col justify-center items-center text-center border border-gray-700">
                <span class="text-gray-400 text-sm">Chủ đề</span>
                <span class="text-2xl md:text-3xl font-bold text-emerald-400 mt-1">Bộ Thủ</span>
            </a>

            <!-- Các bài học theo ngày (từ 1 đến 30) -->
            <script>
                // Dùng script để tự động tạo 30 ô bài học
                const grid = document.querySelector('main');
                for (let i = 1; i <= 30; i++) {
                    // Tạo đường dẫn động cho mỗi ngày, ví dụ: day_1.html, day_2.html,...
                    const card = `
                        <a href="kanji${i}.html" class="lesson-card bg-gray-800 rounded-lg p-4 h-32 md:h-36 flex flex-col justify-center items-center text-center border border-gray-700">
                            <span class="text-gray-400 text-sm">Ngày</span>
                            <span class="text-2xl md:text-3xl font-bold text-emerald-400 mt-1">${i}</span>
                        </a>
                    `;
                    grid.innerHTML += card;
                }
            </script>
        </main>
    </div>

</body>
</html>
