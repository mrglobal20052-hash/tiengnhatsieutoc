  <script>
    const fullVerbsList = [
   // --- NHÓM 1: DI CHUYỂN (ĐI - ĐẾN - VỀ) ---
            { kanji: '行く', hiragana: 'いく', type: 'Godan', meaning: 'đi', forms: ['いく', 'いきます', 'いって', 'いった', 'いかない', 'いける', 'いこう', 'いけば'], examples: ['学校へ行く。<br><em>(Gakkō e iku.)</em><br>Tôi đi đến trường.', '明日、京都へ行きます。<br><em>(Ashita, Kyōto e ikimasu.)</em><br>Ngày mai tôi sẽ đi Kyoto.', '駅まで行って、電車に乗る。<br><em>(Eki made itte, densha ni noru.)</em><br>Đi đến ga rồi lên tàu.', '先週、海へ行った。<br><em>(Senshū, umi e itta.)</em><br>Tuần trước tôi đã đi biển.', '今日はどこへも行かない。<br><em>(Kyō wa doko e mo ikanai.)</em><br>Hôm nay tôi không đi đâu cả.', '一人で病院へ行けますか。<br><em>(Hitori de byōin e ikemasu ka.)</em><br>Bạn có thể tự mình đến bệnh viện không?', '一緒に映画を見に行こう。<br><em>(Issho ni eiga o mi ni ikō.)</em><br>Cùng đi xem phim nào.', '早く行けば、間に合うかもしれない。<br><em>(Hayaku ikeba, maniau kamoshirenai.)</em><br>Nếu đi sớm, có thể sẽ kịp giờ.'] },
            { kanji: '来る', hiragana: 'くる', type: 'Irregular', meaning: 'đến', forms: ['くる', 'きます', 'きて', 'きた', 'こない', 'こられる', 'こよう', 'くれば'], examples: ['友達が家にくる。<br><em>(Tomodachi ga ie ni kuru.)</em><br>Bạn tôi sẽ đến nhà.', 'バスは何時に来ますか。<br><em>(Basu wa nanji ni kimasu ka.)</em><br>Xe buýt mấy giờ đến?', '早く来てください。<br><em>(Hayaku kite kudasai.)</em><br>Xin hãy đến sớm.', 'やっと春が来た。<br><em>(Yatto haru ga kita.)</em><br>Cuối cùng mùa xuân đã đến.', '彼はまだ来ない。<br><em>(Kare wa mada konai.)</em><br>Anh ấy vẫn chưa đến.', '明日、パーティーに来られますか。<br><em>(Ashita, pātī ni koraremasu ka.)</em><br>Ngày mai bạn có thể đến bữa tiệc không?', 'さあ、こっちへこよう。<br><em>(Sā, kotchi e koyō.)</em><br>Nào, lại đây.', '時間通りに来れば、大丈夫です。<br><em>(Jikandōri ni kureba, daijōbu desu.)</em><br>Nếu đến đúng giờ thì không sao.'] },
            { kanji: '帰る', hiragana: 'かえる', type: 'Godan', meaning: 'trở về', forms: ['かえる', 'かえります', 'かえって', 'かえった', 'かえらない', 'かえれる', 'かえろう', 'かえれば'], examples: ['家に帰る。<br><em>(Ie ni kaeru.)</em><br>Tôi trở về nhà.', '今日は早く帰ります。<br><em>(Kyō wa hayaku kaerimasu.)</em><br>Hôm nay tôi sẽ về sớm.', '気をつけて帰ってください。<br><em>(Ki o tsukete kaette kudasai.)</em><br>Xin hãy về nhà cẩn thận.', '彼はもう国へ帰った。<br><em>(Kare wa mō kuni e kaetta.)</em><br>Anh ấy đã về nước rồi.', '今夜は帰りません。<br><em>(Konya wa kaerimasen.)</em><br>Tối nay tôi sẽ không về.', '仕事が終われば、すぐに帰れる。<br><em>(Shigoto ga owareba, sugu ni kaereru.)</em><br>Nếu xong việc thì có thể về ngay.', 'そろそろ帰ろうか。<br><em>(Sorosoro kaerō ka.)</em><br>Chúng ta về thôi nhỉ?', '明日早く帰れば、映画に間に合う。<br><em>(Ashita hayaku kaereba, eiga ni maniau.)</em><br>Nếu ngày mai về sớm thì sẽ kịp xem phim.'] },

            // --- NHÓM 2: CÁC CẶP VÀO/RA & LÊN/XUỐNG ---
            { kanji: '入る', hiragana: 'はいる', type: 'Godan', meaning: 'vào (tự vào)', forms: ['はいる', 'はいります', 'はいって', 'はいった', 'はいらない', 'はいれる', 'はいろう', 'はいれば'], examples: ['部屋に入る。<br><em>(Heya ni hairu.)</em><br>Vào phòng.', 'お風呂に入ります。<br><em>(Ofuro ni hairimasu.)</em><br>Tôi sẽ đi tắm bồn.', 'どうぞ、中へ入ってください。<br><em>(Dōzo, naka e haitte kudasai.)</em><br>Xin mời vào trong.', '彼は大学に入った。<br><em>(Kare wa daigaku ni haitta.)</em><br>Anh ấy đã vào đại học.', 'ここから先は入らないでください。<br><em>(Koko kara saki wa hairanaide kudasai.)</em><br>Từ đây trở đi xin đừng vào.', 'この服は小さくて入れない。<br><em>(Kono fuku wa chiisakute hairenai.)</em><br>Bộ quần áo này nhỏ quá không mặc vào được.', '寒くなったから、家に入ろう。<br><em>(Samuku natta kara, ie ni hairō.)</em><br>Trời trở lạnh rồi, vào nhà thôi.', '会員になれば、誰でも入れる。<br><em>(Kaiin ni nareba, dare demo haireru.)</em><br>Nếu trở thành hội viên, ai cũng có thể vào được.'] },
            { kanji: '出る', hiragana: 'でる', type: 'Ichidan', meaning: 'ra ngoài, rời khỏi', forms: ['でる', 'でます', 'でて', 'でた', 'でない', 'でられる', 'でよう', 'でれば'], examples: ['家を出る。<br><em>(Ie o deru.)</em><br>Rời khỏi nhà.', '9時に会社を出ます。<br><em>(Kuji ni kaisha o demasu.)</em><br>Tôi rời công ty lúc 9 giờ.', '部屋から出て、散歩する。<br><em>(Heya kara dete, sanpo suru.)</em><br>Ra khỏi phòng và đi dạo.', '彼はさっき出たばかりだ。<br><em>(Kare wa sakki deta bakari da.)</em><br>Anh ấy vừa mới ra ngoài.', '雨だから、外に出ない。<br><em>(Ame da kara, soto ni denai.)</em><br>Vì trời mưa nên tôi không ra ngoài.', 'このドアからは出られない。<br><em>(Kono doa kara wa derarenai.)</em><br>Không thể ra ngoài bằng cửa này.', 'そろそろ出ようか。<br><em>(Sorosoro deyō ka.)</em><br>Chúng ta ra ngoài thôi nhỉ?', '今出れば、間に合う。<br><em>(Ima dereba, maniau.)</em><br>Nếu ra ngoài bây giờ thì sẽ kịp.'] },
            { kanji: '入れる', hiragana: 'いれる', type: 'Ichidan', meaning: 'cho vào, bỏ vào (tha động từ)', forms: ['いれる', 'いれます', 'いれて', 'いれた', 'いれない', 'いれられる', 'いれよう', 'いれれば'], examples: ['かばんに本を入れる。<br><em>(Kaban ni hon o ireru.)</em><br>Bỏ sách vào cặp.', '砂糖を入れますか。<br><em>(Satō o iremasu ka.)</em><br>Bạn có cho đường vào không?', 'コーヒーにミルクを入れてください。<br><em>(Kōhī ni miruku o irete kudasai.)</em><br>Xin hãy cho sữa vào cà phê.', 'ポケットに手を入れた。<br><em>(Poketto ni te o ireta.)</em><br>Tôi đã cho tay vào túi.', '何も入れないでください。<br><em>(Nani mo irenaide kudasai.)</em><br>Xin đừng cho bất cứ thứ gì vào.', 'この箱にはもっと入れられる。<br><em>(Kono hako ni wa motto irerareru.)</em><br>Cái hộp này có thể cho thêm đồ vào được.', 'お茶を入れよう。<br><em>(Ocha o ireyō.)</em><br>Hãy pha trà nào.', '鍵を入れれば、ドアが開く。<br><em>(Kagi o irereba, doa ga aku.)</em><br>Nếu cho chìa khóa vào, cửa sẽ mở.'] },
            { kanji: '出す', hiragana: 'だす', type: 'Godan', meaning: 'gửi, nộp, lấy ra', forms: ['だす', 'だします', 'だして', 'だした', 'ださない', 'だせる', 'だそう', 'だせば'], examples: ['手紙を出す。<br><em>(Tegami o dasu.)</em><br>Gửi thư.', '宿題を出します。<br><em>(Shukudai o dashimasu.)</em><br>Tôi sẽ nộp bài tập.', '財布からお金を出してください。<br><em>(Saifu kara okane o dashite kudasai.)</em><br>Hãy lấy tiền từ trong ví ra.', 'ごみを外に出した。<br><em>(Gomi o soto ni dashita.)</em><br>Tôi đã đổ rác ra ngoài.', '答えを出さないで。<br><em>(Kotae o dasanaide.)</em><br>Đừng đưa ra câu trả lời.', '全力を出せる。<br><em>(Zenryoku o daseru.)</em><br>Tôi có thể dốc toàn lực.', 'アイデアを出そう。<br><em>(Aidea o dasō.)</em><br>Hãy đưa ra ý tưởng.', '勇気を出せば、何でもできる。<br><em>(Yūki o daseba, nandemo dekiru.)</em><br>Nếu có dũng khí, bạn có thể làm bất cứ điều gì.'] },
            { kanji: '乗る', hiragana: 'のる', type: 'Godan', meaning: 'lên (xe)', forms: ['のる', 'のります', 'のって', 'のった', 'のらない', 'のれる', 'のろう', 'のれば'], examples: ['電車に乗る。<br><em>(Densha ni noru.)</em><br>Lên tàu điện.', 'バスに乗ります。<br><em>(Basu ni norimasu.)</em><br>Tôi sẽ lên xe buýt.', '次のバスに乗ってください。<br><em>(Tsugi no basu ni notte kudasai.)</em><br>Xin hãy lên chuyến xe buýt tiếp theo.', '間違えて反対の電車に乗った。<br><em>(Machigaete hantai no densha ni notta.)</em><br>Tôi đã nhầm và lên chuyến tàu ngược chiều.', '満員で乗らない。<br><em>(Manin de noranai.)</em><br>Đông người nên tôi không lên.', 'このエレベーターに乗れますか。<br><em>(Kono erebētā ni noremasu ka.)</em><br>Tôi có thể đi thang máy này không?', 'さあ、乗ろう。<br><em>(Sā, norō.)</em><br>Nào, lên xe thôi.', 'この電車に乗れば、渋谷に行ける。<br><em>(Kono densha ni noreba, Shibuya ni ikeru.)</em><br>Nếu lên chuyến tàu này, bạn có thể đến Shibuya.'] },
            { kanji: '降りる', hiragana: 'おりる', type: 'Ichidan', meaning: 'xuống (xe)', forms: ['おりる', 'おります', 'おりて', 'おりた', 'おりない', 'おりられる', 'おりよう', 'おりれば'], examples: ['バスを降りる。<br><em>(Basu o oriru.)</em><br>Xuống xe buýt.', '次の駅で降ります。<br><em>(Tsugi no eki de orimasu.)</em><br>Tôi sẽ xuống ở ga tiếp theo.', 'ここで降りてください。<br><em>(Koko de orite kudasai.)</em><br>Xin hãy xuống ở đây.', '彼は電車を降りた。<br><em>(Kare wa densha o orita.)</em><br>Anh ấy đã xuống tàu.', 'まだ降りないでください。<br><em>(Mada orinaide kudasai.)</em><br>Xin đừng xuống vội.', '足が痛くて階段を降りられない。<br><em>(Ashi ga itakute kaidan o orirarenai.)</em><br>Chân đau nên tôi không thể xuống cầu thang.', 'そろそろ降りよう。<br><em>(Sorosoro oriyō.)</em><br>Chuẩn bị xuống thôi.', 'ここで降りれば、学校に近い。<br><em>(Koko de orireba, gakkō ni chikai.)</em><br>Nếu xuống ở đây thì sẽ gần trường.'] },

            // --- NHÓM 3: ĐÓNG / MỞ (CỬA) ---
            { kanji: '開ける', hiragana: 'あける', type: 'Ichidan', meaning: 'mở', forms: ['あける', 'あけます', 'あけて', 'あけた', 'あけない', 'あけられる', 'あけよう', 'あければ'], examples: ['窓を開ける。<br><em>(Mado o akeru.)</em><br>Mở cửa sổ.', 'ドアを開けます。<br><em>(Doa o akemasu.)</em><br>Tôi sẽ mở cửa.', 'ドアを開けてください。<br><em>(Doa o akete kudasai.)</em><br>Xin hãy mở cửa.', '彼は窓を開けた。<br><em>(Kare wa mado o aketa.)</em><br>Anh ấy đã mở cửa sổ.', '寒いから開けないで。<br><em>(Samui kara akenai de.)</em><br>Vì lạnh nên đừng mở.', 'この瓶は開けられますか。<br><em>(Kono bin wa akeraremasu ka.)</em><br>Cái chai này có thể mở được không?', '窓を開けよう。<br><em>(Mado o akeyō.)</em><br>Hãy mở cửa sổ ra nào.', '窓を開ければ、涼しくなる。<br><em>(Mado o akereba, suzushiku naru.)</em><br>Nếu mở cửa sổ, trời sẽ mát hơn.'] },
            { kanji: '閉める', hiragana: 'しめる', type: 'Ichidan', meaning: 'đóng', forms: ['しめる', 'しめます', 'しめて', 'しめた', 'しめない', 'しめられる', 'しめよう', 'しめれば'], examples: ['ドアを閉める。<br><em>(Doa o shimeru.)</em><br>Đóng cửa.', '窓を閉めます。<br><em>(Mado o shimemasu.)</em><br>Tôi sẽ đóng cửa sổ.', 'ドアを閉めてください。<br><em>(Doa o shimete kudasai.)</em><br>Xin hãy đóng cửa.', '彼は窓を閉めた。<br><em>(Kare wa mado o shimeta.)</em><br>Anh ấy đã đóng cửa sổ.', 'まだ閉めないで。<br><em>(Mada shimenai de.)</em><br>Đừng đóng vội.', 'この窓は固くて閉められない。<br><em>(Kono mado wa katakute shimerarenai.)</em><br>Cửa sổ này cứng quá không đóng được.', '寒いから閉めよう。<br><em>(Samui kara shimeyō.)</em><br>Lạnh quá, đóng cửa lại thôi.', 'ドアを閉めれば、静かになる。<br><em>(Doa o shimereba, shizuka ni naru.)</em><br>Nếu đóng cửa lại sẽ yên tĩnh hơn.'] },

            // --- NHÓM 4: ĂN - UỐNG - HÚT ---
            { kanji: '食べる', hiragana: 'たべる', type: 'Ichidan', meaning: 'ăn', forms: ['たべる', 'たべます', 'たべて', 'たべた', 'たべない', 'たべられる', 'たべよう', 'たべれば'], examples: ['毎日りんごを食べる。<br><em>(Mainichi ringo o taberu.)</em><br>Hàng ngày tôi ăn táo.', '寿司を食べます。<br><em>(Sushi o tabemasu.)</em><br>Tôi sẽ ăn sushi.', '手を洗って、ご飯を食べる。<br><em>(Te o aratte, gohan o taberu.)</em><br>Rửa tay rồi ăn cơm.', '昨日ラーメンを食べた。<br><em>(Kinō rāmen o tabeta.)</em><br>Hôm qua tôi đã ăn ramen.', '朝ごはんを食べない。<br><em>(Asagohan o tabenai.)</em><br>Tôi không ăn sáng.', '一人で全部食べられる？<br><em>(Hitori de zenbu taberareru?)</em><br>Cậu có thể ăn hết một mình không?', '一緒に何か食べよう。<br><em>(Issho ni nanika tabeyō.)</em><br>Cùng đi ăn gì đó nào.', '野菜を食べれば、健康になる。<br><em>(Yasai o tabereba, kenkō ni naru.)</em><br>Nếu ăn rau thì sẽ khỏe mạnh.'] },
            { kanji: '飲む', hiragana: 'のむ', type: 'Godan', meaning: 'uống', forms: ['のむ', 'のみます', 'のんで', 'のんだ', 'のまない', 'のめる', 'のもう', 'のめば'], examples: ['水を飲む。<br><em>(Mizu o nomu.)</em><br>Tôi uống nước.', 'コーヒーを飲みますか。<br><em>(Kōhī o nomimasu ka.)</em><br>Bạn có uống cà phê không?', '薬を飲んで、寝てください。<br><em>(Kusuri o nonde, nete kudasai.)</em><br>Hãy uống thuốc rồi đi ngủ.', '昨日の夜、お酒をたくさん飲んだ。<br><em>(Kinō no yoru, osake o takusan nonda.)</em><br>Tối hôm qua tôi đã uống rất nhiều rượu.', '私はお酒を飲まない。<br><em>(Watashi wa osake o nomanai.)</em><br>Tôi không uống rượu.', '彼はビールを３杯も飲める。<br><em>(Kare wa bīru o sanbai mo nomeru.)</em><br>Anh ấy có thể uống tới 3 cốc bia.', '仕事が終わったら、飲みに行こう。<br><em>(Shigoto ga owattara, nomi ni ikō.)</em><br>Sau khi xong việc, chúng ta đi uống nhé.', 'この薬を飲めば、すぐに良くなる。<br><em>(Kono kusuri o nomeba, sugu ni yoku naru.)</em><br>Nếu uống thuốc này, bạn sẽ khỏe lại ngay.'] },
            { kanji: '吸う', hiragana: 'すう', type: 'Godan', meaning: 'hút (thuốc)', forms: ['すう', 'すいます', 'すって', 'すった', 'すわない', 'すえる', 'すおう', 'すえば'], examples: ['タバコを吸う。<br><em>(Tabako o suu.)</em><br>Hút thuốc lá.', 'ここでタバコを吸いますか。<br><em>(Koko de tabako o suimasu ka.)</em><br>Bạn có hút thuốc ở đây không?', '空気を吸って、リラックスする。<br><em>(Kūki o sutte, rirakkusu suru.)</em><br>Hít thở không khí và thư giãn.', '彼はタバコを一本吸った。<br><em>(Kare wa tabako o ippon sutta.)</em><br>Anh ấy đã hút một điếu thuốc.', '健康のために吸わない。<br><em>(Kenkō no tame ni suwanai.)</em><br>Tôi không hút thuốc vì sức khỏe.', 'もうこれ以上吸えない。<br><em>(Mō kore ijō suenai.)</em><br>Tôi không thể hút thêm được nữa.', '食後に一服吸おう。<br><em>(Shokugo ni ippuku suō.)</em><br>Sau bữa ăn hãy hút một điếu.', 'タバコを吸えば、体に悪い。<br><em>(Tabako o sueba, karada ni warui.)</em><br>Nếu hút thuốc sẽ có hại cho cơ thể.'] },

            // --- NHÓM 5: TRẠNG THÁI (ĐỨNG/NGỒI - NGỦ/THỨC - CÓ) ---
            { kanji: '立つ', hiragana: 'たつ', type: 'Godan', meaning: 'đứng', forms: ['たつ', 'たちます', 'たって', 'たった', 'たたない', 'たてる', 'たとう', 'たてば'], examples: ['ドアの前に立つ。<br><em>(Doa no mae ni tatsu.)</em><br>Đứng trước cửa.', '皆さん、立ってください。<br><em>(Minasan, tatte kudasai.)</em><br>Mọi người, xin hãy đứng lên.', '彼はステージに立っている。<br><em>(Kare wa sutēji ni tatteiru.)</em><br>Anh ấy đang đứng trên sân khấu.', '赤ちゃんが初めて立った。<br><em>(Akachan ga hajimete tatta.)</em><br>Em bé đã đứng dậy lần đầu tiên.', 'ここに立たないでください。<br><em>(Koko ni tatanaide kudasai.)</em><br>Xin đừng đứng ở đây.', 'もう立てないほど疲れた。<br><em>(Mō tatenai hodo tsukareta.)</em><br>Tôi mệt đến mức không thể đứng dậy được nữa.', 'さあ、立とう。<br><em>(Sā, tatō.)</em><br>Nào, hãy đứng dậy.', 'ここに立てば、景色がいい。<br><em>(Koko ni tateba, keshiki ga ii.)</em><br>Nếu đứng ở đây, phong cảnh sẽ rất đẹp.'] },
            { kanji: '座る', hiragana: 'すわる', type: 'Godan', meaning: 'ngồi', forms: ['すわる', 'すわります', 'すわって', 'すわった', 'すわらない', 'すわれる', 'すわろう', 'すわれば'], examples: ['椅子に座る。<br><em>(Isu ni suwaru.)</em><br>Ngồi trên ghế.', 'どうぞ、お座りください。<br><em>(Dōzo, oswari kudasai.)</em><br>Xin mời ngồi.', 'ここに座ってください。<br><em>(Koko ni suwatte kudasai.)</em><br>Xin hãy ngồi ở đây.', '彼は私の隣に座った。<br><em>(Kare wa watashi no tonari ni suwatta.)</em><br>Anh ấy đã ngồi cạnh tôi.', '立たないで、座らないでください。<br><em>(Tatanaide, suwaranaide kudasai.)</em><br>Xin đừng đứng, cũng đừng ngồi.', 'ここに座れますか。<br><em>(Koko ni suwaremasu ka.)</em><br>Tôi có thể ngồi ở đây được không?', '少し座ろう。<br><em>(Sukoshi suwarō.)</em><br>Hãy ngồi xuống một lát.', 'ここに座れば、ステージがよく見える。<br><em>(Koko ni suwareba, sutēji ga yoku mieru.)</em><br>Nếu ngồi ở đây, sẽ nhìn rõ sân khấu.'] },
            { kanji: '起きる', hiragana: 'おきる', type: 'Ichidan', meaning: 'thức dậy', forms: ['おきる', 'おきます', 'おきて', 'おきた', 'おきない', 'おきられる', 'おきよう', 'おきれば'], examples: ['毎朝6時に起きる。<br><em>(Maiasa rokuji ni okiru.)</em><br>Hàng ngày tôi dậy lúc 6 giờ.', '明日は7時に起きます。<br><em>(Ashita wa shichiji ni okimasu.)</em><br>Ngày mai tôi sẽ dậy lúc 7 giờ.', '早く起きて、散歩します。<br><em>(Hayaku okite, sanpo shimasu.)</em><br>Tôi dậy sớm rồi đi dạo.', '今朝、寝坊して9時に起きた。<br><em>(Kesa, nebō shite kuji ni okita.)</em><br>Sáng nay tôi ngủ quên và dậy lúc 9 giờ.', '休みの日、早く起きない。<br><em>(Yasumi no hi, hayaku okinai.)</em><br>Vào ngày nghỉ, tôi không dậy sớm.', '一人で起きられますか。<br><em>(Hitori de okiraremasu ka.)</em><br>Bạn có thể tự thức dậy được không?', '明日から早く起きよう。<br><em>(Ashita kara hayaku okiyō.)</em><br>Từ mai hãy dậy sớm nào.', 'もっと早く起きれば、間に合ったのに。<br><em>(Motto hayaku okireba, maniatta noni.)</em><br>Nếu dậy sớm hơn thì đã kịp rồi.'] },
            { kanji: '寝る', hiragana: 'ねる', type: 'Ichidan', meaning: 'ngủ', forms: ['ねる', 'ねます', 'ねて', 'ねた', 'ねない', 'ねられる', 'ねよう', 'ねれば'], examples: ['いつも11時に寝る。<br><em>(Itsumo jūichiji ni neru.)</em><br>Tôi luôn ngủ lúc 11 giờ.', '今晩は早く寝ます。<br><em>(Konban wa hayaku nemasu.)</em><br>Tối nay tôi sẽ ngủ sớm.', '赤ちゃんが寝ています。<br><em>(Akachan ga nete imasu.)</em><br>Em bé đang ngủ.', '昨日はよく寝た。<br><em>(Kinō wa yoku neta.)</em><br>Hôm qua tôi đã ngủ rất ngon.', '試験の前はあまり寝ない。<br><em>(Shiken no mae wa amari nenai.)</em><br>Trước kỳ thi tôi không ngủ nhiều lắm.', 'うるさくて、寝られない。<br><em>(Urusakute, nerarenai.)</em><br>Vì ồn ào nên không thể ngủ được.', 'もう遅いから、寝よう。<br><em>(Mō osoi kara, neyō.)</em><br>Đã muộn rồi, ngủ thôi.', '早く寝れば、明日早く起きられる。<br><em>(Hayaku nereba, ashita hayaku okirareru.)</em><br>Nếu ngủ sớm thì mai có thể dậy sớm.'] },
            { kanji: 'いる', hiragana: 'いる', type: 'Ichidan', meaning: 'có (người, động vật)', forms: ['いる', 'います', 'いて', 'いた', 'いない', 'いられる', 'いよう', 'いれば'], examples: ['猫が部屋にいる。<br><em>(Neko ga heya ni iru.)</em><br>Có con mèo trong phòng.', '友達がいます。<br><em>(Tomodachi ga imasu.)</em><br>Tôi có bạn bè.', 'ここにいてください。<br><em>(Koko ni ite kudasai.)</em><br>Xin hãy ở đây.', '昨日、彼はずっと家にいた。<br><em>(Kinō, kare wa zutto ie ni ita.)</em><br>Hôm qua anh ấy đã ở nhà cả ngày.', '誰もいない。<br><em>(Dare mo inai.)</em><br>Không có ai cả.', '一人でいられますか。<br><em>(Hitori de iraremasu ka.)</em><br>Bạn có thể ở một mình không?', '一緒にいよう。<br><em>(Issho ni iyō.)</em><br>Hãy ở cùng nhau nhé.', '彼がいれば、安心だ。<br><em>(Kare ga ireba, anshin da.)</em><br>Nếu có anh ấy, tôi sẽ yên tâm.'] },
            { kanji: 'ある', hiragana: 'ある', type: 'Godan', meaning: 'có (vật)', forms: ['ある', 'あります', 'あって', 'あった', 'ない', 'ある', 'あろう', 'あれば'], examples: ['机の上に本がある。<br><em>(Tsukue no ue ni hon ga aru.)</em><br>Có quyển sách trên bàn.', '質問がありますか。<br><em>(Shitsumon ga arimasu ka.)</em><br>Bạn có câu hỏi nào không?', 'お金があって、時間もある。<br><em>(Okane ga atte, jikan mo aru.)</em><br>Vừa có tiền, vừa có thời gian.', '昨日、面白いことがあった。<br><em>(Kinō, omoshiroi koto ga atta.)</em><br>Hôm qua đã có một chuyện thú vị.', '何もない。<br><em>(Nani mo nai.)</em><br>Không có gì cả.', 'そんなことがあるはずがない。<br><em>(Sonna koto ga aru hazu ga nai.)</em><br>Không thể có chuyện đó được.', '明日は晴れるであろう。<br><em>(Ashita wa hareru de arō.)</em><br>Ngày mai có lẽ trời sẽ nắng.', '時間があれば、行きたいです。<br><em>(Jikan ga areba, ikitai desu.)</em><br>Nếu có thời gian, tôi muốn đi.'] },

            // --- NHÓM 6: CÔNG VIỆC - NGHỈ NGƠI ---
            { kanji: '働く', hiragana: 'はたらく', type: 'Godan', meaning: 'làm việc', forms: ['はたらく', 'はたらきます', 'はたらいて', 'はたらいた', 'はたらかない', 'はたらける', 'はたらこう', 'はたらけば'], examples: ['会社で働く。<br><em>(Kaisha de hataraku.)</em><br>Làm việc ở công ty.', '毎日8時間働きます。<br><em>(Mainichi hachijikan hatarakimasu.)</em><br>Tôi làm việc 8 tiếng mỗi ngày.', '一生懸命働いている。<br><em>(Isshōkenmei hataraiteiru.)</em><br>Tôi đang làm việc chăm chỉ.', '彼は昨日も遅くまで働いた。<br><em>(Kare wa kinō mo osoku made hataraita.)</em><br>Hôm qua anh ấy cũng đã làm việc đến khuya.', '病気なので働かない。<br><em>(Byōki na node hatarakanai.)</em><br>Vì bị bệnh nên tôi không làm việc.', '健康なら、何歳でも働ける。<br><em>(Kenkō nara, nansai demo hatarakeru.)</em><br>Nếu khỏe mạnh, bao nhiêu tuổi cũng có thể làm việc.', '生活のために働こう。<br><em>(Seikatsu no tame ni hatarakō.)</em><br>Hãy làm việc vì cuộc sống.', '働けば、お金がもらえる。<br><em>(Hatarakeba, okane ga moraeru.)</em><br>Nếu làm việc, bạn sẽ nhận được tiền.'] },
            { kanji: '勤める', hiragana: 'つとめる', type: 'Ichidan', meaning: 'làm việc (ở công ty)', forms: ['つとめる', 'つとめます', 'つとめて', 'つとめた', 'つとめない', 'つとめられる', 'つとめよう', 'つとめれば'], examples: ['銀行に勤める。<br><em>(Ginkō ni tsutomeru.)</em><br>Làm việc ở ngân hàng.', 'ソニーに勤めています。<br><em>(Sonī ni tsutometeimasu.)</em><br>Tôi đang làm việc cho Sony.', '父は会社に勤めて、退職した。<br><em>(Chichi wa kaisha ni tsutomete, taishoku shita.)</em><br>Bố tôi làm việc ở công ty rồi nghỉ hưu.', '彼は30年間同じ会社に勤めた。<br><em>(Kare wa sanjūnenkan onaji kaisha ni tsutometa.)</em><br>Anh ấy đã làm việc ở cùng một công ty suốt 30 năm.', '私はどこにも勤めない。<br><em>(Watashi wa doko ni mo tsutomenai.)</em><br>Tôi không làm việc ở đâu cả.', 'この会社でなら勤められる。<br><em>(Kono kaisha de nara tsutomerareru.)</em><br>Nếu là công ty này thì tôi có thể làm việc được.', '良い会社に勤めようと頑張っている。<br><em>(Ii kaisha ni tsutomeyō to ganbatteiru.)</em><br>Tôi đang cố gắng để được làm việc ở một công ty tốt.', '大学を卒業すれば、良い会社に勤められる。<br><em>(Daigaku o sotsugyō sureba, ii kaisha ni tsutomerareru.)</em><br>Nếu tốt nghiệp đại học, bạn có thể làm việc ở một công ty tốt.'] },
            { kanji: '休む', hiragana: 'やすむ', type: 'Godan', meaning: 'nghỉ', forms: ['やすむ', 'やすみます', 'やすんで', 'やすんだ', 'やすまない', 'やすめる', 'やすもう', 'やすめば'], examples: ['今日は休む。<br><em>(Kyō wa yasumu.)</em><br>Hôm nay tôi nghỉ.', '明日、会社を休みます。<br><em>(Ashita, kaisha o yasumimasu.)</em><br>Ngày mai tôi sẽ nghỉ làm.', '疲れたので、少し休んでください。<br><em>(Tsukareta node, sukoshi yasunde kudasai.)</em><br>Vì bạn đã mệt, hãy nghỉ một lát.', '彼は昨日、学校を休んだ。<br><em>(Kare wa kinō, gakkō o yasunda.)</em><br>Hôm qua anh ấy đã nghỉ học.', '大事な会議なので休まない。<br><em>(Daiji na kaigi na node yasumanai.)</em><br>Vì là cuộc họp quan trọng nên tôi không nghỉ.', '来週はゆっくり休める。<br><em>(Raishū wa yukkuri yasumeru.)</em><br>Tuần sau tôi có thể nghỉ ngơi thong thả.', '少し休もう。<br><em>(Sukoshi yasumō.)</em><br>Hãy nghỉ một lát.', '疲れたら休めばいい。<br><em>(Tsukaretara yasumeba ii.)</em><br>Nếu mệt thì cứ nghỉ ngơi là được.'] },
            { kanji: '疲れる', hiragana: 'つかれる', type: 'Ichidan', meaning: 'mệt', forms: ['つかれる', 'つかれます', 'つかれて', 'つかれた', 'つかれない', 'つかれられる', 'つかれよう', 'つかれれば'], examples: ['仕事で疲れる。<br><em>(Shigoto de tsukareru.)</em><br>Mệt mỏi vì công việc.', '疲れました。<br><em>(Tsukaremashita.)</em><br>Tôi mệt rồi.', '疲れて、何もしたくない。<br><em>(Tsukarete, nani mo shitakunai.)</em><br>Mệt nên không muốn làm gì cả.', '今日はとても疲れた。<br><em>(Kyō wa totemo tsukareta.)</em><br>Hôm nay tôi rất mệt.', '彼は全然疲れない。<br><em>(Kare wa zenzen tsukarenai.)</em><br>Anh ấy không mệt chút nào.', 'こんなことでは疲れられない。<br><em>(Konna koto de wa tsukarerarenai.)</em><br>Chuyện thế này thì không thể mệt được.', '疲れたから、少し休もう。<br><em>(Tsukareta kara, sukoshi yasumō.)</em><br>Mệt rồi, nghỉ một lát thôi.', '早く寝れば、疲れは取れる。<br><em>(Hayaku nereba, tsukare wa toreru.)</em><br>Nếu ngủ sớm, sẽ hết mệt.'] },
            { kanji: '困る', hiragana: 'こまる', type: 'Godan', meaning: 'khó khăn, khổ sở', forms: ['こまる', 'こまります', 'こまって', 'こまった', 'こまらない', 'こまれる', 'こまろう', 'こまれば'], examples: ['お金がなくて困る。<br><em>(Okane ga nakute komaru.)</em><br>Khó khăn vì không có tiền.', '道に迷って困ります。<br><em>(Michi ni mayotte komarimasu.)</em><br>Tôi gặp rắc rối vì bị lạc đường.', '困っています。助けてください。<br><em>(Komatteimasu. Tasukete kudasai.)</em><br>Tôi đang gặp khó khăn. Xin hãy giúp tôi.', '本当に困った。<br><em>(Hontō ni komatta.)</em><br>Thực sự khốn khổ.', '彼は何も困らない。<br><em>(Kare wa nani mo komaranai.)</em><br>Anh ấy không gặp khó khăn gì cả.', 'これくらいで困れるものか。<br><em>(Kore kurai de komareru mono ka.)</em><br>Chừng này mà cũng khó khăn được sao.', '困ったときは、相談しよう。<br><em>(Komatta toki wa, sōdan shiyō.)</em><br>Khi gặp khó khăn, hãy thảo luận.', '助けを求めれば、誰もが困ることはない。<br><em>(Tasuke o motomereba, daremo ga komaru koto wa nai.)</em><br>Nếu tìm kiếm sự giúp đỡ, sẽ không ai phải khổ sở.'] },

            // --- NHÓM 7: CHO - NHẬN - MƯỢN - TRẢ ---
            { kanji: '上げる', hiragana: 'あげる', type: 'Ichidan', meaning: 'nâng lên, cho', forms: ['あげる', 'あげます', 'あげて', 'あげた', 'あげない', 'あげられる', 'あげよう', 'あげれば'], examples: ['荷物を棚に上げる。<br><em>(Nimotsu o tana ni ageru.)</em><br>Nâng hành lý lên kệ.', 'プレゼントを上げます。<br><em>(Purezento o agemasu.)</em><br>Tôi sẽ tặng quà.', '手を上げてください。<br><em>(Te o agete kudasai.)</em><br>Xin hãy giơ tay.', '彼に本を上げた。<br><em>(Kare ni hon o ageta.)</em><br>Tôi đã tặng sách cho anh ấy.', '重いから上げない。<br><em>(Omoi kara agenai.)</em><br>Vì nặng nên tôi không nâng.', 'この箱は上げられますか。<br><em>(Kono hako wa ageraremasu ka.)</em><br>Bạn có thể nâng cái hộp này không?', '手伝ってあげよう。<br><em>(Tetsudatte ageyō.)</em><br>Để tôi giúp bạn nhé.', '値段を上げれば、売れないだろう。<br><em>(Nedan o agereba, urenai darō.)</em><br>Nếu tăng giá, có lẽ sẽ không bán được.'] },
            { kanji: 'くれる', hiragana: 'くれる', type: 'Ichidan', meaning: 'cho (mình)', forms: ['くれる', 'くれます', 'くれて', 'くれた', 'くれない', 'くれる', 'くれよう', 'くれれば'], examples: ['友達がプレゼントをくれる。<br><em>(Tomodachi ga purezento o kureru.)</em><br>Bạn tôi tặng quà cho tôi.', '先生が本をくれます。<br><em>(Sensei ga hon o kuremasu.)</em><br>Thầy giáo cho tôi sách.', '手伝ってくれてありがとう。<br><em>(Tetsudatte kurete arigatō.)</em><br>Cảm ơn vì đã giúp tôi.', '彼がこれをくれた。<br><em>(Kare ga kore o kureta.)</em><br>Anh ấy đã cho tôi cái này.', '彼は何もくれない。<br><em>(Kare wa nani mo kurenai.)</em><br>Anh ấy không cho tôi bất cứ thứ gì.', '教えてくれる？<br><em>(Oshiete kureru?)</em><br>Bạn chỉ cho tôi được không?', '助けてくれようとした。<br><em>(Tasukete kureyō to shita.)</em><br>Anh ấy đã cố gắng giúp tôi.', '彼が来てくれれば、嬉しい。<br><em>(Kare ga kite kurereba, ureshii.)</em><br>Nếu anh ấy đến thì tôi sẽ rất vui.'] },
            { kanji: 'もらう', hiragana: 'もらう', type: 'Godan', meaning: 'nhận', forms: ['もらう', 'もらいます', 'もらって', 'もらった', 'もらわない', 'もらえる', 'もらおう', 'もらえば'], examples: ['プレゼントをもらう。<br><em>(Purezento o morau.)</em><br>Nhận quà.', 'お土産をもらいます。<br><em>(Omiyage o moraimasu.)</em><br>Tôi sẽ nhận quà lưu niệm.', '手伝ってもらって、ありがとう。<br><em>(Tetsudatte moratte, arigatō.)</em><br>Cảm ơn vì đã được bạn giúp đỡ.', '友達から手紙をもらった。<br><em>(Tomodachi kara tegami o moratta.)</em><br>Tôi đã nhận được thư từ một người bạn.', '何ももらわない。<br><em>(Nani mo morawanai.)</em><br>Tôi không nhận gì cả.', 'お休みがもらえる。<br><em>(Oyasumi ga moraeru.)</em><br>Tôi có thể nhận được ngày nghỉ.', '賞金をもらおう。<br><em>(Shōkin o moraō.)</em><br>Hãy nhận tiền thưởng nào.', '頼めば、きっと何かはもらえる。<br><em>(Tanomeba, kitto nanika wa moraeru.)</em><br>Nếu nhờ, chắc chắn sẽ nhận được thứ gì đó.'] },
            { kanji: '貸す', hiragana: 'かす', type: 'Godan', meaning: 'cho mượn', forms: ['かす', 'かします', 'かして', 'かした', 'かさない', 'かせる', 'かそう', 'かせば'], examples: ['友達に本を貸す。<br><em>(Tomodachi ni hon o kasu.)</em><br>Cho bạn mượn sách.', 'お金を貸します。<br><em>(Okane o kashimasu.)</em><br>Tôi sẽ cho mượn tiền.', 'ペンを貸してください。<br><em>(Pen o kashite kudasai.)</em><br>Làm ơn cho tôi mượn bút.', '彼に傘を貸した。<br><em>(Kare ni kasa o kashita.)</em><br>Tôi đã cho anh ấy mượn ô.', '人には物を貸さない。<br><em>(Hito ni wa mono o kasanai.)</em><br>Tôi không cho người khác mượn đồ.', 'この本は貸せますか。<br><em>(Kono hon wa kasemasu ka.)</em><br>Cuốn sách này có thể cho mượn không?', '困っているから、お金を貸そう。<br><em>(Komatteiru kara, okane o kasō.)</em><br>Vì họ đang gặp khó khăn, hãy cho họ mượn tiền.', '返してくれるなら、貸しますよ。<br><em>(Kaeshite kureru nara, kashimasu yo.)</em><br>Nếu bạn trả lại thì tôi sẽ cho mượn.'] },
            { kanji: '借りる', hiragana: 'かりる', type: 'Ichidan', meaning: 'mượn', forms: ['かりる', 'かります', 'かりて', 'かりた', 'かりない', 'かりられる', 'かりよう', 'かりれば'], examples: ['図書館で本を借りる。<br><em>(Toshokan de hon o kariru.)</em><br>Mượn sách ở thư viện.', 'お金を借ります。<br><em>(Okane o karimasu.)</em><br>Tôi sẽ mượn tiền.', 'ペンを借りてもいいですか。<br><em>(Pen o karite mo ii desu ka.)</em><br>Tôi mượn bút được không?', '友達からCDを借りた。<br><em>(Tomodachi kara shī-dī o karita.)</em><br>Tôi đã mượn đĩa CD từ bạn.', '人から物は借りない。<br><em>(Hito kara mono wa karinai.)</em><br>Tôi không mượn đồ của người khác.', 'この本は借りられますか。<br><em>(Kono hon wa kariraremasu ka.)</em><br>Quyển sách này có thể mượn được không?', '何か面白いDVDを借りよう。<br><em>(Nanika omoshiroi dī-bui-dī o kariyō.)</em><br>Hãy mượn một đĩa DVD nào đó thú vị đi.', 'カードがあれば、本を借りられる。<br><em>(Kādo ga areba, hon o karirareru.)</em><br>Nếu có thẻ, bạn có thể mượn sách.'] },
            { kanji: '返す', hiragana: 'かえす', type: 'Godan', meaning: 'trả lại', forms: ['かえす', 'かえします', 'かえして', 'かえした', 'かえさない', 'かえせる', 'かえそう', 'かえせば'], examples: ['本を返す。<br><em>(Hon o kaesu.)</em><br>Trả lại sách.', '明日、お金を返します。<br><em>(Ashita, okane o kaeshimasu.)</em><br>Ngày mai tôi sẽ trả lại tiền.', '借りたものを返してください。<br><em>(Karita mono o kaeshite kudasai.)</em><br>Hãy trả lại đồ đã mượn.', '彼は昨日、本を返した。<br><em>(Kare wa kinō, hon o kaeshita.)</em><br>Hôm qua anh ấy đã trả sách.', 'この本はまだ返さない。<br><em>(Kono hon wa mada kaesanai.)</em><br>Tôi vẫn chưa trả lại cuốn sách này.', 'いつでも返せます。<br><em>(Itsudemo kaesemasu.)</em><br>Tôi có thể trả lại bất cứ lúc nào.', '約束通り、明日返そう。<br><em>(Yakusoku dōri, ashita kaesō.)</em><br>Đúng hẹn, ngày mai tôi sẽ trả.', 'すぐに返せば、また貸してくれるだろう。<br><em>(Sugu ni kaeseba, mata kashite kureru darō.)</em><br>Nếu trả lại ngay, chắc họ sẽ lại cho mượn.'] },

            // --- NHÓM 8: MUA - BÁN ---
            { kanji: '買う', hiragana: 'かう', type: 'Godan', meaning: 'mua', forms: ['かう', 'かいます', 'かって', 'かった', 'かわない', 'かえる', 'かおう', 'かえば'], examples: ['スーパーで野菜を買う。<br><em>(Sūpā de yasai o kau.)</em><br>Tôi mua rau ở siêu thị.', '新しいパソコンを買います。<br><em>(Atarashii pasokon o kaimasu.)</em><br>Tôi sẽ mua một cái máy tính mới.', 'お土産を買って帰ります。<br><em>(Omiyage o katte kaerimasu.)</em><br>Tôi sẽ mua quà rồi về.', 'この服は昨日買った。<br><em>(Kono fuku wa kinō katta.)</em><br>Bộ quần áo này tôi đã mua hôm qua.', '高いから、買わない。<br><em>(Takai kara, kawanai.)</em><br>Vì đắt nên tôi không mua.', 'お金があれば、何でも買える。<br><em>(Okane ga areba, nandemo kaeru.)</em><br>Nếu có tiền thì có thể mua bất cứ thứ gì.', '喉が渇いたから、ジュースを買おう。<br><em>(Nodo ga kawaita kara, jūsu o kaō.)</em><br>Vì khát nước nên chúng ta hãy mua nước trái cây đi.', '安ければ、買うんだけど。<br><em>(Yasukereba, kau n da kedo.)</em><br>Nếu rẻ thì tôi sẽ mua.'] },
            { kanji: '売る', hiragana: 'うる', type: 'Godan', meaning: 'bán', forms: ['うる', 'うります', 'うって', 'うった', 'うらない', 'うれる', 'うろう', 'うれば'], examples: ['古い本を売る。<br><em>(Furui hon o uru.)</em><br>Bán sách cũ.', '家を売ります。<br><em>(Ie o urimasu.)</em><br>Tôi sẽ bán nhà.', 'これをどこで売っていますか。<br><em>(Kore o doko de utte imasu ka.)</em><br>Cái này được bán ở đâu vậy?', '彼は車を売った。<br><em>(Kare wa kuruma o utta.)</em><br>Anh ấy đã bán xe.', 'これは売りません。<br><em>(Kore wa urimasen.)</em><br>Cái này không bán.', 'この商品はよく売れる。<br><em>(Kono shōhin wa yoku ureru.)</em><br>Sản phẩm này bán rất chạy.', '全部売ろう。<br><em>(Zenbu urō.)</em><br>Hãy bán hết đi.', '安く売れば、買う人がいるだろう。<br><em>(Yasuku ureba, kau hito ga iru darō.)</em><br>Nếu bán rẻ, chắc sẽ có người mua.'] },
            { kanji: '払う', hiragana: 'はらう', type: 'Godan', meaning: 'trả tiền', forms: ['はらう', 'はらいます', 'はらって', 'はらった', 'はらわない', 'はらえる', 'はらおう', 'はらえば'], examples: ['お金を払う。<br><em>(Okane o harau.)</em><br>Trả tiền.', '私が払います。<br><em>(Watashi ga haraimasu.)</em><br>Để tôi trả.', 'カードで払ってください。<br><em>(Kādo de haratte kudasai.)</em><br>Xin hãy thanh toán bằng thẻ.', '食事代を払った。<br><em>(Shokujidai o haratta.)</em><br>Tôi đã trả tiền bữa ăn.', 'まだ払わない。<br><em>(Mada harawanai.)</em><br>Tôi vẫn chưa trả.', 'この金額なら払える。<br><em>(Kono kingaku nara haraeru.)</em><br>Nếu là số tiền này thì tôi có thể trả được.', '今日は私がおごるから、払おう。<br><em>(Kyō wa watashi ga ogoru kara, haraō.)</em><br>Hôm nay tôi khao, để tôi trả.', 'お金を払えば、サービスが受けられる。<br><em>(Okane o haraeba, sābisu ga ukerareru.)</em><br>Nếu trả tiền, bạn có thể nhận được dịch vụ.'] },

            // --- NHÓM 9: TRANG PHỤC (MẶC/CỞI) ---
            { kanji: '着る', hiragana: 'きる', type: 'Ichidan', meaning: 'mặc (áo)', forms: ['きる', 'きます', 'きて', 'きた', 'きない', 'きられる', 'きよう', 'きれば'], examples: ['セーターを着る。<br><em>(Sētā o kiru.)</em><br>Tôi mặc áo len.', '新しいシャツを着ます。<br><em>(Atarashii shatsu o kimasu.)</em><br>Tôi sẽ mặc một chiếc áo sơ mi mới.', 'コートを着て、出かけます。<br><em>(Kōto o kite, dekakemasu.)</em><br>Mặc áo khoác rồi ra ngoài.', '昨日、このドレスを着た。<br><em>(Kinō, kono doresu o kita.)</em><br>Hôm qua tôi đã mặc chiếc váy này.', '今日は暑いから、ジャケットを着ない。<br><em>(Kyō wa atsui kara, jaketto o kinai.)</em><br>Vì hôm nay trời nóng nên tôi không mặc áo khoác.', 'この服は子供でも着られる。<br><em>(Kono fuku wa kodomo demo kirareru.)</em><br>Quần áo này ngay cả trẻ em cũng có thể mặc được.', '明日は何を着ようか。<br><em>(Ashita wa nani o kiyō ka.)</em><br>Ngày mai nên mặc gì đây nhỉ.', 'これを着れば、暖かくなるよ。<br><em>(Kore o kireba, atatakaku naru yo.)</em><br>Nếu mặc cái này vào thì sẽ ấm lên đấy.'] },
            { kanji: '履く', hiragana: 'はく', type: 'Godan', meaning: 'mặc (quần), đi (giày)', forms: ['はく', 'はきます', 'はいて', 'はいた', 'はかない', 'はける', 'はこう', 'はけば'], examples: ['ズボンを履く。<br><em>(Zubon o haku.)</em><br>Mặc quần dài.', '靴下を履きます。<br><em>(Kutsushita o hakimasu.)</em><br>Tôi sẽ đi tất.', '靴を履いてください。<br><em>(Kutsu o haite kudasai.)</em><br>Xin hãy đi giày vào.', '新しいジーンズを履いた。<br><em>(Atarashii jīnzu o haita.)</em><br>Tôi đã mặc một chiếc quần jean mới.', '家の中では靴を履かない。<br><em>(Ie no naka de wa kutsu o hakanai.)</em><br>Ở trong nhà không đi giày.', 'この靴は小さくて履けない。<br><em>(Kono kutsu wa chiisakute hakenai.)</em><br>Đôi giày này nhỏ quá không đi được.', '出かけるから、靴を履こう。<br><em>(Dekakeru kara, kutsu o hakō.)</em><br>Sắp ra ngoài rồi, đi giày vào thôi.', 'このズボンを履けば、足が長く見える。<br><em>(Kono zubon o hakeba, ashi ga nagaku mieru.)</em><br>Nếu mặc chiếc quần này, chân sẽ trông dài hơn.'] },
            { kanji: '脱ぐ', hiragana: 'ぬぐ', type: 'Godan', meaning: 'cởi (quần áo, giày)', forms: ['ぬぐ', 'ぬぎます', 'ぬいで', 'ぬいだ', 'ぬがない', 'ぬげる', 'ぬごう', 'ぬげば'], examples: ['靴を脱ぐ。<br><em>(Kutsu o nugu.)</em><br>Cởi giày.', 'コートを脱ぎます。<br><em>(Kōto o nugimasu.)</em><br>Tôi sẽ cởi áo khoác.', 'ここで帽子を脱いでください。<br><em>(Koko de bōshi o nuide kudasai.)</em><br>Xin hãy cởi mũ ở đây.', '暑くて上着を脱いだ。<br><em>(Atsukute uwagi o nuida.)</em><br>Nóng quá nên tôi đã cởi áo khoác ngoài.', '室内では靴を脱がない。<br><em>(Shitsunai de wa kutsu o nuganai.)</em><br>Tôi không cởi giày trong phòng.', 'このブーツはなかなか脱げない。<br><em>(Kono būtsu wa nakanaka nugenai.)</em><br>Đôi ủng này mãi không cởi ra được.', 'さあ、コートを脱ごう。<br><em>(Sā, kōto o nugō.)</em><br>Nào, hãy cởi áo khoác ra.', '全部脱げば、涼しくなる。<br><em>(Zenbu nugeba, suzushiku naru.)</em><br>Nếu cởi hết ra, sẽ mát mẻ hơn.'] },

            // --- NHÓM 10: HỌC TẬP - SUY NGHĨ ---
            { kanji: '教える', hiragana: 'おしえる', type: 'Ichidan', meaning: 'dạy', forms: ['おしえる', 'おしえます', 'おしえて', 'おしえた', 'おしえない', 'おしえられる', 'おしえよう', 'おしえれば'], examples: ['先生が日本語を教える。<br><em>(Sensei ga nihongo o oshieru.)</em><br>Giáo viên dạy tiếng Nhật.', '彼に数学を教えます。<br><em>(Kare ni sūgaku o oshiemasu.)</em><br>Tôi sẽ dạy anh ấy môn toán.', '道を教えてください。<br><em>(Michi o oshiete kudasai.)</em><br>Xin hãy chỉ đường cho tôi.', '母に料理を教えた。<br><em>(Haha ni ryōri o oshieta.)</em><br>Tôi đã dạy mẹ tôi nấu ăn.', '秘密は誰にも教えない。<br><em>(Himitsu wa dare ni mo oshienai.)</em><br>Tôi sẽ không nói bí mật cho bất kỳ ai.', '子供に英語が教えられる。<br><em>(Kodomo ni eigo ga oshierareru.)</em><br>Tôi có thể dạy tiếng Anh cho trẻ em.', '分からないことがあったら、教えよう。<br><em>(Wakaranai koto ga attara, oshieyō.)</em><br>Nếu có điều gì không hiểu, tôi sẽ chỉ cho.', '丁寧に教えれば、彼も分かるだろう。<br><em>(Teinei ni oshiereba, kare mo wakaru darō.)</em><br>Nếu dạy cẩn thận, chắc anh ấy cũng sẽ hiểu.'] },
            { kanji: '習う', hiragana: 'ならう', type: 'Godan', meaning: 'học (có người dạy)', forms: ['ならう', 'ならいます', 'ならって', 'ならった', 'ならわない', 'ならえる', 'ならおう', 'ならえば'], examples: ['ピアノを習う。<br><em>(Piano o narau.)</em><br>Học piano.', '日本語を習っています。<br><em>(Nihongo o naratteimasu.)</em><br>Tôi đang học tiếng Nhật.', '先生から書道を習った。<br><em>(Sensei kara shodō o naratta.)</em><br>Tôi đã học thư pháp từ thầy giáo.', '子供の時、水泳を習った。<br><em>(Kodomo no toki, suiei o naratta.)</em><br>Khi còn nhỏ, tôi đã học bơi.', 'もう何も習わない。<br><em>(Mō nani mo narawanai.)</em><br>Tôi sẽ không học thêm gì nữa.', '誰からでも習えることはある。<br><em>(Dare kara demo naraeru koto wa aru.)</em><br>Có những điều có thể học hỏi từ bất kỳ ai.', '新しいことを習おう。<br><em>(Atarashii koto o naraō.)</em><br>Hãy học những điều mới.', '良い先生に習えば、上達が早い。<br><em>(Ii sensei ni naraeba, jōtatsu ga hayai.)</em><br>Nếu học từ một giáo viên giỏi, bạn sẽ tiến bộ nhanh.'] },
            { kanji: '学ぶ', hiragana: 'まなぶ', type: 'Godan', meaning: 'học', forms: ['まなぶ', 'まなびます', 'まなんで', 'まなんだ', 'まなばない', 'まなべる', 'まなぼう', 'まなべば'], examples: ['大学で経済を学ぶ。<br><em>(Daigaku de keizai o manabu.)</em><br>Học kinh tế ở đại học.', '経験から多くを学びます。<br><em>(Keiken kara ōku o manabimasu.)</em><br>Tôi học được nhiều điều từ kinh nghiệm.', '歴史から学んで、未来に活かす。<br><em>(Rekishi kara manande, mirai ni ikasu.)</em><br>Học từ lịch sử và áp dụng cho tương lai.', '彼は留学して多くを学んだ。<br><em>(Kare wa ryūgaku shite ōku o mananda.)</em><br>Anh ấy đã đi du học và học hỏi được nhiều điều.', '失敗から学ばない人は成長しない。<br><em>(Shippai kara manabanai hito wa seichō shinai.)</em><br>Người không học hỏi từ thất bại sẽ không trưởng thành.', 'インターネットで何でも学べる時代だ。<br><em>(Intānetto de nandemo manaberu jidai da.)</em><br>Đây là thời đại mà bạn có thể học bất cứ điều gì trên internet.', '常に新しいことを学ぼう。<br><em>(Tsuneni atarashii koto o manabō.)</em><br>Hãy luôn học hỏi những điều mới.', '謙虚に学べば、多くの知識が得られる。<br><em>(Kenkyo ni manabeba, ōku no chishiki ga erareru.)</em><br>Nếu học hỏi một cách khiêm tốn, bạn sẽ có được nhiều kiến thức.'] },
            { kanji: '覚える', hiragana: 'おぼえる', type: 'Ichidan', meaning: 'nhớ', forms: ['おぼえる', 'おぼえます', 'おぼえて', 'おぼえた', 'おぼえない', 'おぼえられる', 'おぼえよう', 'おぼえれば'], examples: ['新しい言葉を覚える。<br><em>(Atarashii kotoba o oboeru.)</em><br>Học (nhớ) từ mới.', '漢字を覚えます。<br><em>(Kanji o oboemasu.)</em><br>Tôi sẽ học (nhớ) chữ Hán.', 'この歌を覚えてください。<br><em>(Kono uta o oboete kudasai.)</em><br>Xin hãy nhớ bài hát này.', '昨日、10個の単語を覚えた。<br><em>(Kinō, jukko no tango o oboeta.)</em><br>Hôm qua tôi đã học 10 từ vựng.', 'なかなか覚えられない。<br><em>(Nakanaka oboenai.)</em><br>Mãi mà không nhớ được.', '一日にいくつ覚えられますか。<br><em>(Ichinichi ni ikutsu oboeraremasu ka.)</em><br>Một ngày bạn có thể nhớ được bao nhiêu từ?', '一緒に単語を覚えよう。<br><em>(Issho ni tango o oboeyō.)</em><br>Hãy cùng nhau học từ vựng nào.', '毎日練習すれば、覚えられる。<br><em>(Mainichi renshū sureba, oboerareru.)</em><br>Nếu luyện tập hàng ngày, bạn sẽ nhớ được.'] },
            { kanji: '忘れる', hiragana: 'わすれる', type: 'Ichidan', meaning: 'quên', forms: ['わすれる', 'わすれます', 'わすれて', 'わすれた', 'わすれない', 'わすれられる', 'わすれよう', 'わすれれば'], examples: ['宿題を忘れる。<br><em>(Shukudai o wasureru.)</em><br>Quên bài tập về nhà.', '傘を忘れました。<br><em>(Kasa o wasuremashita.)</em><br>Tôi đã quên ô.', '鍵を忘れないでください。<br><em>(Kagi o wasurenaide kudasai.)</em><br>Đừng quên chìa khóa nhé.', '彼の名前を忘れた。<br><em>(Kare no namae o wasureta.)</em><br>Tôi đã quên tên anh ấy.', '絶対に忘れない。<br><em>(Zettai ni wasurenai.)</em><br>Tôi tuyệt đối sẽ không quên.', 'この思い出は忘れられない。<br><em>(Kono omoide wa wasurerarenai.)</em><br>Kỷ niệm này không thể nào quên.', '嫌なことは忘れよう。<br><em>(Iya na koto wa wasureyō.)</em><br>Hãy quên đi những chuyện không vui.', 'メモを取れば、忘れにくい。<br><em>(Memo o toreba, wasurenikui.)</em><br>Nếu ghi chú lại thì sẽ khó quên hơn.'] },
            { kanji: '考える', hiragana: 'かんがえる', type: 'Ichidan', meaning: 'suy nghĩ', forms: ['かんがえる', 'かんがえます', 'かんがえて', 'かんがえた', 'かんがえない', 'かんがえられる', 'かんがえよう', 'かんがえれば'], examples: ['将来について考える。<br><em>(Shōrai ni tsuite kangaeru.)</em><br>Suy nghĩ về tương lai.', 'よく考えます。<br><em>(Yoku kangaemasu.)</em><br>Tôi sẽ suy nghĩ kỹ.', '少し考えさせてください。<br><em>(Sukoshi kangaesasete kudasai.)</em><br>Hãy cho tôi suy nghĩ một chút.', 'いいアイデアを考えた。<br><em>(Ii aidea o kangaeta.)</em><br>Tôi đã nghĩ ra một ý tưởng hay.', 'あまり深く考えないで。<br><em>(Amari fukaku kangaenai de.)</em><br>Đừng suy nghĩ sâu xa quá.', 'それは考えられない。<br><em>(Sore wa kangaerarenai.)</em><br>Điều đó là không thể tưởng tượng được.', '一緒に解決策を考えよう。<br><em>(Issho ni kaiketsusaku o kangaeyō.)</em><br>Hãy cùng nhau suy nghĩ giải pháp.', '別の角度から考えれば、分かるかもしれない。<br><em>(Betsu no kakudo kara kangaereba, wakaru kamoshirenai.)</em><br>Nếu suy nghĩ từ một góc độ khác, có thể bạn sẽ hiểu.'] },
            { kanji: '知る', hiragana: 'しる', type: 'Godan', meaning: 'biết', forms: ['しる', 'しります', 'しって', 'しった', 'しらない', 'しれる', 'しろう', 'しれば'], examples: ['彼の名前を知る。<br><em>(Kare no namae o shiru.)</em><br>Biết tên anh ấy.', '電話番号を知っていますか。<br><em>(Denwa bangō o shitteimasu ka.)</em><br>Bạn có biết số điện thoại không?', 'そのニュースを知って驚いた。<br><em>(Sono nyūsu o shitte odoroita.)</em><br>Tôi đã ngạc nhiên khi biết tin đó.', '彼は真実を知った。<br><em>(Kare wa shinjitsu o shitta.)</em><br>Anh ấy đã biết sự thật.', '私は何も知らない。<br><em>(Watashi wa nani mo shiranai.)</em><br>Tôi không biết gì cả.', 'その秘密は誰にも知られてはならない。<br><em>(Sono himitsu wa dare ni mo shirarete wa naranai.)</em><br>Bí mật đó không được để ai biết.', '真実を知ろう。<br><em>(Shinjitsu o shirō.)</em><br>Hãy tìm hiểu sự thật.', '調べれば、もっと詳しく知れる。<br><em>(Shirabereba, motto kuwashiku shireru.)</em><br>Nếu tìm hiểu, bạn có thể biết chi tiết hơn.'] },
            { kanji: '分かる', hiragana: 'わかる', type: 'Godan', meaning: 'hiểu', forms: ['わかる', 'わかります', 'わかって', 'わかった', 'わからない', 'わかる', 'わかろう', 'わかれば'], examples: ['日本語が分かる。<br><em>(Nihongo ga wakaru.)</em><br>Tôi hiểu tiếng Nhật.', '分かりましたか。<br><em>(Wakarimashita ka.)</em><br>Bạn đã hiểu chưa?', '話を聞いて、やっと分かった。<br><em>(Hanashi o kiite, yatto wakatta.)</em><br>Nghe câu chuyện, cuối cùng tôi cũng đã hiểu.', '気持ちは分かった。<br><em>(Kimochi wa wakatta.)</em><br>Tôi đã hiểu cảm xúc của bạn.', '何も分からない。<br><em>(Nani mo wakaranai.)</em><br>Tôi không hiểu gì cả.', '彼の気持ちが分かる。<br><em>(Kare no kimochi ga wakaru.)</em><br>Tôi có thể hiểu được cảm xúc của anh ấy.', 'お互いを分かろうとすることが大切だ。<br><em>(Otagai o wakarō to suru koto ga taisetsu da.)</em><br>Việc cố gắng hiểu lẫn nhau là rất quan trọng.', '説明を聞けば、分かるはずだ。<br><em>(Setsumei o kikeba, wakaru hazu da.)</em><br>Nếu nghe giải thích, chắc chắn bạn sẽ hiểu.'] },

            // --- NHÓM 11: GIAO TIẾP (NGHE - NÓI - HỎI - TRẢ LỜI) ---
            { kanji: '言う', hiragana: 'いう', type: 'Godan', meaning: 'nói', forms: ['いう', 'いいます', 'いって', 'いった', 'いわない', 'いえる', 'いおう', 'いえば'], examples: ['彼は「はい」と言う。<br><em>(Kare wa "hai" to iu.)</em><br>Anh ấy nói "vâng".', 'はっきり言います。<br><em>(Hakkiri iimasu.)</em><br>Tôi sẽ nói rõ ràng.', 'もう一度言ってください。<br><em>(Mō ichido itte kudasai.)</em><br>Xin hãy nói lại lần nữa.', '先生がそう言った。<br><em>(Sensei ga sō itta.)</em><br>Thầy giáo đã nói như vậy.', '秘密は言わない。<br><em>(Himitsu wa iwanai.)</em><br>Tôi sẽ không nói bí mật.', 'そんなこと、言えないよ。<br><em>(Sonna koto, ienai yo.)</em><br>Chuyện như vậy, tôi không thể nói được.', '思ったことを言おう。<br><em>(Omotta koto o iō.)</em><br>Hãy nói ra những gì mình nghĩ.', 'そう言えば、思い出した。<br><em>(Sō ieba, omoidashita.)</em><br>Nhắc đến mới nhớ.'] },
            { kanji: '話す', hiragana: 'はなす', type: 'Godan', meaning: 'nói', forms: ['はなす', 'はなします', 'はなして', 'はなした', 'はなさない', 'はなせる', 'はなそう', 'はなせば'], examples: ['彼は日本語を上手に話す。<br><em>(Kare wa nihongo o jōzu ni hanasu.)</em><br>Anh ấy nói tiếng Nhật giỏi.', '先生と話します。<br><em>(Sensei to hanashimasu.)</em><br>Tôi sẽ nói chuyện với giáo viên.', 'もっとゆっくり話してください。<br><em>(Motto yukkuri hanashite kudasai.)</em><br>Xin hãy nói chậm hơn.', '電話で友達と話した。<br><em>(Denwa de tomodachi to hanashita.)</em><br>Tôi đã nói chuyện với bạn qua điện thoại.', '授業中、話さないでください。<br><em>(Jugyōchū, hanasanai de kudasai.)</em><br>Trong giờ học, xin đừng nói chuyện.', '私は英語が話せる。<br><em>(Watashi wa eigo ga hanaseru.)</em><br>Tôi có thể nói tiếng Anh.', '後でゆっくり話そう。<br><em>(Ato de yukkuri hanasō.)</em><br>Lát nữa chúng ta hãy thong thả nói chuyện.', 'ちゃんと話せば、分かってくれるよ。<br><em>(Chanto hanaseba, wakatte kureru yo.)</em><br>Nếu nói chuyện tử tế, họ sẽ hiểu cho bạn thôi.'] },
            { kanji: '聞く', hiragana: 'きく', type: 'Godan', meaning: 'nghe, hỏi', forms: ['きく', 'ききます', 'きいて', 'きいた', 'きかない', 'きける', 'きこう', 'きけば'], examples: ['音楽を聞くのが好きです。<br><em>(Ongaku o kiku no ga suki desu.)</em><br>Tôi thích nghe nhạc.', '先生に質問を聞きます。<br><em>(Sensei ni shitsumon o kikimasu.)</em><br>Tôi sẽ hỏi giáo viên một câu hỏi.', '私の話をよく聞いてください。<br><em>(Watashi no hanashi o yoku kiite kudasai.)</em><br>Xin hãy lắng nghe câu chuyện của tôi.', '面白い噂を聞いた。<br><em>(Omoshiroi uwasa o kiita.)</em><br>Tôi đã nghe một tin đồn thú vị.', '彼は人の意見を聞かない。<br><em>(Kare wa hito no iken o kikanai.)</em><br>Anh ấy không nghe ý kiến của người khác.', 'このラジオが聞ける。<br><em>(Kono rajio ga kikeru.)</em><br>Cái radio này có thể nghe được.', '彼の意見を聞こう。<br><em>(Kare no iken o kikō.)</em><br>Hãy nghe ý kiến của anh ấy xem sao.', '先生に聞けば、分かるはずだ。<br><em>(Sensei ni kikeba, wakaru hazu da.)</em><br>Nếu hỏi giáo viên, chắc chắn sẽ hiểu.'] },
            { kanji: '答える', hiragana: 'こたえる', type: 'Ichidan', meaning: 'trả lời', forms: ['こたえる', 'こたえます', 'こたえて', 'こたえた', 'こたえない', 'こたえられる', 'こたえよう', 'こたえれば'], examples: ['質問に答える。<br><em>(Shitsumon ni kotaeru.)</em><br>Trả lời câu hỏi.', 'はい、と答えます。<br><em>(Hai, to kotaemasu.)</em><br>Tôi sẽ trả lời là "vâng".', 'はっきりと答えてください。<br><em>(Hakkiri to kotaete kudasai.)</em><br>Xin hãy trả lời rõ ràng.', '彼はすぐに答えた。<br><em>(Kare wa sugu ni kotaeta.)</em><br>Anh ấy đã trả lời ngay lập tức.', 'その質問には答えない。<br><em>(Sono shitsumon ni wa kotaenai.)</em><br>Tôi sẽ không trả lời câu hỏi đó.', 'この問題は答えられますか。<br><em>(Kono mondai wa kotaeraremasu ka.)</em><br>Bạn có thể trả lời câu hỏi này không?', 'みんなで考え、答えよう。<br><em>(Minna de kangae, kotaeyō.)</em><br>Hãy cùng suy nghĩ và trả lời.', '正直に答えれば、許してくれるかもしれない。<br><em>(Shōjiki ni kotaereba, yurushite kureru kamoshirenai.)</em><br>Nếu trả lời thật thà, có thể họ sẽ tha thứ.'] },
            { kanji: '呼ぶ', hiragana: 'よぶ', type: 'Godan', meaning: 'gọi', forms: ['よぶ', 'よびます', 'よんで', 'よんだ', 'よばない', 'よべる', 'よぼう', 'よべば'], examples: ['名前を呼ぶ。<br><em>(Namae o yobu.)</em><br>Gọi tên.', 'タクシーを呼びます。<br><em>(Takushī o yobimasu.)</em><br>Tôi sẽ gọi taxi.', '彼を呼んできてください。<br><em>(Kare o yonde kite kudasai.)</em><br>Xin hãy đi gọi anh ấy đến đây.', '母が私を呼んだ。<br><em>(Haha ga watashi o yonda.)</em><br>Mẹ đã gọi tôi.', '知らない人を呼ばないで。<br><em>(Shiranai hito o yobanai de.)</em><br>Đừng gọi người lạ.', 'いつでも呼べるようにしておく。<br><em>(Itsudemo yoberu yō ni shiteoku.)</em><br>Tôi sẽ chuẩn bị để có thể gọi bất cứ lúc nào.', '困ったら、すぐに彼を呼ぼう。<br><em>(Komattara, sugu ni kare o yobō.)</em><br>Nếu gặp khó khăn, hãy gọi anh ấy ngay.', '大声で呼べば、聞こえるだろう。<br><em>(Ōgoe de yobeba, kikoeru darō.)</em><br>Nếu gọi to, chắc họ sẽ nghe thấy.'] },

            // --- NHÓM 12: NHÌN - TÌM - THẤY ---
            { kanji: '見る', hiragana: 'みる', type: 'Ichidan', meaning: 'nhìn', forms: ['みる', 'みます', 'みて', 'みた', 'みない', 'みられる', 'みよう', 'みれば'], examples: ['毎晩テレビを見る。<br><em>(Maiban terebi o miru.)</em><br>Mỗi tối tôi xem TV.', '映画館で映画を見ます。<br><em>(Eigakan de eiga o mimasu.)</em><br>Tôi xem phim ở rạp.', 'この写真を見てください。<br><em>(Kono shashin o mite kudasai.)</em><br>Xin hãy xem tấm ảnh này.', '昨日、面白いアニメを見た。<br><em>(Kinō, omoshiroi anime o mita.)</em><br>Hôm qua tôi đã xem một bộ anime thú vị.', '忙しいから、テレビを見ない。<br><em>(Isogashii kara, terebi o minai.)</em><br>Vì bận nên tôi không xem TV.', 'ここから富士山が見られる。<br><em>(Koko kara Fujisan ga mirareru.)</em><br>Từ đây có thể nhìn thấy núi Phú Sĩ.', '天気がいいから、外の景色を見よう。<br><em>(Tenki ga ii kara, soto no keshiki o miyō.)</em><br>Thời tiết đẹp nên chúng ta hãy ngắm cảnh đi.', 'その映画を見れば、きっと感動するよ。<br><em>(Sono eiga o mireba, kitto kandō suru yo.)</em><br>Nếu xem bộ phim đó, chắc chắn bạn sẽ cảm động.'] },
            { kanji: '見せる', hiragana: 'みせる', type: 'Ichidan', meaning: 'cho xem', forms: ['みせる', 'みせます', 'みせて', 'みせた', 'みせない', 'みせられる', 'みせよう', 'みせれば'], examples: ['写真を見せる。<br><em>(Shashin o miseru.)</em><br>Cho xem ảnh.', 'パスポートを見せます。<br><em>(Pasupōto o misemasu.)</em><br>Tôi sẽ cho xem hộ chiếu.', 'チケットを見せてください。<br><em>(Chiketto o misete kudasai.)</em><br>Xin hãy cho tôi xem vé.', '彼は私に古い写真を見せた。<br><em>(Kare wa watashi ni furui shashin o miseta.)</em><br>Anh ấy đã cho tôi xem một tấm ảnh cũ.', 'これは誰にも見せないで。<br><em>(Kore wa dare ni mo misenai de.)</em><br>Đừng cho ai xem cái này nhé.', '免許証を見せられますか。<br><em>(Menkyoshō o miseraremasu ka.)</em><br>Bạn có thể cho tôi xem bằng lái xe không?', '後で私のコレクションを見せよう。<br><em>(Ato de watashi no korekushon o miseyō.)</em><br>Lát nữa tôi sẽ cho bạn xem bộ sưu tập của tôi.', '実力を見せれば、信じてくれるだろう。<br><em>(Jitsuryoku o misereba, shinjite kureru darō.)</em><br>Nếu cho họ thấy thực lực, có lẽ họ sẽ tin.'] },
            { kanji: '探す', hiragana: 'さがす', type: 'Godan', meaning: 'tìm kiếm', forms: ['さがす', 'さがします', 'さがして', 'さがした', 'さがさない', 'さがせる', 'さがそう', 'さがせば'], examples: ['鍵を探す。<br><em>(Kagi o sagasu.)</em><br>Tìm chìa khóa.', '仕事を探します。<br><em>(Shigoto o sagashimasu.)</em><br>Tôi sẽ tìm việc.', 'なくした財布を探してください。<br><em>(Nakushita saifu o sagashite kudasai.)</em><br>Xin hãy tìm chiếc ví bị mất.', 'ずっと探したが見つからなかった。<br><em>(Zutto sagashita ga mitsukaranakatta.)</em><br>Tôi đã tìm mãi mà không thấy.', 'もう探さない。<br><em>(Mō sagasanai.)</em><br>Tôi không tìm nữa.', 'どこなら探せるだろうか。<br><em>(Doko nara sagaseru darō ka.)</em><br>Có thể tìm thấy ở đâu được nhỉ?', '一緒にもう一度探そう。<br><em>(Issho ni mō ichido sagasō.)</em><br>Hãy cùng nhau tìm lại lần nữa.', '根気よく探せば、見つかるはずだ。<br><em>(Konkiyoku sagaseba, mitsukaru hazu da.)</em><br>Nếu kiên nhẫn tìm kiếm, chắc chắn sẽ thấy.'] },
            { kanji: '見つかる', hiragana: 'みつかる', type: 'Godan', meaning: 'được tìm thấy', forms: ['みつかる', 'みつかります', 'みつかって', 'みつかった', 'みつからない', 'みつかれる', 'みつかろう', 'みつかれば'], examples: ['なくした鍵が見つかる。<br><em>(Nakushita kagi ga mitsukaru.)</em><br>Chiếc chìa khóa bị mất đã được tìm thấy.', 'いい仕事が見つかりますように。<br><em>(Ii shigoto ga mitsukarimasu yō ni.)</em><br>Hy vọng bạn sẽ tìm được một công việc tốt.', '財布が見つかってよかった。<br><em>(Saifu ga mitsukatte yokatta.)</em><br>Thật may vì đã tìm thấy ví.', 'やっと探し物が見つかった。<br><em>(Yatto sagashimono ga mitsukatta.)</em><br>Cuối cùng tôi đã tìm thấy thứ mình đang tìm.', 'どこを探しても見つからない。<br><em>(Doko o sagashitemo mitsukaranai.)</em><br>Dù tìm ở đâu cũng không thấy.', 'こんな場所で見つかるとは。<br><em>(Konna basho de mitsukaru to wa.)</em><br>Không ngờ lại được tìm thấy ở một nơi như thế này.', '明日には見つかろう。<br><em>(Ashita ni wa mitsukarō.)</em><br>Ngày mai chắc sẽ tìm thấy thôi.', '諦めなければ、いつか見つかる。<br><em>(Akiramereba, itsuka mitsukaru.)</em><br>Nếu không bỏ cuộc, một ngày nào đó bạn sẽ tìm thấy.'] },
            { kanji: '見つける', hiragana: 'みつける', type: 'Godan', meaning: 'tìm thấy', forms: ['みつける', 'みつけます', 'みつけて', 'みつけた', 'みつけない', 'みつけられる', 'みつけよう', 'みつければ'], examples: ['間違いを見つける。<br><em>(Machigai o mitsukeru.)</em><br>Tìm ra lỗi sai.', '新しいアパートを見つけます。<br><em>(Atarashii apāto o mitsukemasu.)</em><br>Tôi sẽ tìm một căn hộ mới.', '宝物を見つけてください。<br><em>(Takaramono o mitsukete kudasai.)</em><br>Xin hãy tìm ra kho báu.', '彼は解決策を見つけた。<br><em>(Kare wa kaiketsusaku o mitsuketa.)</em><br>Anh ấy đã tìm ra giải pháp.', 'まだ見つけない。<br><em>(Mada mitsukenai.)</em><br>Tôi vẫn chưa tìm thấy.', 'すぐに良いものが見つけられる。<br><em>(Sugu ni yoi mono ga mitsukerareru.)</em><br>Tôi có thể tìm thấy một thứ tốt ngay lập tức.', '一緒に答えを見つけよう。<br><em>(Issho ni kotae o mitsukeyō.)</em><br>Hãy cùng nhau tìm ra câu trả lời.', 'よく探せば、きっと見つけられる。<br><em>(Yoku sagaseba, kitto mitsukerareru.)</em><br>Nếu tìm kỹ, chắc chắn sẽ tìm thấy.'] },
            { kanji: '調べる', hiragana: 'しらべる', type: 'Ichidan', meaning: 'điều tra, tìm hiểu', forms: ['しらべる', 'しらべます', 'しらべて', 'しらべた', 'しらべない', 'しらべられる', 'しらべよう', 'しらべれば'], examples: ['言葉の意味を調べる。<br><em>(Kotoba no imi o shiraberu.)</em><br>Tra cứu ý nghĩa của từ.', 'インターネットで調べます。<br><em>(Intānetto de shirabemasu.)</em><br>Tôi sẽ tìm hiểu trên internet.', 'この件について調べてください。<br><em>(Kono ken ni tsuite shirabete kudasai.)</em><br>Xin hãy điều tra về vụ này.', '原因を調べた。<br><em>(Genin o shirabeta.)</em><br>Tôi đã tìm hiểu nguyên nhân.', '詳しく調べないと分からない。<br><em>(Kuwashiku shirabenai to wakaranai.)</em><br>Nếu không tìm hiểu kỹ thì không hiểu được.', 'ネットで何でも調べられる。<br><em>(Netto de nandemo shiraberareru.)</em><br>Trên mạng có thể tra cứu bất cứ thứ gì.', 'もう少し詳しく調べよう。<br><em>(Mō sukoshi kuwashiku shirabeyō.)</em><br>Hãy tìm hiểu kỹ hơn một chút nữa.', '調べれば、すぐ分かるはずだ。<br><em>(Shirabereba, sugu wakaru hazu da.)</em><br>Nếu tra cứu, chắc chắn sẽ hiểu ngay.'] },

            // --- NHÓM 13: CẢM XÚC (CƯỜI - KHÓC - GIẬN - VUI) ---
            { kanji: '笑う', hiragana: 'わらう', type: 'Godan', meaning: 'cười', forms: ['わらう', 'わらいます', 'わらって', 'わらった', 'わらわない', 'わらえる', 'わらおう', 'わらえば'], examples: ['面白い話を聞いて笑う。<br><em>(Omoshiroi hanashi o kiite warau.)</em><br>Nghe chuyện cười và bật cười.', '彼はよく笑います。<br><em>(Kare wa yoku waraimasu.)</em><br>Anh ấy hay cười.', '笑ってください。<br><em>(Waratte kudasai.)</em><br>Hãy cười lên.', 'みんなで大声で笑った。<br><em>(Minna de ōgoe de waratta.)</em><br>Mọi người đã cùng nhau cười phá lên.', '悲しいから笑わない。<br><em>(Kanashii kara warawanai.)</em><br>Vì buồn nên tôi không cười.', 'この冗談は笑える。<br><em>(Kono jōdan wa waraeru.)</em><br>Câu chuyện đùa này thật buồn cười.', '毎日笑おう。<br><em>(Mainichi waraō.)</em><br>Hãy cười mỗi ngày.', '笑えば、気分が良くなる。<br><em>(Waraeba, kibun ga yoku naru.)</em><br>Nếu cười, tâm trạng sẽ tốt hơn.'] },
            { kanji: '泣く', hiragana: 'なく', type: 'Godan', meaning: 'khóc', forms: ['なく', 'なきます', 'ないて', 'ないた', 'なかない', 'なける', 'なこう', 'なけば'], examples: ['赤ちゃんが泣く。<br><em>(Akachan ga naku.)</em><br>Em bé khóc.', '悲しくて泣きます。<br><em>(Kanashikute nakimasu.)</em><br>Tôi khóc vì buồn.', '泣かないでください。<br><em>(Nakanaide kudasai.)</em><br>Xin đừng khóc.', '彼女は嬉しくて泣いた。<br><em>(Kanojo wa ureshikute naita.)</em><br>Cô ấy đã khóc vì vui sướng.', '彼は人前で泣かない。<br><em>(Kare wa hitomae de nakanai.)</em><br>Anh ấy không khóc trước mặt người khác.', 'この映画は感動的で泣ける。<br><em>(Kono eiga wa kandōteki de nakeru.)</em><br>Bộ phim này cảm động đến mức khiến người ta phải khóc.', '泣きたい時は思い切り泣こう。<br><em>(Nakitai toki wa omoikiri nakō.)</em><br>Khi muốn khóc, hãy khóc thật to.', '泣けば、すっきりするかもしれない。<br><em>(Nakeba, sukkiri suru kamoshirenai.)</em><br>Nếu khóc, có thể bạn sẽ cảm thấy nhẹ nhõm hơn.'] },
            { kanji: '怒る', hiragana: 'おこる', type: 'Godan', meaning: 'tức giận', forms: ['おこる', 'おこります', 'おこって', 'おこった', 'おこらない', 'おこれる', 'おころう', 'おこれば'], examples: ['先生が怒る。<br><em>(Sensei ga okoru.)</em><br>Thầy giáo tức giận.', '彼は怒ります。<br><em>(Kare wa okorimasu.)</em><br>Anh ấy sẽ tức giận.', 'そんなに怒らないでください。<br><em>(Sonna ni okotte kudasai.)</em><br>Xin đừng tức giận như vậy.', '父はとても怒った。<br><em>(Chichi wa totemo okotta.)</em><br>Bố tôi đã rất tức giận.', '私はめったに怒らない。<br><em>(Watashi wa metta ni okoranai.)</em><br>Tôi hiếm khi tức giận.', 'こんなことで怒れるなんて信じられない。<br><em>(Konna koto de okoreru nante shinjirarenai.)</em><br>Không thể tin được là có thể tức giận vì chuyện này.', '怒るのをやめよう。<br><em>(Okoru no o yameyō.)</em><br>Hãy ngừng tức giận đi.', '彼を怒れば、事態は悪化するだけだ。<br><em>(Kare o okoreba, jitai wa akka suru dake da.)</em><br>Nếu làm anh ta tức giận, tình hình sẽ chỉ tồi tệ hơn thôi.'] },
            { kanji: '喜ぶ', hiragana: 'よろこぶ', type: 'Godan', meaning: 'vui mừng', forms: ['よろこぶ', 'よろこびます', 'よろこんで', 'よろこんだ', 'よろこばない', 'よろこべる', 'よろこぼう', 'よろこべば'], examples: ['プレゼントをもらって喜ぶ。<br><em>(Purezento o moratte yorokobu.)</em><br>Vui mừng khi nhận được quà.', '彼はきっと喜びます。<br><em>(Kare wa kitto yorokobimasu.)</em><br>Anh ấy chắc chắn sẽ rất vui.', '喜んで手伝います。<br><em>(Yorokonde tetsudaimasu.)</em><br>Tôi rất vui lòng được giúp đỡ.', '彼女は合格の知らせにとても喜んだ。<br><em>(Kanojo wa gōkaku no shirase ni totemo yorokonda.)</em><br>Cô ấy đã rất vui mừng trước thông báo đỗ.', '彼はあまり喜ばない。<br><em>(Kare wa amari yorokobanai.)</em><br>Anh ấy không vui lắm.', '心から喜べるニュースだ。<br><em>(Kokoro kara yorokoberu nyūsu da.)</em><br>Đây là một tin tức có thể vui mừng từ tận đáy lòng.', 'みんなで成功を喜ぼう。<br><em>(Minna de seikō o yorokobō.)</em><br>Hãy cùng nhau vui mừng vì thành công.', '君が喜べば、私も嬉しい。<br><em>(Kimi ga yorokobeba, watashi mo ureshii.)</em><br>Nếu bạn vui, tôi cũng vui.'] },

            // --- NHÓM 14: TÁC ĐỘNG VẬT LÝ (ẤN/KÉO - CẮT/DÁN) ---
            { kanji: '押す', hiragana: 'おす', type: 'Godan', meaning: 'ấn, đẩy', forms: ['おす', 'おします', 'おして', 'おした', 'おさない', 'おせる', 'おそう', 'おせば'], examples: ['ボタンを押す。<br><em>(Botan o osu.)</em><br>Ấn nút.', 'ドアを押します。<br><em>(Doa o oshimasu.)</em><br>Tôi sẽ đẩy cửa.', 'このボタンを押してください。<br><em>(Kono botan o oshite kudasai.)</em><br>Xin hãy ấn nút này.', '彼はドアを押した。<br><em>(Kare wa doa o oshita.)</em><br>Anh ấy đã đẩy cửa.', '強く押さないでください。<br><em>(Tsuyoku osanaide kudasai.)</em><br>Xin đừng ấn mạnh.', 'この岩は一人では押せない。<br><em>(Kono iwa wa hitori de wa osenai.)</em><br>Tảng đá này một mình không đẩy được.', 'みんなで押そう。<br><em>(Minna de osō.)</em><br>Mọi người cùng đẩy nào.', 'そのボタンを押せば、電気がつく。<br><em>(Sono botan o oseba, denki ga tsuku.)</em><br>Nếu ấn nút đó, điện sẽ bật.'] },
            { kanji: '引く', hiragana: 'ひく', type: 'Godan', meaning: 'kéo, rút', forms: ['ひく', 'ひきます', 'ひいて', 'ひいた', 'ひかない', 'ひける', 'ひこう', 'ひけば'], examples: ['ドアを引く。<br><em>(Doa o hiku.)</em><br>Kéo cửa.', 'くじを引きます。<br><em>(Kuji o hikimasu.)</em><br>Tôi sẽ rút thăm.', 'この線を引いてください。<br><em>(Kono sen o hiite kudasai.)</em><br>Xin hãy kẻ đường này.', '彼は辞書から単語を引いた。<br><em>(Kare wa jisho kara tango o hiita.)</em><br>Anh ấy đã tra từ trong từ điển.', '風邪を引かないように気をつけて。<br><em>(Kaze o hikanai yō ni ki o tsukete.)</em><br>Hãy cẩn thận để không bị cảm lạnh.', 'このドアは重くて引けない。<br><em>(Kono doa wa omokute hikenai.)</em><br>Cánh cửa này nặng quá không kéo được.', '力を合わせて引こう。<br><em>(Chikara o awasete hikō.)</em><br>Hãy cùng nhau hợp sức kéo.', '強く引けば、開く。<br><em>(Tsuyoku hikeba, aku.)</em><br>Nếu kéo mạnh, nó sẽ mở.'] },
            { kanji: '切る', hiragana: 'きる', type: 'Godan', meaning: 'cắt', forms: ['きる', 'きります', 'きって', 'きった', 'きらない', 'きれる', 'きろう', 'きれば'], examples: ['紙を切る。<br><em>(Kami o kiru.)</em><br>Cắt giấy.', '野菜を切ります。<br><em>(Yasai o kirimasu.)</em><br>Tôi sẽ thái rau.', 'この線に沿って切ってください。<br><em>(Kono sen ni sotte kitte kudasai.)</em><br>Hãy cắt dọc theo đường này.', '指を切った。<br><em>(Yubi o kitta.)</em><br>Tôi bị đứt tay.', '髪を切らない。<br><em>(Kami o kiranai.)</em><br>Tôi không cắt tóc.', 'このハサミはよく切れる。<br><em>(Kono hasami wa yoku kireru.)</em><br>Cái kéo này rất sắc (cắt tốt).', 'ケーキを切ろう。<br><em>(Kēki o kirō.)</em><br>Hãy cắt bánh nào.', 'ここを切れば、短くなる。<br><em>(Koko o kireba, mijikaku naru.)</em><br>Nếu cắt ở đây, nó sẽ ngắn lại.'] },
            { kanji: '貼る', hiragana: 'はる', type: 'Godan', meaning: 'dán', forms: ['はる', 'はります', 'はって', 'はった', 'はらない', 'はれる', 'はろう', 'はれば'], examples: ['切手を貼る。<br><em>(Kitte o haru.)</em><br>Dán tem.', 'ポスターを壁に貼ります。<br><em>(Posutā o kabe ni harimasu.)</em><br>Tôi sẽ dán áp phích lên tường.', 'ここにシールを貼ってください。<br><em>(Koko ni shīru o hatte kudasai.)</em><br>Xin hãy dán nhãn dán vào đây.', '子供が壁に絵を貼った。<br><em>(Kodomo ga kabe ni e o hatta.)</em><br>Đứa trẻ đã dán tranh lên tường.', '何も貼らないでください。<br><em>(Nani mo haranaide kudasai.)</em><br>Xin đừng dán bất cứ thứ gì.', 'このポスターはどこにでも貼れる。<br><em>(Kono posutā wa doko ni demo hareru.)</em><br>Tấm áp phích này có thể dán ở bất cứ đâu.', '部屋に好きなポスターを貼ろう。<br><em>(Heya ni suki na posutā o harō.)</em><br>Hãy dán những tấm áp phích yêu thích trong phòng.', 'ここに貼れば、目立つ。<br><em>(Koko ni hareba, medatsu.)</em><br>Nếu dán ở đây, nó sẽ nổi bật.'] },
            { kanji: '投げる', hiragana: 'なげる', type: 'Ichidan', meaning: 'ném', forms: ['なげる', 'なげます', 'なげて', 'なげた', 'なげない', 'なげられる', 'なげよう', 'なげれば'], examples: ['ボールを投げる。<br><em>(Bōru o nageru.)</em><br>Ném bóng.', 'ゴミを投げます。<br><em>(Gomi o nagemasu.)</em><br>Tôi sẽ vứt rác.', '石を投げないでください。<br><em>(Ishi o nagenaide kudasai.)</em><br>Đừng ném đá.', '彼はボールを遠くまで投げた。<br><em>(Kare wa bōru o tōku made nageta.)</em><br>Anh ấy đã ném quả bóng đi rất xa.', 'ここに物を投げないで。<br><em>(Koko ni mono o nagenaide.)</em><br>Đừng ném đồ ở đây.', '肩が痛くて投げられない。<br><em>(Kata ga itakute nagerarenai.)</em><br>Vai tôi đau nên không ném được.', 'キャッチボールをしよう。<br><em>(Kyatchibōru o shiyō.)</em><br>Hãy chơi ném bóng nào.', 'もっと力を入れて投げれば、届くよ。<br><em>(Motto chikara o irete nagereba, todoku yo.)</em><br>Nếu dùng thêm sức để ném thì sẽ tới nơi.'] },
            { kanji: '撮る', hiragana: 'とる', type: 'Godan', meaning: 'chụp (ảnh)', forms: ['とる', 'とります', 'とって', 'とった', 'とらない', 'とれる', 'とろう', 'とれば'], examples: ['写真を撮る。<br><em>(Shashin o toru.)</em><br>Chụp ảnh.', '記念写真を撮ります。<br><em>(Kinen shashin o torimasu.)</em><br>Tôi sẽ chụp ảnh kỷ niệm.', 'ここで写真を撮ってもいいですか。<br><em>(Koko de shashin o totte mo ii desu ka.)</em><br>Tôi có thể chụp ảnh ở đây được không?', 'きれいな風景を撮った。<br><em>(Kirei na fūkei o totta.)</em><br>Tôi đã chụp một phong cảnh đẹp.', '博物館の中では撮らないでください。<br><em>(Hakubutsukan no naka de wa toranaide kudasai.)</em><br>Xin đừng chụp ảnh bên trong bảo tàng.', 'このカメラで夜景もきれいに撮れる。<br><em>(Kono kamera de yakei mo kirei ni toreru.)</em><br>Với chiếc máy ảnh này, có thể chụp cảnh đêm rất đẹp.', '一緒に写真を撮ろう。<br><em>(Issho ni shashin o torō.)</em><br>Hãy cùng nhau chụp một bức ảnh.', '天気が良ければ、いい写真が撮れる。<br><em>(Tenki ga yokereba, ii shashin ga toreru.)</em><br>Nếu thời tiết tốt, bạn có thể chụp được những bức ảnh đẹp.'] },
            { kanji: '作る', hiragana: 'つくる', type: 'Godan', meaning: 'làm, chế tạo', forms: ['つくる', 'つくります', 'つくって', 'つくった', 'つくらない', 'つくれる', 'つくろう', 'つくれば'], examples: ['晩ご飯を作る。<br><em>(Bangohan o tsukuru.)</em><br>Tôi nấu bữa tối.', 'ケーキを作ります。<br><em>(Kēki o tsukurimasu.)</em><br>Tôi sẽ làm bánh ngọt.', 'お弁当を作って、公園へ行きます。<br><em>(Obentō o tsukutte, kōen e ikimasu.)</em><br>Làm cơm hộp rồi đi công viên.', '母が美味しいクッキーを作った。<br><em>(Haha ga oishii kukkī o tsukutta.)</em><br>Mẹ tôi đã làm bánh quy rất ngon.', '時間がないから、何も作らない。<br><em>(Jikan ga nai kara, nani mo tsukuranai.)</em><br>Vì không có thời gian nên tôi không làm gì cả.', '一人でこの棚を作れますか。<br><em>(Hitori de kono tana o tsukuremasu ka.)</em><br>Bạn có thể tự mình làm cái kệ này không?', 'みんなで雪だるまを作ろう。<br><em>(Minna de yukidaruma o tsukurō.)</em><br>Mọi người cùng làm người tuyết nào.', '心込めて作れば、きっと美味しくなる。<br><em>(Kokoro komete tsukureba, kitto oishiku naru.)</em><br>Nếu làm bằng cả tấm lòng, chắc chắn sẽ ngon.'] },
            { kanji: '使う', hiragana: 'つかう', type: 'Godan', meaning: 'sử dụng', forms: ['つかう', 'つかいます', 'つかって', 'つかった', 'つかわない', 'つかえる', 'つかおう', 'つかえば'], examples: ['パソコンを使う。<br><em>(Pasokon o tsukau.)</em><br>Sử dụng máy tính.', 'この道具を使います。<br><em>(Kono dōgu o tsukaimasu.)</em><br>Tôi sẽ sử dụng công cụ này.', '辞書を使ってください。<br><em>(Jisho o tsukatte kudasai.)</em><br>Hãy sử dụng từ điển.', 'お金を全部使った。<br><em>(Okane o zenbu tsukatta.)</em><br>Tôi đã tiêu hết tiền.', 'これは使わない。<br><em>(Kore wa tsukawanai.)</em><br>Tôi không dùng cái này.', 'このペンはまだ使えますか。<br><em>(Kono pen wa mada tsukaemasu ka.)</em><br>Cái bút này vẫn còn dùng được chứ?', 'あるものを有効に使おう。<br><em>(Aru mono o yūkō ni tsukaō.)</em><br>Hãy sử dụng hiệu quả những gì mình có.', 'うまく使えば、とても便利だ。<br><em>(Umaku tsukaeba, totemo benri da.)</em><br>Nếu sử dụng tốt, nó sẽ rất tiện lợi.'] },
            { kanji: '直す', hiragana: 'なおす', type: 'Godan', meaning: 'sửa chữa', forms: ['なおす', 'なおします', 'なおして', 'なおした', 'なおさない', 'なおせる', 'なおそう', 'なおせば'], examples: ['壊れた時計を直す。<br><em>(Kowareta tokei o naosu.)</em><br>Sửa chiếc đồng hồ bị hỏng.', '間違いを直します。<br><em>(Machigai o naoshimasu.)</em><br>Tôi sẽ sửa lỗi sai.', 'この文章を直してください。<br><em>(Kono bunshō o naoshite kudasai.)</em><br>Xin hãy sửa đoạn văn này.', '父が自転車を直した。<br><em>(Chichi ga jitensha o naoshita.)</em><br>Bố tôi đã sửa xe đạp.', 'これはもう直さない。<br><em>(Kore wa mō naosanai.)</em><br>Cái này tôi sẽ không sửa nữa.', 'この故障は自分で直せますか。<br><em>(Kono koshō wa jibun de naosemasu ka.)</em><br>Hỏng hóc này có thể tự mình sửa được không?', '時間があるうちに直そう。<br><em>(Jikan ga aru uchi ni naosō.)</em><br>Hãy sửa nó trong khi còn thời gian.', '専門家に頼めば、すぐに直せる。<br><em>(Senmonka ni tanomeba, sugu ni naoseru.)</em><br>Nếu nhờ chuyên gia, có thể sửa được ngay.'] },

            // --- NHÓM 15: SINH - TỬ & BẮT ĐẦU - KẾT THÚC ---
            { kanji: '生まれる', hiragana: 'うまれる', type: 'Ichidan', meaning: 'được sinh ra', forms: ['うまれる', 'うまれます', 'うまれて', 'うまれた', 'うまれない', 'うまれられる', 'うまれよう', 'うまれれば'], examples: ['赤ちゃんが生まれる。<br><em>(Akachan ga umareru.)</em><br>Em bé được sinh ra.', '私は東京で生まれました。<br><em>(Watashi wa Tōkyō de umaremashita.)</em><br>Tôi được sinh ra ở Tokyo.', '生まれて初めてです。<br><em>(Umarete hajimete desu.)</em><br>Đây là lần đầu tiên kể từ khi sinh ra.', '彼は1990年に生まれた。<br><em>(Kare wa senkyūhyakukyūjūnen ni umareta.)</em><br>Anh ấy sinh năm 1990.', 'まだ生まれない。<br><em>(Mada umarenai.)</em><br>Vẫn chưa được sinh ra.', '無事に生まれられるといいですね。<br><em>(Buji ni umarerareru to ii desu ne.)</em><br>Mong là em bé sẽ được sinh ra bình an.', '新しい命が生まれようとしている。<br><em>(Atarashii inochi ga umareyō to shiteiru.)</em><br>Một sinh mệnh mới sắp chào đời.', '春に生まれれば、暖かくていい。<br><em>(Haru ni umarereba, atatakakute ii.)</em><br>Nếu sinh vào mùa xuân thì thật tốt vì trời ấm.'] },
            { kanji: '死ぬ', hiragana: 'しぬ', type: 'Godan', meaning: 'chết', forms: ['しぬ', 'しにます', 'しんで', 'しんだ', 'しなない', 'しねる', 'しのう', 'しねば'], examples: ['人はいつか死ぬ。<br><em>(Hito wa itsuka shinu.)</em><br>Con người rồi ai cũng sẽ chết.', '病気で死にます。<br><em>(Byōki de shinimasu.)</em><br>Chết vì bệnh.', '彼は事故で死んでしまった。<br><em>(Kare wa jiko de shinde shimatta.)</em><br>Anh ấy đã chết trong một vụ tai nạn.', '祖父は去年死んだ。<br><em>(Sofu wa kyonen shinda.)</em><br>Ông tôi đã mất vào năm ngoái.', '絶対に死なないで。<br><em>(Zettai ni shinanai de.)</em><br>Tuyệt đối đừng chết.', 'こんなことでは死ねない。<br><em>(Konna koto de wa shinenai.)</em><br>Tôi không thể chết vì chuyện này được.', '一緒に生きよう、死のうなんて言うな。<br><em>(Issho ni ikiyō, shinō nante iu na.)</em><br>Hãy cùng sống, đừng nói những lời như muốn chết.', '死ねば、すべてが終わる。<br><em>(Shineba, subete ga owaru.)</em><br>Nếu chết, mọi thứ sẽ kết thúc.'] },
            { kanji: '始める', hiragana: 'はじめる', type: 'Ichidan', meaning: 'bắt đầu', forms: ['はじめる', 'はじめます', 'はじめて', 'はじめた', 'はじめない', 'はじめられる', 'はじめよう', 'はじめれば'], examples: ['日本語の勉強を始める。<br><em>(Nihongo no benkyō o hajimeru.)</em><br>Bắt đầu học tiếng Nhật.', '会議を始めます。<br><em>(Kaigi o hajimemasu.)</em><br>Chúng ta sẽ bắt đầu cuộc họp.', '準備ができたら、始めてください。<br><em>(Junbi ga dekitara, hajimete kudasai.)</em><br>Khi nào chuẩn bị xong, xin hãy bắt đầu.', '彼は新しい仕事を始めた。<br><em>(Kare wa atarashii shigoto o hajimeta.)</em><br>Anh ấy đã bắt đầu một công việc mới.', 'まだ始めないでください。<br><em>(Mada hajimenaide kudasai.)</em><br>Xin đừng bắt đầu vội.', 'いつからでも始められる。<br><em>(Itsu kara demo hajimerareru.)</em><br>Có thể bắt đầu bất cứ lúc nào.', 'さあ、始めよう。<br><em>(Sā, hajimeyō.)</em><br>Nào, hãy bắt đầu thôi.', '今始めれば、夕方には終わる。<br><em>(Ima hajimereba, yūgata ni wa owaru.)</em><br>Nếu bắt đầu bây giờ, đến tối sẽ xong.'] },
            { kanji: '終わる', hiragana: 'おわる', type: 'Godan', meaning: 'kết thúc', forms: ['おわる', 'おわります', 'おわって', 'おわった', 'おわらない', 'おわれる', 'おわろう', 'おわれば'], examples: ['仕事が終わる。<br><em>(Shigoto ga owaru.)</em><br>Công việc kết thúc.', '会議は5時に終わります。<br><em>(Kaigi wa goji ni owarimasu.)</em><br>Cuộc họp sẽ kết thúc lúc 5 giờ.', '宿題が終わってから遊びます。<br><em>(Shukudai ga owatte kara asobimasu.)</em><br>Làm xong bài tập rồi sẽ đi chơi.', '映画はもう終わった。<br><em>(Eiga wa mō owatta.)</em><br>Bộ phim đã kết thúc rồi.', 'この仕事はなかなか終わらない。<br><em>(Kono shigoto wa nakanaka owaranai.)</em><br>Công việc này mãi không xong.', '今日中に終われるだろうか。<br><em>(Kyōjū ni owareru darō ka.)</em><br>Liệu có thể xong trong hôm nay không nhỉ?', 'これで終ろう。<br><em>(Kore de owarō.)</em><br>Hãy kết thúc ở đây thôi.', '早く終われば、早く帰れる。<br><em>(Hayaku owareba, hayaku kaereru.)</em><br>Nếu xong sớm thì có thể về sớm.'] },

            // --- NHÓM 16: SINH HOẠT - VUI CHƠI KHÁC ---
            { kanji: 'する', hiragana: 'する', type: 'Irregular', meaning: 'làm', forms: ['する', 'します', 'して', 'した', 'しない', 'できる', 'しよう', 'すれば'], examples: ['毎日、運動する。<br><em>(Mainichi, undō suru.)</em><br>Hàng ngày tôi vận động.', '週末、何をしますか。<br><em>(Shūmatsu, nani o shimasu ka.)</em><br>Cuối tuần bạn làm gì?', '静かにしてください。<br><em>(Shizuka ni shite kudasai.)</em><br>Xin hãy giữ im lặng.', '昨日、宿題をした。<br><em>(Kinō, shukudai o shita.)</em><br>Hôm qua tôi đã làm bài tập.', '無理しないほうがいい。<br><em>(Muri shinai hō ga ii.)</em><br>Tốt hơn là không nên gắng sức quá.', '日本語の運転ができますか。<br><em>(Nihongo no unten ga dekimasu ka.)</em><br>Bạn có thể lái xe ở Nhật không?', 'さあ、始めよう。<br><em>(Sā, hajimeyō.)</em><br>Nào, chúng ta bắt đầu thôi.', '努力すれば、夢はかなう。<br><em>(Doryoku sureba, yume wa kanau.)</em><br>Nếu nỗ lực, ước mơ sẽ thành sự thật.'] },
            { kanji: 'やる', hiragana: 'やる', type: 'Godan', meaning: 'làm (=します), cho', forms: ['やる', 'やります', 'やって', 'やった', 'やらない', 'やれる', 'やろう', 'やれば'], examples: ['宿題をやる。<br><em>(Shukudai o yaru.)</em><br>Làm bài tập.', '私がやります。<br><em>(Watashi ga yarimasu.)</em><br>Để tôi làm.', 'もう一度やってみてください。<br><em>(Mō ichido yatte mite kudasai.)</em><br>Hãy thử làm lại một lần nữa.', 'やった！成功した！<br><em>(Yatta! Seikō shita!)</em><br>Làm được rồi! Thành công rồi!', '後でやるから、今はやらない。<br><em>(Ato de yaru kara, ima wa yaranai.)</em><br>Vì lát nữa sẽ làm, nên bây giờ tôi không làm.', '君ならやれる。<br><em>(Kimi nara yareru.)</em><br>Nếu là bạn thì có thể làm được.', 'さあ、やろう。<br><em>(Sā, yarō.)</em><br>Nào, hãy làm thôi.', 'やればできる。<br><em>(Yareba dekiru.)</em><br>Nếu làm thì sẽ được.'] },
            { kanji: '遊ぶ', hiragana: 'あそぶ', type: 'Godan', meaning: 'chơi', forms: ['あそぶ', 'あそびます', 'あそんで', 'あそんだ', 'あそばない', 'あそべる', 'あそぼう', 'あそべば'], examples: ['公園で遊ぶ。<br><em>(Kōen de asobu.)</em><br>Chơi ở công viên.', '週末は友達と遊びます。<br><em>(Shūmatsu wa tomodachi to asobimasu.)</em><br>Cuối tuần tôi sẽ đi chơi với bạn.', '一緒に遊んでください。<br><em>(Issho ni asonde kudasai.)</em><br>Hãy chơi cùng tôi.', '子供たちは一日中遊んだ。<br><em>(Kodomotachi wa ichinichijū asonda.)</em><br>Bọn trẻ đã chơi cả ngày.', '宿題があるから遊ばない。<br><em>(Shukudai ga aru kara asobanai.)</em><br>Có bài tập nên tôi không đi chơi.', '明日、遊べる？<br><em>(Ashita, asoberu?)</em><br>Ngày mai có đi chơi được không?', 'また今度遊ぼう。<br><em>(Mata kondo asobō.)</em><br>Lần sau lại đi chơi nhé.', '暇があれば、いつでも遊びに来てください。<br><em>(Hima ga areba, itsudemo asobi ni kite kudasai.)</em><br>Nếu rảnh, hãy đến chơi bất cứ lúc nào nhé.'] },
            { kanji: '歌う', hiragana: 'うたう', type: 'Godan', meaning: 'hát', forms: ['うたう', 'うたいます', 'うたって', 'うたった', 'うたわない', 'うたえる', 'うたおう', 'うたえば'], examples: ['歌を歌う。<br><em>(Uta o utau.)</em><br>Hát một bài hát.', 'カラオケで歌います。<br><em>(Karaoke de utaimasu.)</em><br>Tôi sẽ hát ở quán karaoke.', '一緒に歌ってください。<br><em>(Issho ni utatte kudasai.)</em><br>Hãy hát cùng tôi.', '彼女は上手に歌った。<br><em>(Kanojo wa jōzu ni utatta.)</em><br>Cô ấy đã hát rất hay.', '私は人前で歌わない。<br><em>(Watashi wa hitomae de utawanai.)</em><br>Tôi không hát trước mặt người khác.', 'この歌、歌える？<br><em>(Kono uta, utaeru?)</em><br>Bạn có thể hát bài này không?', 'みんなで歌おう。<br><em>(Minna de utaō.)</em><br>Hãy cùng nhau hát nào.', 'もっと練習すれば、上手く歌えるようになる。<br><em>(Motto renshū sureba, umaku utaeru yō ni naru.)</em><br>Nếu luyện tập nhiều hơn, bạn sẽ có thể hát hay hơn.'] },
            { kanji: '泳ぐ', hiragana: 'およぐ', type: 'Godan', meaning: 'bơi', forms: ['およぐ', 'およぎます', 'およいで', 'およいだ', 'およがない', 'およげる', 'およごう', 'およげば'], examples: ['海で泳ぐ。<br><em>(Umi de oyogu.)</em><br>Tôi bơi ở biển.', '夏はよくプールで泳ぎます。<br><em>(Natsu wa yoku pūru de oyogimasu.)</em><br>Mùa hè tôi thường bơi ở bể bơi.', '川で泳いではいけません。<br><em>(Kawa de oyoide wa ikemasen.)</em><br>Không được bơi ở sông.', '子供の時、毎日川で泳いだ。<br><em>(Kodomo no toki, mainichi kawa de oyoida.)</em><br>Khi còn nhỏ, ngày nào tôi cũng bơi ở sông.', '冬は寒くて泳がない。<br><em>(Fuyu wa samukute oyoganai.)</em><br>Mùa đông trời lạnh nên tôi không bơi.', '彼は１キロメートル泳げる。<br><em>(Kare wa ichi kiromētoru oyogeru.)</em><br>Anh ấy có thể bơi được 1 km.', '天気がいいから、泳ぎに行こう。<br><em>(Tenki ga ii kara, oyogi ni ikō.)</em><br>Thời tiết đẹp nên chúng ta đi bơi đi.', 'もっと練習すれば、速く泳げるようになる。<br><em>(Motto renshū sureba, hayaku oyogeru yō ni naru.)</em><br>Nếu luyện tập nhiều hơn, bạn sẽ bơi nhanh hơn.'] },
            { kanji: '走る', hiragana: 'はしる', type: 'Godan', meaning: 'chạy', forms: ['はしる', 'はしります', 'はしって', 'はしった', 'はしらない', 'はしれる', 'はしろう', 'はしれば'], examples: ['公園を走る。<br><em>(Kōen o hashiru.)</em><br>Chạy trong công viên.', '毎朝、走ります。<br><em>(Maiasa, hashirimasu.)</em><br>Tôi chạy bộ mỗi sáng.', '駅まで走ってください。<br><em>(Eki made hashitte kudasai.)</em><br>Xin hãy chạy đến ga.', '彼は100メートルを11秒で走った。<br><em>(Kare wa hyaku mētoru o jūichi byō de hashitta.)</em><br>Anh ấy đã chạy 100 mét trong 11 giây.', '疲れているので走らない。<br><em>(Tsukareteiru node hashiranai.)</em><br>Vì mệt nên tôi không chạy.', 'まだ走れますか。<br><em>(Mada hashiremasu ka.)</em><br>Bạn vẫn còn chạy được chứ?', 'ゴールまで一緒に走ろう。<br><em>(Gōru made issho ni hashirō.)</em><br>Hãy cùng nhau chạy về đích.', '今から走れば、間に合うかもしれない。<br><em>(Ima kara hashireba, maniau kamoshirenai.)</em><br>Nếu chạy từ bây giờ, có thể sẽ kịp.'] },
            { kanji: '歩く', hiragana: 'あるく', type: 'Godan', meaning: 'đi bộ', forms: ['あるく', 'あるきます', 'あるいて', 'あるいた', 'あるかない', 'あるける', 'あるこう', 'あるけば'], examples: ['公園を歩く。<br><em>(Kōen o aruku.)</em><br>Đi bộ trong công viên.', '毎日歩きます。<br><em>(Mainichi arukimasu.)</em><br>Tôi đi bộ mỗi ngày.', '駅まで歩いて行きます。<br><em>(Eki made aruite ikimasu.)</em><br>Tôi đi bộ đến ga.', '昨日たくさん歩いた。<br><em>(Kinō takusan aruita.)</em><br>Hôm qua tôi đã đi bộ rất nhiều.', '疲れたから歩かない。<br><em>(Tsukareta kara arukanai.)</em><br>Mệt nên tôi không đi bộ.', 'もうこれ以上歩けない。<br><em>(Mō kore ijō arukenai.)</em><br>Tôi không thể đi bộ thêm được nữa.', '天気もいいし、歩こう。<br><em>(Tenki mo ii shi, arukō.)</em><br>Trời đẹp, đi bộ thôi.', '毎日歩けば、健康になる。<br><em>(Mainichi arukeba, kenkō ni naru.)</em><br>Nếu đi bộ mỗi ngày, bạn sẽ khỏe mạnh.'] },
            { kanji: '登る', hiragana: 'のぼる', type: 'Godan', meaning: 'leo (núi)', forms: ['のぼる', 'のぼります', 'のぼって', 'のぼった', 'のぼらない', 'のぼれる', 'のぼろう', 'のぼれば'], examples: ['山に登る。<br><em>(Yama ni noboru.)</em><br>Leo núi.', '富士山に登ります。<br><em>(Fujisan ni noborimasu.)</em><br>Tôi sẽ leo núi Phú Sĩ.', '階段を登ってください。<br><em>(Kaidan o nobotte kudasai.)</em><br>Xin hãy leo cầu thang.', '彼は山の頂上まで登った。<br><em>(Kare wa yama no chōjō made nobotta.)</em><br>Anh ấy đã leo lên đến đỉnh núi.', 'この山は危険なので登らない。<br><em>(Kono yama wa kiken na node noboranai.)</em><br>Ngọn núi này nguy hiểm nên tôi không leo.', '子供でもこの山は登れる。<br><em>(Kodomo demo kono yama wa noboreru.)</em><br>Ngay cả trẻ em cũng có thể leo được ngọn núi này.', '来年こそ富士山に登ろう。<br><em>(Rainen koso Fujisan ni noborō.)</em><br>Chính năm sau chúng ta hãy leo núi Phú Sĩ.', '頂上まで登れば、素晴らしい景色が見える。<br><em>(Chōjō made noboreba, subarashii keshiki ga mieru.)</em><br>Nếu leo lên đến đỉnh, bạn có thể thấy một khung cảnh tuyệt vời.'] },
            { kanji: '渡る', hiragana: 'わたる', type: 'Godan', meaning: 'băng qua', forms: ['わたる', 'わたります', 'わたって', 'わだった', 'わたらない', 'わたれる', 'わたろう', 'わたれば'], examples: ['道を渡る。<br><em>(Michi o wataru.)</em><br>Băng qua đường.', '橋を渡ります。<br><em>(Hashi o watarimasu.)</em><br>Tôi sẽ băng qua cầu.', '信号が青になったら渡ってください。<br><em>(Shingō ga ao ni nattara watatte kudasai.)</em><br>Khi đèn chuyển sang màu xanh thì hãy băng qua.', '彼は川を泳いで渡った。<br><em>(Kare wa kawa o oyoide watatta.)</em><br>Anh ấy đã bơi qua sông.', '危ないからここで渡らないで。<br><em>(Abunai kara koko de wataranai de.)</em><br>Nguy hiểm, đừng băng qua ở đây.', 'この川は浅いので歩いて渡れる。<br><em>(Kono kawa wa asai node aruite watareru.)</em><br>Con sông này nông nên có thể đi bộ qua được.', 'みんなで一緒に渡ろう。<br><em>(Minna de issho ni watarō.)</em><br>Hãy cùng nhau băng qua.', '橋を渡れば、向こう岸に着く。<br><em>(Hashi o watareba, mukōgishi ni tsuku.)</em><br>Nếu băng qua cầu, bạn sẽ đến được bờ bên kia.'] },
            { kanji: '曲がる', hiragana: 'まがる', type: 'Godan', meaning: 'rẽ', forms: ['まがる', 'まがります', 'まがって', 'まがった', 'まがらない', 'まがれる', 'まがろう', 'まがれば'], examples: ['角を曲がる。<br><em>(Kado o magaru.)</em><br>Rẽ ở góc đường.', '次の信号を右に曲がります。<br><em>(Tsugi no shingō o migi ni magarimasu.)</em><br>Tôi sẽ rẽ phải ở đèn tín hiệu tiếp theo.', 'あそこで左に曲がってください。<br><em>(Asoko de hidari ni magatte kudasai.)</em><br>Xin hãy rẽ trái ở đằng kia.', '彼は道を間違えて曲がった。<br><em>(Kare wa michi o machigaete magatta.)</em><br>Anh ấy đã rẽ nhầm đường.', 'まっすぐ行って、曲がらないでください。<br><em>(Massugu itte, magaranaide kudasai.)</em><br>Hãy đi thẳng, đừng rẽ.', 'この道は狭くて曲がれない。<br><em>(Kono michi wa semakute magarenai.)</em><br>Con đường này hẹp quá không rẽ được.', 'あの角を曲がろう。<br><em>(Ano kado o magarō.)</em><br>Hãy rẽ ở góc kia.', 'ここを曲がれば、駅はすぐそこだ。<br><em>(Koko o magareba, eki wa sugu soko da.)</em><br>Nếu rẽ ở đây, nhà ga ở ngay đó.'] },
            { kanji: '待つ', hiragana: 'まつ', type: 'Godan', meaning: 'đợi', forms: ['まつ', 'まちます', 'まって', 'まった', 'またない', 'まてる', 'まとう', 'まてば'], examples: ['友達を待つ。<br><em>(Tomodachi o matsu.)</em><br>Tôi đợi bạn.', 'バスを待ちます。<br><em>(Basu o machimasu.)</em><br>Tôi sẽ đợi xe buýt.', 'ここで少し待ってください。<br><em>(Koko de sukoshi matte kudasai.)</em><br>Xin hãy đợi ở đây một chút.', '彼を１時間も待った。<br><em>(Kare o ichijikan mo matta.)</em><br>Tôi đã đợi anh ấy cả một tiếng đồng hồ.', 'もう待たないで、先に行ってください。<br><em>(Mō matanai de, saki ni itte kudasai.)</em><br>Đừng đợi nữa, hãy đi trước đi.', 'あと５分ぐらい待てますか。<br><em>(Ato gofun gurai matemasu ka.)</em><br>Bạn có thể đợi thêm khoảng 5 phút nữa không?', '喫茶店で待とう。<br><em>(Kissaten de matō.)</em><br>Chúng ta hãy đợi ở quán cà phê đi.', 'もう少し待てば、彼も来るだろう。<br><em>(Mō sukoshi mateba, kare mo kuru darō.)</em><br>Nếu đợi thêm một chút nữa, chắc anh ấy cũng sẽ đến.'] },
            { kanji: '急ぐ', hiragana: 'いそぐ', type: 'Godan', meaning: 'vội, gấp', forms: ['いそぐ', 'いそぎます', 'いそいで', 'いそいだ', 'いそがない', 'いそげる', 'いそごう', 'いそげば'], examples: ['駅へ急ぐ。<br><em>(Eki e isogu.)</em><br>Vội vã đến ga.', '急ぎますから、失礼します。<br><em>(Isogimasu kara, shitsurei shimasu.)</em><br>Vì tôi đang vội nên xin phép đi trước.', '急いでください。<br><em>(Isoide kudasai.)</em><br>Xin hãy nhanh lên.', '彼は急いで帰った。<br><em>(Kare wa isoide kaetta.)</em><br>Anh ấy đã vội vã trở về.', 'そんなに急がないで。<br><em>(Sonna ni isoganai de.)</em><br>Đừng vội như vậy.', '今からならまだ急げる。<br><em>(Ima kara nara mada isogeru.)</em><br>Nếu từ bây giờ thì vẫn còn có thể nhanh được.', 'さあ、急ごう。<br><em>(Sā, isogō.)</em><br>Nào, nhanh lên.', '急げば間に合う。<br><em>(Isogeba maniau.)</em><br>Nếu nhanh lên thì sẽ kịp.'] },
            { kanji: '着く', hiragana: 'つく', type: 'Godan', meaning: 'đến nơi', forms: ['つく', 'つきます', 'ついて', 'ついた', 'つかない', 'つける', 'つこう', 'つけば'], examples: ['駅に着く。<br><em>(Eki ni tsuku.)</em><br>Đến ga.', '飛行機は何時に着きますか。<br><em>(Hikōki wa nanji ni tsukimasu ka.)</em><br>Máy bay mấy giờ đến?', '席に着いてください。<br><em>(Seki ni tsuite kudasai.)</em><br>Xin hãy về chỗ ngồi.', '無事に家に着いた。<br><em>(Buji ni ie ni tsuita.)</em><br>Tôi đã về đến nhà an toàn.', 'まだ着かない。<br><em>(Mada tsukanai.)</em><br>Vẫn chưa đến.', 'あとどのくらいで着ける？<br><em>(Ato dono kurai de tsukeru?)</em><br>Khoảng bao lâu nữa thì có thể đến nơi?', '目的地まであと少し、頑張って着こう。<br><em>(Mokutekichi made ato sukoshi, ganbatte tsukō.)</em><br>Chỉ còn một chút nữa là đến đích, hãy cố gắng lên.', '今出発すれば、時間通りに着く。<br><em>(Ima shuppatsu sureba, jikandōri ni tsuku.)</em><br>Nếu xuất phát bây giờ, sẽ đến đúng giờ.'] },
            { kanji: '迎える', hiragana: 'むかえる', type: 'Ichidan', meaning: 'đón', forms: ['むかえる', 'むかえます', 'むかえて', 'むかえた', 'むかえない', 'むかえられる', 'むかえよう', 'むかえれば'], examples: ['空港で友達を迎える。<br><em>(Kūkō de tomodachi o mukaeru.)</em><br>Đón bạn ở sân bay.', 'お客様を迎えます。<br><em>(Okyakusama o mukaemasu.)</em><br>Tôi sẽ đón khách.', '駅まで迎えに来てください。<br><em>(Eki made mukae ni kite kudasai.)</em><br>Xin hãy đến ga đón tôi.', '家族が私を迎えた。<br><em>(Kazoku ga watashi o mukaeta.)</em><br>Gia đình đã đón tôi.', '今日は誰も迎えない。<br><em>(Kyō wa dare mo mukaenai.)</em><br>Hôm nay tôi không đón ai cả.', '何時に迎えられますか。<br><em>(Nanji ni mukaeraremasu ka.)</em><br>Bạn có thể được đón lúc mấy giờ?', '新しい年を迎えよう。<br><em>(Atarashii toshi o mukaeyō.)</em><br>Hãy cùng chào đón năm mới.', '準備万端で迎えれば、大丈夫だ。<br><em>(Junbi bantan de mukaereba, daijōbu da.)</em><br>Nếu chuẩn bị kỹ càng để đón tiếp thì sẽ ổn thôi.'] },
            { kanji: '会う', hiragana: 'あう', type: 'Godan', meaning: 'gặp', forms: ['あう', 'あいます', 'あって', 'あった', 'あわない', 'あえる', 'あおう', 'あえば'], examples: ['駅で友達に会う。<br><em>(Eki de tomodachi ni au.)</em><br>Tôi gặp bạn ở ga.', '来週、先生に会います。<br><em>(Raishū, sensei ni aimasu.)</em><br>Tuần sau tôi sẽ gặp giáo viên.', '彼に会って、話したいことがある。<br><em>(Kare ni atte, hanashitai koto ga aru.)</em><br>Tôi muốn gặp anh ấy để nói chuyện.', '昨日、偶然に田中さんに会った。<br><em>(Kinō, gūzen ni Tanaka-san ni atta.)</em><br>Hôm qua tôi đã tình cờ gặp anh Tanaka.', '最近、彼に会わない。<br><em>(Saikin, kare ni awanai.)</em><br>Gần đây tôi không gặp anh ấy.', 'いつかまた会える日を楽しみにしています。<br><em>(Itsuka mata aeru hi o tanoshimi ni shite imasu.)</em><br>Tôi mong chờ ngày chúng ta có thể gặp lại.', 'また明日会おう。<br><em>(Mata ashita aō.)</em><br>Hẹn gặp lại vào ngày mai nhé.', '彼に会えば、きっと好きになるよ。<br><em>(Kare ni aeba, kitto suki ni naru yo.)</em><br>Nếu gặp anh ấy, chắc chắn bạn sẽ thích thôi.'] },
            { kanji: '誘う', hiragana: 'さそう', type: 'Godan', meaning: 'mời, rủ', forms: ['さそう', 'さそいます', 'さそって', 'さそった', 'さそわない', 'さそえる', 'さそおう', 'さそえば'], examples: ['友達を映画に誘う。<br><em>(Tomodachi o eiga ni sasou.)</em><br>Rủ bạn đi xem phim.', '食事に誘います。<br><em>(Shokuji ni sasoimasu.)</em><br>Tôi sẽ mời đi ăn.', '彼をパーティーに誘ってください。<br><em>(Kare o pātī ni sasotte kudasai.)</em><br>Hãy mời anh ấy đến bữa tiệc.', '田中さんをデートに誘った。<br><em>(Tanaka-san o dēto ni sasotta.)</em><br>Tôi đã mời cô Tanaka đi hẹn hò.', '彼は誰も誘わない。<br><em>(Kare wa daremo sasowanai.)</em><br>Anh ấy không mời ai cả.', '気軽に誘える友達がいる。<br><em>(Kigaru ni sasoeru tomodachi ga iru.)</em><br>Tôi có những người bạn có thể dễ dàng rủ đi chơi.', '今度、彼を飲みに誘おう。<br><em>(Kondo, kare o nomi ni sasoō.)</em><br>Lần tới hãy rủ anh ấy đi uống.', '勇気を出して誘えば、来てくれるかもしれない。<br><em>(Yūki o dashite sasoeba, kite kureru kamoshirenai.)</em><br>Nếu dũng cảm mời, có thể họ sẽ đến.'] },
