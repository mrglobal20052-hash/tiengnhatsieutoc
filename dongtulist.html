            { kanji: '手伝う', hiragana: 'てつだう', type: 'Godan', meaning: 'giúp đỡ', forms: ['てつだう', 'てつだいます', 'てつだって', 'てつだった', 'てつだわない', 'てつだえる', 'てつだおう', 'てつだえば'], examples: ['母の仕事を手伝う。<br><em>(Haha no shigoto o tetsudau.)</em><br>Giúp đỡ công việc của mẹ.', '引っ越しを手伝います。<br><em>(Hikkoshi o tetsudaimasu.)</em><br>Tôi sẽ giúp chuyển nhà.', '少し手伝ってください。<br><em>(Sukoshi tetsudatte kudasai.)</em><br>Xin hãy giúp tôi một chút.', '友達の宿題を手伝った。<br><em>(Tomodachi no shukudai o tetsudatta.)</em><br>Tôi đã giúp bạn làm bài tập.', '今日は手伝わない。<br><em>(Kyō wa tetsudawanai.)</em><br>Hôm nay tôi sẽ không giúp.', '何か手伝えることはありますか。<br><em>(Nanika tetsudaeru koto wa arimasu ka.)</em><br>Có việc gì tôi có thể giúp được không?', '困っているから、手伝おう。<br><em>(Komatteiru kara, tetsudaō.)</em><br>Vì họ đang gặp khó khăn, chúng ta hãy giúp đỡ.', 'みんなで手伝えば、早く終わる。<br><em>(Minna de tetsudaeba, hayaku owaru.)</em><br>Nếu mọi người cùng giúp thì sẽ xong sớm.'] },
            { kanji: '助ける', hiragana: 'たすける', type: 'Ichidan', meaning: 'giúp đỡ, cứu', forms: ['たすける', 'たすけます', 'たすけて', 'たすけた', 'たすけない', 'たすけられる', 'たすけよう', 'たすければ'], examples: ['困っている人を助ける。<br><em>(Komatteiru hito o tasukeru.)</em><br>Giúp đỡ người gặp khó khăn.', '彼を助けます。<br><em>(Kare o tasukemasu.)</em><br>Tôi sẽ giúp anh ấy.', '助けてください！<br><em>(Tasukete kudasai!)</em><br>Làm ơn cứu tôi!', '彼が私を助けた。<br><em>(Kare ga watashi o tasuketa.)</em><br>Anh ấy đã giúp tôi.', '誰も助けない。<br><em>(Dare mo tasukenai.)</em><br>Không ai giúp cả.', '彼なら助けられるかもしれない。<br><em>(Kare nara tasukerareru kamoshirenai.)</em><br>Nếu là anh ấy thì có thể giúp được.', 'お互いに助けよう。<br><em>(Otagai ni tasukeyō.)</em><br>Hãy giúp đỡ lẫn nhau.', '君が助ければ、彼は成功するだろう。<br><em>(Kimi ga tasukereba, kare wa seikō suru darō.)</em><br>Nếu bạn giúp, có lẽ anh ấy sẽ thành công.'] },
            { kanji: '頼む', hiragana: 'たのむ', type: 'Godan', meaning: 'nhờ vả', forms: ['たのむ', 'たのみます', 'たのんで', 'たのんだ', 'たのまない', 'たのめる', 'たのもう', 'たのめば'], examples: ['仕事を頼む。<br><em>(Shigoto o tanomu.)</em><br>Nhờ công việc.', 'コーヒーを頼みます。<br><em>(Kōhī o tanomimasu.)</em><br>Tôi sẽ gọi cà phê.', 'これをコピーしてと頼んだ。<br><em>(Kore o kopī shite to tanonda.)</em><br>Tôi đã nhờ photo cái này.', '彼に助けを頼んだ。<br><em>(Kare ni tasuke o tanonda.)</em><br>Tôi đã nhờ anh ấy giúp đỡ.', '人には頼まない。<br><em>(Hito ni wa tanomanai.)</em><br>Tôi không nhờ vả người khác.', '彼なら頼める。<br><em>(Kare nara tanomeru.)</em><br>Nếu là anh ấy thì có thể nhờ được.', '専門家に頼もう。<br><em>(Senmonka ni tanomō.)</em><br>Hãy nhờ chuyên gia.', '彼に頼めば、きっとやってくれる。<br><em>(Kare ni tanomeba, kitto yatte kureru.)</em><br>Nếu nhờ anh ấy, chắc chắn anh ấy sẽ làm.'] },
            { kanji: '書く', hiragana: 'かく', type: 'Godan', meaning: 'viết', forms: ['かく', 'かきます', 'かいて', 'かいた', 'かかない', 'かける', 'かこう', 'かけば'], examples: ['手紙を書く。<br><em>(Tegami o kaku.)</em><br>Tôi viết thư.', 'レポートを書きます。<br><em>(Repōto o kakimasu.)</em><br>Tôi sẽ viết báo cáo.', 'ここに名前を書いてください。<br><em>(Koko ni namae o kaite kudasai.)</em><br>Xin hãy viết tên vào đây.', '昨日、日記を書いた。<br><em>(Kinō, nikki o kaita.)</em><br>Hôm qua tôi đã viết nhật ký.', '彼は漢字を書かない。<br><em>(Kare wa kanji o kakanai.)</em><br>Anh ấy không viết chữ Hán.', '私は綺麗な字が書ける。<br><em>(Watashi wa kirei na ji ga kakeru.)</em><br>Tôi có thể viết chữ đẹp.', 'みんなで寄せ書きを書こう。<br><em>(Minna de yosegaki o kakō.)</em><br>Mọi người cùng nhau viết lưu bút nào.', '鉛筆で書けば、消せるよ。<br><em>(Enpitsu de kakeba, keseru yo.)</em><br>Nếu viết bằng bút chì thì có thể tẩy được đấy.'] },
            { kanji: '磨く', hiragana: 'みがく', type: 'Godan', meaning: 'đánh (răng), mài', forms: ['みがく', 'みがきます', 'みがいて', 'みがいた', 'みがかない', 'みがかける', 'みがこう', 'みがけば'], examples: ['歯を磨く。<br><em>(Ha o migaku.)</em><br>Đánh răng.', '靴を磨きます。<br><em>(Kutsu o migakimasu.)</em><br>Tôi sẽ đánh giày.', '鏡をきれいに磨いてください。<br><em>(Kagami o kirei ni migaite kudasai.)</em><br>Xin hãy lau sạch gương.', '銀食器をピカピカに磨いた。<br><em>(Ginshokki o pikapika ni migaita.)</em><br>Tôi đã đánh bóng bộ đồ ăn bằng bạc cho đến khi sáng bóng.', '今朝は歯を磨かない。<br><em>(Kesa wa ha o migakanai.)</em><br>Sáng nay tôi không đánh răng.', 'この道具で石も磨ける。<br><em>(Kono dōgu de ishi mo migakeru.)</em><br>Với công cụ này, ngay cả đá cũng có thể mài được.', '腕を磨こう。<br><em>(Ude o migakō.)</em><br>Hãy rèn luyện kỹ năng của mình.', '丁寧に磨けば、光沢が出る。<br><em>(Teinei ni migakeba, kōtaku ga deru.)</em><br>Nếu đánh bóng cẩn thận, nó sẽ trở nên sáng bóng.'] },
            { kanji: '洗う', hiragana: 'あらう', type: 'Godan', meaning: 'rửa', forms: ['あらう', 'あらいます', 'あらって', 'あらった', 'あらわない', 'あらえる', 'あらおう', 'あらえば'], examples: ['手を洗う。<br><em>(Te o arau.)</em><br>Rửa tay.', 'お皿を洗います。<br><em>(Osara o araimasu.)</em><br>Tôi sẽ rửa bát.', '野菜をよく洗ってください。<br><em>(Yasai o yoku aratte kudasai.)</em><br>Xin hãy rửa rau thật kỹ.', '食べた後、皿を洗った。<br><em>(Tabeta ato, sara o aratta.)</em><br>Sau khi ăn, tôi đã rửa bát.', '今日は面倒だから洗わない。<br><em>(Kyō wa mendō da kara arawanai.)</em><br>Hôm nay lười nên tôi không rửa.', 'この汚れは洗えますか。<br><em>(Kono yogore wa araemasu ka.)</em><br>Vết bẩn này có thể giặt được không?', 'さあ、皿を洗おう。<br><em>(Sā, sara o araō.)</em><br>Nào, hãy rửa bát thôi.', '水で洗えば、きれいになる。<br><em>(Mizu de araeba, kirei ni naru.)</em><br>Nếu rửa bằng nước, nó sẽ sạch.'] },
            { kanji: '浴びる', hiragana: 'あびる', type: 'Ichidan', meaning: 'tắm', forms: ['あびる', 'あびます', 'あびて', 'あびた', 'あびない', 'あびられる', 'あびよう', 'あびれば'], examples: ['シャワーを浴びる。<br><em>(Shawā o abiru.)</em><br>Tắm vòi hoa sen.', '毎朝シャワーを浴びます。<br><em>(Maiasa shawā o abimasu.)</em><br>Tôi tắm vòi sen mỗi sáng.', 'シャワーを浴びて、寝ます。<br><em>(Shawā o abite, nemasu.)</em><br>Tắm xong rồi ngủ.', '今朝、シャワーを浴びた。<br><em>(Kesa, shawā o abita.)</em><br>Sáng nay tôi đã tắm.', '今日は寒くて浴びない。<br><em>(Kyō wa samukute abinai.)</em><br>Hôm nay lạnh nên tôi không tắm.', 'けがをしているので浴びられない。<br><em>(Kega o shiteiru node abirarenai.)</em><br>Vì bị thương nên không thể tắm.', 'さあ、シャワーを浴びよう。<br><em>(Sā, shawā o abiyō.)</em><br>Nào, hãy đi tắm thôi.', 'シャワーを浴びれば、さっぱりする。<br><em>(Shawā o abireba, sappari suru.)</em><br>Nếu đi tắm, bạn sẽ thấy sảng khoái.'] },
            { kanji: '盗む', hiragana: 'ぬすむ', type: 'Godan', meaning: 'ăn trộm', forms: ['ぬすむ', 'ぬすみます', 'ぬすんで', 'ぬすんだ', 'ぬすまない', 'ぬすめる', 'ぬすもう', 'ぬすめば'], examples: ['お金を盗む。<br><em>(Okane o nusumu.)</em><br>Ăn trộm tiền.', '泥棒が宝石を盗みます。<br><em>(Dorobō ga hōseki o nusumimasu.)</em><br>Kẻ trộm sẽ ăn cắp đá quý.', '人のものを盗んではいけません。<br><em>(Hito no mono o nusunde wa ikemasen.)</em><br>Không được ăn trộm đồ của người khác.', '彼は財布を盗んだ。<br><em>(Kare wa saifu o nusunda.)</em><br>Anh ta đã ăn trộm ví.', '私は決して盗まない。<br><em>(Watashi wa kesshite nusumanai.)</em><br>Tôi nhất định không ăn trộm.', '厳重な警備で盗めない。<br><em>(Genjū na keibi de nusumenai.)</em><br>An ninh nghiêm ngặt nên không thể ăn trộm được.', '人の心を盗もう。<br><em>(Hito no kokoro o nusumō.)</em><br>Hãy chiếm lấy trái tim người khác (nghĩa bóng).', '油断すれば、盗まれる。<br><em>(Yudan sureba, nusumareru.)</em><br>Nếu lơ là, sẽ bị ăn trộm.'] },
            { kanji: '触る', hiragana: 'さわる', type: 'Godan', meaning: 'sờ, chạm', forms: ['さわる', 'さわります', 'さわって', 'さわった', 'さわらない', 'さわれる', 'さわろう', 'さわれば'], examples: ['展示品に触るな。<br><em>(Tenjihin ni sawaru na.)</em><br>Đừng chạm vào vật trưng bày.', '動物に触りますか。<br><em>(Dōbutsu ni sawarimasu ka.)</em><br>Bạn có chạm vào động vật không?', '頭を触ってください。<br><em>(Atama o sawatte kudasai.)</em><br>Xin hãy sờ đầu.', '猫の背中をそっと触った。<br><em>(Neko no senaka o sotto sawatta.)</em><br>Tôi đã nhẹ nhàng chạm vào lưng con mèo.', '熱いから触らないで。<br><em>(Atsui kara sawaranai de.)</em><br>Vì nóng nên đừng chạm vào.', 'ガラス越しなら触れる。<br><em>(Garasu-goshi nara sawareru.)</em><br>Nếu qua lớp kính thì có thể chạm vào được.', '少しだけ触ろう。<br><em>(Sukoshi dake sawarō.)</em><br>Hãy chạm thử một chút thôi.', '直接触れば、感触がわかる。<br><em>(Chokusetsu sawareba, kanshoku ga wakaru.)</em><br>Nếu chạm trực tiếp thì sẽ biết cảm giác.'] },
            { kanji: '噛む', hiragana: 'かむ', type: 'Godan', meaning: 'cắn, nhai', forms: ['かむ', 'かみます', 'かんで', 'かんだ', 'かまない', 'かめる', 'かもう', 'かめば'], examples: ['犬が噛む。<br><em>(Inu ga kamu.)</em><br>Chó cắn.', 'よく噛んで食べます。<br><em>(Yoku kande tabemasu.)</em><br>Tôi nhai kỹ rồi ăn.', 'ガムを噛んでいます。<br><em>(Gamu o kandeimasu.)</em><br>Tôi đang nhai kẹo cao su.', '蚊に噛まれた。<br><em>(Ka ni kamareta.)</em><br>Tôi bị muỗi đốt (cắn).', 'この犬は噛まない。<br><em>(Kono inu wa kamanai.)</em><br>Con chó này không cắn.', '硬い肉でも噛める。<br><em>(Katai niku demo kameru.)</em><br>Thịt dai cũng có thể nhai được.', '一口噛もう。<br><em>(Hitokuchi kamō.)</em><br>Hãy cắn một miếng nào.', 'よく噛めば、消化にいい。<br><em>(Yoku kameba, shōka ni ii.)</em><br>Nếu nhai kỹ sẽ tốt cho tiêu hóa.'] },
            { kanji: '役に立つ', hiragana: 'やくにたつ', type: 'Godan', meaning: 'có ích', forms: ['やくにたつ', 'やくにたちます', 'やくにたって', 'やくにたった', 'やくにたたない', 'やくにたてる', 'やくにたとう', 'やくにたてば'], examples: ['この辞書は役に立つ。<br><em>(Kono jisho wa yaku ni tatsu.)</em><br>Cuốn từ điển này rất hữu ích.', 'あなたの助言が役に立ちます。<br><em>(Anata no jogen ga yaku ni tachimasu.)</em><br>Lời khuyên của bạn rất hữu ích.', '人の役に立って嬉しい。<br><em>(Hito no yaku ni tatte ureshii.)</em><br>Tôi vui vì đã giúp ích được cho mọi người.', 'その情報がとても役に立った。<br><em>(Sono jōhō ga totemo yaku ni tatta.)</em><br>Thông tin đó đã rất hữu ích.', 'この古い機械はもう役に立たない。<br><em>(Kono furui kikai wa mō yaku ni tatanai.)</em><br>Cái máy cũ này không còn hữu ích nữa.', '私も何かお役に立てますか。<br><em>(Watashi mo nanika oyaku ni tatemasu ka.)</em><br>Tôi có thể giúp ích được gì không?', '将来、社会の役に立とう。<br><em>(Shōrai, shakai no yaku ni tatō.)</em><br>Trong tương lai, hãy trở thành người có ích cho xã hội.', 'この知識があれば、いつか役に立つだろう。<br><em>(Kono chishiki ga areba, itsuka yaku ni tatsu darō.)</em><br>Nếu có kiến thức này, một ngày nào đó nó sẽ hữu ích.'] },
            { kanji: 'かかる', hiragana: 'かかる', type: 'Godan', meaning: 'tốn (thời gian, tiền bạc)', forms: ['かかる', 'かかります', 'かかって', 'かかった', 'かからない', 'かかれる', 'かかろう', 'かかれば'], examples: ['時間がかかる。<br><em>(Jikan ga kakaru.)</em><br>Tốn thời gian.', '駅から家まで30分かかります。<br><em>(Eki kara ie made sanjuppun kakarimasu.)</em><br>Từ ga về nhà mất 30 phút.', 'この料理は時間がかかって、大変だ。<br><em>(Kono ryōri wa jikan ga kakatte, taihen da.)</em><br>Món ăn này tốn thời gian, thật vất vả.', '修理に1万円かかった。<br><em>(Shūri ni ichiman-en kakatta.)</em><br>Việc sửa chữa đã tốn 1 vạn yên.', 'お金はかからない。<br><em>(Okane wa kakaranai.)</em><br>Không tốn tiền.', 'そんなにお金はかかれるわけがない。<br><em>(Sonna ni okane wa kakareru wake ga nai.)</em><br>Không thể nào tốn nhiều tiền như vậy được.', 'どんなに時間がかかろうとも、やり遂げる。<br><em>(Donna ni jikan ga kakarō tomo, yaritogeru.)</em><br>Dù có tốn bao nhiêu thời gian, tôi cũng sẽ làm xong.', 'お金がかかれば、やめます。<br><em>(Okane ga kakareba, yamemasu.)</em><br>Nếu tốn tiền thì tôi sẽ bỏ cuộc.'] },
            { kanji: '泊まる', hiragana: 'とまる', type: 'Godan', meaning: 'trọ lại', forms: ['とまる', 'とまります', 'とまって', 'とまった', 'とまらない', 'とまれる', 'とまろう', 'とまれば'], examples: ['ホテルに泊まる。<br><em>(Hoteri ni tomaru.)</em><br>Trọ lại ở khách sạn.', '友達の家に泊まります。<br><em>(Tomodachi no ie ni tomarimasu.)</em><br>Tôi sẽ trọ lại nhà bạn.', '今夜、ここに泊まってもいいですか。<br><em>(Konya, koko ni tomatte mo ii desu ka.)</em><br>Tối nay tôi ở lại đây được không?', '先週、旅館に泊まった。<br><em>(Senshū, ryokan ni tomatta.)</em><br>Tuần trước tôi đã trọ ở một nhà trọ kiểu Nhật.', '今日は泊まらないで帰る。<br><em>(Kyō wa tomaranai de kaeru.)</em><br>Hôm nay tôi sẽ về mà không ở lại.', 'このホテルは満室で泊まれない。<br><em>(Kono hoteru wa manshitsu de tomarenai.)</em><br>Khách sạn này đã kín phòng nên không thể trọ lại.', '今日はもう遅いから、泊まろう。<br><em>(Kyō wa mō osoi kara, tomarō.)</em><br>Hôm nay muộn rồi, chúng ta hãy ở lại đi.', '予約すれば、確実に泊まれる。<br><em>(Yoyaku sureba, kakujitsu ni tomareru.)</em><br>Nếu đặt trước thì chắc chắn có thể trọ lại.'] },
            { kanji: '決める', hiragana: 'きめる', type: 'Ichidan', meaning: 'quyết định', forms: ['きめる', 'きめます', 'きめて', 'きめた', 'きめない', 'きめられる', 'きめよう', 'きめれば'], examples: ['旅行の計画を決める。<br><em>(Ryokō no keikaku o kimeru.)</em><br>Quyết định kế hoạch du lịch.', '自分で決めます。<br><em>(Jibun de kimemasu.)</em><br>Tôi sẽ tự quyết định.', '早く決めてください。<br><em>(Hayaku kimete kudasai.)</em><br>Xin hãy quyết định nhanh.', '私は日本へ行くことを決めた。<br><em>(Watashi wa Nihon e iku koto o kimeta.)</em><br>Tôi đã quyết định sẽ đi Nhật.', 'まだ何も決めていない。<br><em>(Mada nani mo kimeteinai.)</em><br>Tôi vẫn chưa quyết định gì cả.', '一人では決められない。<br><em>(Hitori de wa kimerarenai.)</em><br>Một mình tôi không thể quyết định được.', '今すぐ決めよう。<br><em>(Ima sugu kimeyō.)</em><br>Hãy quyết định ngay bây giờ.', 'みんなで決めれば、問題ない。<br><em>(Minna de kimereba, mondai nai.)</em><br>Nếu mọi người cùng quyết định thì không có vấn đề gì.'] },
            { kanji: '変える', hiragana: 'かえる', type: 'Ichidan', meaning: 'thay đổi', forms: ['かえる', 'かえます', 'かえて', 'かえた', 'かえない', 'かえられる', 'かえよう', 'かえれば'], examples: ['予定を変える。<br><em>(Yotei o kaeru.)</em><br>Thay đổi kế hoạch.', '髪型を変えます。<br><em>(Kamigata o kaemasu.)</em><br>Tôi sẽ thay đổi kiểu tóc.', '話を変えてもいいですか。<br><em>(Hanashi o kaete mo ii desu ka.)</em><br>Tôi có thể đổi chủ đề được không?', '彼は意見を変えた。<br><em>(Kare wa iken o kaeta.)</em><br>Anh ấy đã thay đổi ý kiến.', '何も変えないでください。<br><em>(Nani mo kaenaide kudasai.)</em><br>Xin đừng thay đổi bất cứ điều gì.', 'この事実は変えられない。<br><em>(Kono jijitsu wa kaerarenai.)</em><br>Sự thật này không thể thay đổi.', 'やり方を変えよう。<br><em>(Yarikata o kaeyō.)</em><br>Hãy thay đổi cách làm đi.', '考え方を変えれば、楽になる。<br><em>(Kangaekata o kaereba, raku ni naru.)</em><br>Nếu thay đổi cách suy nghĩ, bạn sẽ thấy thoải mái hơn.'] },
            { kanji: '動く', hiragana: 'うごく', type: 'Godan', meaning: 'di chuyển, hoạt động', forms: ['うごく', 'うごきます', 'うごいて', 'うごいた', 'うごかない', 'うごける', 'うごこう', 'うごけば'], examples: ['時計が動く。<br><em>(Tokei ga ugoku.)</em><br>Đồng hồ chạy.', 'エレベーターが動きます。<br><em>(Erebētā ga ugokimasu.)</em><br>Thang máy hoạt động.', 'もっと体を動かしてください。<br><em>(Motto karada o ugoite kudasai.)</em><br>Hãy vận động cơ thể nhiều hơn.', '地震で家が動いた。<br><em>(Jishin de ie ga ugoita.)</em><br>Nhà bị rung chuyển do động đất.', '壊れて動かない。<br><em>(Kowarete ugokanai.)</em><br>Bị hỏng nên không hoạt động.', 'けがで足が動けない。<br><em>(Kega de ashi ga ugoenai.)</em><br>Chân bị thương nên không cử động được.', 'さあ、動こう。<br><em>(Sā, ugokō.)</em><br>Nào, hành động thôi.', 'スイッチを押せば動くはずだ。<br><em>(Suitchi o oseba ugoku hazu da.)</em><br>Nếu nhấn công tắc thì chắc chắn nó sẽ hoạt động.'] },

            { kanji: '降る', hiragana: 'ふる', type: 'Godan', meaning: 'rơi (mưa, tuyết)', forms: ['ふる', 'ふります', 'ふって', 'ふった', 'ふらない', 'ふれる', 'ふろう', 'ふれば'], examples: ['雨が降る。<br><em>(Ame ga furu.)</em><br>Mưa rơi.', '明日は雪が降ります。<br><em>(Ashita wa yuki ga furimasu.)</em><br>Ngày mai tuyết sẽ rơi.', '雨が降ってきた。<br><em>(Ame ga futtekita.)</em><br>Trời bắt đầu mưa.', '昨日は大雪が降った。<br><em>(Kinō wa ōyuki ga futta.)</em><br>Hôm qua tuyết rơi dày.', '今日は降らないだろう。<br><em>(Kyō wa furanai darō.)</em><br>Hôm nay chắc sẽ không mưa.', 'こんなに降るとは思わなかった。<br><em>(Konna ni furu to wa omowanakatta.)</em><br>Tôi không nghĩ là trời sẽ mưa to như vậy.', '雨よ、もう降ろうとするな。<br><em>(Ame yo, mō furō to suru na.)</em><br>Hỡi mưa, đừng rơi nữa.', 'これ以上降れば、川が氾濫する。<br><em>(Kore ijō fureba, kawa ga hanran suru.)</em><br>Nếu mưa thêm nữa, sông sẽ bị ngập.'] },

        ];

      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ja-JP';
        utterance.rate = 0.9;
        window.speechSynthesis.speak(utterance);
      } else {
        alert('Trình duyệt của bạn không hỗ trợ chức năng đọc văn bản.');
      }
    }

    fullVerbsList.forEach((verb, index) => {
      const verbDiv = document.createElement('div');
      verbDiv.className = 'bg-white rounded-lg shadow-md';

      let typeColorClass = '';

        case 'Ichidan': typeColorClass = 'bg-green-100 text-green-800'; break;
        case 'Godan': typeColorClass = 'bg-blue-100 text-blue-800'; break;
        case 'Irregular': typeColorClass = 'bg-purple-100 text-purple-800'; break;
      }

      let detailTableRows = '';
      verb.forms.forEach((form, i) => {
        const japaneseExample = verb.examples[i].split('<br>')[0];

          <tr class="border-t">

                    <path d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"/>
                    <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"/>

      verbDiv.innerHTML = `

          <div class="flex items-center">

            <svg class="w-6 h-6 text-gray-500 chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    document.querySelectorAll('.accordion-button').forEach(button => {

        const content = button.nextElementSibling;
        button.classList.toggle('open');
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    });
  </script>
