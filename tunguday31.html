<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AzaGrammar Master - Tổng hợp N4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f0f2f5; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .ja-text { font-family: 'Noto Sans JP', sans-serif; }
        
        /* Custom Scrollbar */
        .scroller::-webkit-scrollbar { width: 6px; }
        .scroller::-webkit-scrollbar-track { background: transparent; }
        .scroller::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        /* Category Item */
        .cat-header { transition: all 0.2s; }
        .cat-header:hover { background-color: #e0e7ff; }
        .cat-header.active { background-color: #4f46e5; color: white; }
        .cat-header.active i { color: white; }
        
        /* Grammar Item in List */
        .g-item { transition: all 0.2s; border-left: 3px solid transparent; }
        .g-item:hover { background-color: #f8fafc; padding-left: 1rem; }
        .g-item.active { background-color: #eff6ff; border-left-color: #4f46e5; color: #4338ca; padding-left: 1rem; font-weight: 700; }

        /* Formula Box */
        .formula-box { background-image: radial-gradient(#e0e7ff 1px, transparent 1px); background-size: 20px 20px; }
        
        /* Animation */
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
        
        .tab-btn.active { border-bottom: 2px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        
        /* Mobile Drawer */
        #mobileDrawer { transition: transform 0.3s ease-in-out; }
        #mobileDrawer.open { transform: translateX(0); }
        #mobileDrawer.closed { transform: translateX(-100%); }
    </style>
</head>
<body class="text-slate-800">

    <!-- HEADER -->
    <header class="bg-white border-b border-gray-200 flex-none z-30 h-14 md:h-16 flex items-center justify-between px-4 shadow-sm">
        <div class="flex items-center gap-3">
            <button class="md:hidden text-gray-500 text-xl" onclick="toggleMobileDrawer()"><i class="fas fa-bars"></i></button>
            <div class="flex items-center gap-2 text-indigo-600">
                <i class="fas fa-layer-group text-2xl"></i>
                <h1 class="font-extrabold text-lg md:text-xl tracking-tight">AzaGrammar <span class="text-xs bg-indigo-100 px-2 py-0.5 rounded-full text-indigo-700 ml-1">N4 Master</span></h1>
            </div>
        </div>
        <div class="flex gap-2">
             <button onclick="switchMode('study')" id="btn-study" class="px-4 py-1.5 rounded-lg text-sm font-bold bg-indigo-50 text-indigo-600 hover:bg-indigo-100 transition">Học Tập</button>
             <button onclick="switchMode('practice')" id="btn-practice" class="px-4 py-1.5 rounded-lg text-sm font-bold text-gray-500 hover:bg-gray-100 transition">Luyện Tập</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        
        <!-- SIDEBAR (Grammar List) -->
        <aside id="sidebar" class="hidden md:flex w-80 bg-white border-r border-gray-200 flex-col overflow-hidden z-20">
            <div class="p-3 border-b border-gray-100">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                    <input type="text" id="searchInput" placeholder="Tìm mẫu câu (vd: node, tara...)" class="w-full pl-9 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
            </div>
            <div id="categoryList" class="flex-1 scroller overflow-y-auto pb-20">
                <!-- Categories will be injected here -->
            </div>
        </aside>

        <!-- MOBILE DRAWER -->
        <div id="mobileDrawer" class="fixed inset-y-0 left-0 w-3/4 max-w-xs bg-white shadow-2xl z-50 md:hidden closed flex flex-col">
            <div class="p-4 bg-indigo-600 text-white flex justify-between items-center">
                <h2 class="font-bold text-lg">Danh sách ngữ pháp</h2>
                <button onclick="toggleMobileDrawer()"><i class="fas fa-times"></i></button>
            </div>
            <div id="mobileCategoryList" class="flex-1 scroller overflow-y-auto"></div>
        </div>
        <div id="drawerBackdrop" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden glass" onclick="toggleMobileDrawer()"></div>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 relative bg-[#f3f4f6] overflow-hidden flex flex-col">
            
            <!-- STUDY MODE -->
            <div id="study-view" class="flex-1 flex flex-col h-full overflow-y-auto scroller p-4 md:p-8">
                <div class="max-w-3xl mx-auto w-full pb-20 animate-slide-in">
                    
                    <!-- Grammar Card -->
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden mb-6">
                        <!-- Header -->
                        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-white relative">
                            <div class="absolute top-0 right-0 p-4 opacity-20"><i class="fas fa-book-open text-6xl"></i></div>
                            <div class="relative z-10">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-xs font-bold bg-white/20 px-2 py-0.5 rounded uppercase tracking-wider" id="g-category">Category</span>
                                    <span class="text-xs font-bold bg-white/20 px-2 py-0.5 rounded font-mono" id="g-id">#01</span>
                                </div>
                                <h2 class="text-3xl md:text-4xl font-bold ja-text mb-2" id="g-title">...</h2>
                                <p class="text-indigo-100 text-lg font-medium" id="g-meaning">...</p>
                            </div>
                        </div>

                        <!-- Formula -->
                        <div class="p-6 border-b border-gray-100 formula-box bg-indigo-50/30">
                            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2"><i class="fas fa-flask mr-1"></i> Cấu trúc kết hợp</h3>
                            <div class="text-lg md:text-xl font-bold text-gray-700 font-mono bg-white p-4 rounded-xl border border-gray-200 shadow-sm text-center" id="g-formula">
                                ...
                            </div>
                            <p class="text-sm text-gray-500 mt-3 leading-relaxed" id="g-desc">...</p>
                        </div>

                        <!-- Examples -->
                        <div class="p-6">
                            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4"><i class="fas fa-comments mr-1"></i> Ví dụ minh họa</h3>
                            <div class="space-y-4" id="g-examples">
                                <!-- Examples injected here -->
                            </div>
                        </div>
                    </div>

                    <!-- Mini Quiz Trigger -->
                    <div class="text-center">
                        <button onclick="startMiniQuiz()" class="bg-white border-2 border-indigo-100 hover:border-indigo-300 text-indigo-600 font-bold py-3 px-8 rounded-xl shadow-sm transition active:scale-95 flex items-center gap-2 mx-auto">
                            <i class="fas fa-bolt text-yellow-500"></i> Kiểm tra nhanh mẫu này
                        </button>
                    </div>

                </div>
            </div>

            <!-- PRACTICE MODE (Construction Quiz) -->
            <div id="practice-view" class="hidden flex-1 flex-col h-full bg-white relative">
                <div class="absolute inset-0 flex flex-col max-w-2xl mx-auto p-6 justify-center">
                    <div class="mb-8 text-center">
                        <div class="inline-block bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold mb-2" id="quiz-progress">Câu 1/10</div>
                        <h2 class="text-xl font-bold text-gray-800 mb-2">Sắp xếp câu hoàn chỉnh</h2>
                        <p class="text-gray-500 text-sm">Chọn các từ bên dưới theo đúng thứ tự</p>
                    </div>

                    <!-- Quiz Display -->
                    <div class="bg-gray-50 rounded-2xl p-6 border-2 border-dashed border-gray-200 mb-6 min-h-[120px] flex flex-wrap items-center gap-2 justify-center" id="quiz-answer-zone">
                        <!-- Dropped items go here -->
                    </div>

                    <div class="mb-8">
                         <p class="text-center text-gray-600 text-sm mb-4" id="quiz-question-vi">...</p>
                         <div class="flex flex-wrap justify-center gap-3" id="quiz-options-zone">
                             <!-- Option buttons -->
                         </div>
                    </div>

                    <div class="flex gap-4">
                        <button onclick="resetQuizQuestion()" class="flex-1 py-3 rounded-xl border border-gray-300 text-gray-600 font-bold hover:bg-gray-50 transition"><i class="fas fa-undo"></i> Làm lại</button>
                        <button onclick="checkQuizAnswer()" class="flex-1 py-3 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg transition shadow-indigo-200" id="btn-submit-quiz">Kiểm tra</button>
                    </div>
                    
                    <!-- Feedback Overlay -->
                    <div id="quiz-feedback" class="absolute inset-0 bg-white/90 backdrop-blur-sm z-10 hidden flex-col items-center justify-center text-center p-6 rounded-2xl">
                        <div class="text-6xl mb-4" id="fb-icon"></div>
                        <h3 class="text-2xl font-bold mb-2" id="fb-text"></h3>
                        <p class="text-gray-500 mb-6" id="fb-subtext"></p>
                        <button onclick="nextQuizQuestion()" class="bg-gray-900 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:scale-105 transition">Tiếp tục <i class="fas fa-arrow-right ml-2"></i></button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- DATA: Categorized Grammar ---
        const grammarData = {
            "forms": {
                name: "1. Các Thể Động Từ (Verb Forms)",
                icon: "shapes",
                color: "blue",
                items: [
                    { id: "n4_01", title: "可能形 (Thể khả năng)", formula: "Gr1: u → eru | Gr2: ru → rareru | Gr3: kuru → korareru", desc: "Diễn tả năng lực hoặc điều kiện có thể thực hiện hành động. (Thay trợ từ 'o' bằng 'ga').", ex: [{ja:"私は漢字が読めます。", vi:"Tôi có thể đọc chữ Hán."}, {ja:"この店ではカードが使えます。", vi:"Cửa hàng này có thể dùng thẻ."}] },
                    { id: "n4_58", title: "使役形 (Thể sai khiến)", formula: "Gr1: u → aseru | Gr2: ru → saseru | Gr3: kuru → kosaseru", desc: "Bắt buộc hoặc cho phép ai đó làm gì. (Người thực hiện đi với 'ni').", ex: [{ja:"母は子供に野菜を食べさせます。", vi:"Mẹ bắt con ăn rau."}, {ja:"部長は私にビールを飲ませました。", vi:"Trưởng phòng bắt tôi uống bia."}] },
                    { id: "n4_40", title: "受身形 (Thể bị động)", formula: "Gr1: u → areru | Gr2: ru → rareru | Gr3: kuru → korareru", desc: "Bị/Được làm gì đó. Chủ ngữ là người chịu tác động.", ex: [{ja:"私は先生に褒められました。", vi:"Tôi được giáo viên khen."}, {ja:"足を踏まれました。", vi:"Tôi bị giẫm vào chân."}] },
                    { id: "n4_59", title: "使役受身 (Sai khiến bị động)", formula: "V-asera-reru / V-saserareru", desc: "Bị bắt phải làm gì đó (mang sắc thái không muốn làm).", ex: [{ja:"話させられました。", vi:"Tôi bị bắt phải nói."}, {ja:"待たせられました。", vi:"Tôi bị bắt phải đợi."}] }
                ]
            },
            "state": {
                name: "2. Trạng thái & Tự/Tha động từ",
                icon: "toggle-on",
                color: "green",
                items: [
                    { id: "n4_08", title: "〜ている (Tự động từ)", formula: "V(tự) + ている", desc: "Diễn tả trạng thái là kết quả của một hành động tự nhiên/vô ý.", ex: [{ja:"ドアが開いています。", vi:"Cửa đang mở."}, {ja:"電気がついています。", vi:"Điện đang bật."}] },
                    { id: "n4_09", title: "〜てある (Tha động từ)", formula: "V(tha) + てある", desc: "Diễn tả trạng thái kết quả của một hành động có chủ ý của ai đó.", ex: [{ja:"壁に絵が掛けてあります。", vi:"Tranh đang được treo trên tường (ai đó đã treo)."}, {ja:"名前が書いてあります。", vi:"Tên đang được viết sẵn."}] },
                    { id: "n4_10", title: "〜ておく (Chuẩn bị)", formula: "Vて + おく", desc: "Làm sẵn một việc gì đó để chuẩn bị cho tương lai.", ex: [{ja:"ホテルを予約しておきます。", vi:"Tôi sẽ đặt khách sạn trước."}, {ja:"道具を片付けておいてください。", vi:"Hãy dọn dẹp dụng cụ sẵn đi."}] },
                    { id: "n4_55", title: "〜ところ (Thời điểm)", formula: "Vる/Vている/Vた + ところ", desc: "Nhấn mạnh thời điểm: Sắp làm / Đang làm / Vừa mới làm xong.", ex: [{ja:"今から食べるところです。", vi:"Giờ tớ chuẩn bị ăn đây."}, {ja:"今食べているところです。", vi:"Tớ đang ăn."}] }
                ]
            },
            "intention": {
                name: "3. Dự định & Lời khuyên",
                icon: "lightbulb",
                color: "yellow",
                items: [
                    { id: "n4_13", title: "〜と思っている (Định)", formula: "V(ý chí) + と思っている", desc: "Dự định đã có từ trước và vẫn đang giữ trong lòng.", ex: [{ja:"来年、日本へ行こうと思っています。", vi:"Tôi định năm sau đi Nhật."}] },
                    { id: "n4_14", title: "〜つもり (Quyết tâm)", formula: "Vる/Vない + つもり", desc: "Dự định chắc chắn hơn 'to omou'.", ex: [{ja:"もうタバコは吸わないつもりです。", vi:"Tôi định sẽ không hút thuốc nữa."}] },
                    { id: "n4_16", title: "〜ほうがいい (Nên)", formula: "Vた/Vない + ほうがいい", desc: "Lời khuyên nên hoặc không nên làm gì.", ex: [{ja:"早く寝たほうがいいです。", vi:"Bạn nên ngủ sớm đi."}, {ja:"無理しないほうがいいです。", vi:"Không nên quá sức."}] },
                    { id: "n4_06", title: "〜といい (Mong là/Nên)", formula: "Vたら / Vば / Vと + いい", desc: "Thể hiện mong muốn hoặc lời khuyên nhẹ nhàng.", ex: [{ja:"明日晴れるといいですね。", vi:"Mong là mai trời nắng."}, {ja:"ゆっくり休めばいいですよ。", vi:"Bạn nên nghỉ ngơi thong thả thì tốt."}] }
                ]
            },
            "reason": {
                name: "4. Nguyên nhân & Lý do",
                icon: "question-circle",
                color: "red",
                items: [
                    { id: "n4_45", title: "〜ので (Vì - Khách quan)", formula: "Thể thường + ので", desc: "Nêu lý do, nguyên nhân một cách nhẹ nhàng, lịch sự.", ex: [{ja:"用事があるので、お先に失礼します。", vi:"Vì có việc bận nên tôi xin phép về trước."}] },
                    { id: "n4_37", title: "〜ために (Vì/Để)", formula: "Vる/Nの + ために", desc: "Chỉ mục đích (để) hoặc nguyên nhân (thường là kết quả xấu, trang trọng).", ex: [{ja:"健康のために運動します。", vi:"Tập thể dục để khỏe mạnh."}, {ja:"事故のために電車が遅れました。", vi:"Tàu trễ vì tai nạn."}] },
                    { id: "n4_38", title: "〜のに (Cho việc...)", formula: "Vる/N + のに", desc: "Chỉ mục đích sử dụng, đánh giá tiện ích.", ex: [{ja:"このはさみは切るのに便利です。", vi:"Kéo này tiện để cắt."}] },
                    { id: "n4_51", title: "〜のに (Thế mà)", formula: "Thể thường + のに", desc: "Diễn tả sự trái ngược, bất mãn, tiếc nuối.", ex: [{ja:"約束したのに、彼は来ませんでした。", vi:"Đã hẹn rồi thế mà anh ta không đến."}] }
                ]
            },
             "communication": {
                name: "5. Truyền đạt & Kính ngữ",
                icon: "comments",
                color: "purple",
                items: [
                    { id: "n4_50", title: "〜そうです (Nghe nói)", formula: "Thể thường + そうです", desc: "Truyền đạt lại thông tin nghe được từ người khác/nguồn khác.", ex: [{ja:"明日は雨だそうです。", vi:"Nghe nói mai trời mưa."}, {ja:"彼は来ないそうです。", vi:"Nghe nói anh ấy không đến."}] },
                    { id: "n4_47", title: "〜そうです (Có vẻ)", formula: "V(bỏ mas)/A(bỏ i/na) + そうです", desc: "Phỏng đoán dựa trên thị giác (nhìn thấy và cảm thấy sắp xảy ra).", ex: [{ja:"雨が降りそうです。", vi:"Trời có vẻ sắp mưa."}, {ja:"美味しそうなケーキですね。", vi:"Bánh trông ngon nhỉ."}] },
                    { id: "n4_62", title: "尊敬語 (Tôn kính ngữ)", formula: "o/go... ni naru, V-rareru", desc: "Tôn trọng hành động của người nghe/người được nói đến.", ex: [{ja:"社長は帰られました。", vi:"Giám đốc đã về rồi ạ."}] },
                    { id: "n4_63", title: "謙譲語 (Khiêm nhường ngữ)", formula: "o/go... suru", desc: "Hạ thấp hành động của bản thân để tôn trọng đối phương.", ex: [{ja:"荷物をお持ちします。", vi:"Để tôi mang hành lý giúp ạ."}] }
                ]
            }
        };

        let currentCategory = 'forms';
        let currentGrammarId = 'n4_01';
        let currentQuizData = null;

        function init() {
            renderCategories();
            selectCategory('forms'); // Default load
            setupMobileDrawer();
        }

        function renderCategories() {
            const list = document.getElementById('categoryList');
            const mobileList = document.getElementById('mobileCategoryList');
            let html = '';
            
            Object.keys(grammarData).forEach(key => {
                const cat = grammarData[key];
                html += `
                    <div class="mb-2">
                        <div onclick="selectCategory('${key}')" class="cat-header p-3 rounded-lg cursor-pointer flex items-center justify-between font-bold text-gray-700 hover:bg-gray-100" data-cat="${key}">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-${cat.color}-100 text-${cat.color}-600 flex items-center justify-center"><i class="fas fa-${cat.icon}"></i></div>
                                <span>${cat.name}</span>
                            </div>
                            <i class="fas fa-chevron-down text-xs text-gray-400 transition-transform" id="chevron-${key}"></i>
                        </div>
                        <div id="list-${key}" class="hidden pl-11 pr-2 space-y-1 mt-1">
                            ${cat.items.map((g, idx) => `
                                <div onclick="loadGrammar('${key}', '${g.id}')" class="g-item p-2 rounded text-sm cursor-pointer text-gray-600" id="item-${g.id}">
                                    ${g.title.split('(')[0]}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
            mobileList.innerHTML = html;
        }

        function selectCategory(key) {
            // Close all others
            Object.keys(grammarData).forEach(k => {
                document.getElementById(`list-${k}`)?.classList.add('hidden');
                document.getElementById(`chevron-${k}`)?.classList.remove('rotate-180');
                document.querySelectorAll(`.cat-header[data-cat="${k}"]`).forEach(el => el.classList.remove('active'));
            });

            // Open selected
            document.querySelectorAll(`[id^="list-${key}"]`).forEach(el => el.classList.remove('hidden'));
            document.querySelectorAll(`[id^="chevron-${key}"]`).forEach(el => el.classList.add('rotate-180'));
            document.querySelectorAll(`.cat-header[data-cat="${key}"]`).forEach(el => el.classList.add('active'));
            
            // Load first item
            const firstItem = grammarData[key].items[0];
            loadGrammar(key, firstItem.id);
        }

        function loadGrammar(catKey, gId) {
            currentGrammarId = gId;
            currentCategory = catKey;
            
            // UI Active State
            document.querySelectorAll('.g-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`[id^="item-${gId}"]`).forEach(el => el.classList.add('active'));

            const data = grammarData[catKey].items.find(i => i.id === gId);
            if(!data) return;

            // Populate Content
            document.getElementById('g-category').innerText = grammarData[catKey].name;
            document.getElementById('g-id').innerText = '#' + gId.replace('n4_', '');
            document.getElementById('g-title').innerText = data.title;
            document.getElementById('g-meaning').innerText = data.title.match(/\((.*?)\)/)?.[1] || "";
            document.getElementById('g-formula').innerHTML = data.formula.replace(/\//g, ' <span class="text-indigo-300">/</span> ').replace(/\+/g, ' <i class="fas fa-plus text-xs text-gray-400"></i> ');
            document.getElementById('g-desc').innerText = data.desc;

            // Examples
            const exContainer = document.getElementById('g-examples');
            exContainer.innerHTML = data.ex.map(e => `
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 hover:border-indigo-200 transition group relative">
                    <button onclick="speakText('${e.ja}')" class="absolute top-4 right-4 text-gray-300 hover:text-indigo-500 transition"><i class="fas fa-volume-up text-xl"></i></button>
                    <p class="text-lg font-bold text-gray-800 ja-text mb-1 pr-8">${e.ja}</p>
                    <p class="text-sm text-gray-500">${e.vi}</p>
                </div>
            `).join('');

            // Close mobile drawer if open
            toggleMobileDrawer(false);
        }

        function switchMode(mode) {
            document.getElementById('study-view').classList.toggle('hidden', mode !== 'study');
            document.getElementById('practice-view').classList.toggle('hidden', mode !== 'practice');
            
            const btnStudy = document.getElementById('btn-study');
            const btnPractice = document.getElementById('btn-practice');
            
            if(mode === 'study') {
                btnStudy.className = "px-4 py-1.5 rounded-lg text-sm font-bold bg-indigo-50 text-indigo-600 shadow-sm";
                btnPractice.className = "px-4 py-1.5 rounded-lg text-sm font-bold text-gray-500 hover:bg-gray-100";
            } else {
                btnPractice.className = "px-4 py-1.5 rounded-lg text-sm font-bold bg-green-50 text-green-600 shadow-sm";
                btnStudy.className = "px-4 py-1.5 rounded-lg text-sm font-bold text-gray-500 hover:bg-gray-100";
                generateQuiz();
            }
        }

        // --- QUIZ LOGIC (Sentence Builder) ---
        function startMiniQuiz() {
            switchMode('practice');
        }

        function generateQuiz() {
            // Get current grammar data
            const cat = grammarData[currentCategory];
            const item = cat.items.find(i => i.id === currentGrammarId);
            // Simple generator: take first example, scramble it
            const targetEx = item.ex[0]; 
            
            // Very simple tokenization (naive splitting by spaces/particles for demo)
            // Real implementation would need a proper morphological analyzer or pre-segmented data.
            // Here we simulate segmentation for the specific examples in DB.
            // For now, let's create a dummy segmenter based on common particles.
            const segments = targetEx.ja.split(/(?=[をにがはの。])|(?<=[をにがはの。])/g).filter(s => s.trim().length > 0);
            
            currentQuizData = {
                original: targetEx.ja,
                vi: targetEx.vi,
                segments: shuffleArray([...segments])
            };

            document.getElementById('quiz-question-vi').innerText = `"${currentQuizData.vi}"`;
            document.getElementById('quiz-answer-zone').innerHTML = '<span class="text-gray-400 italic text-sm pointer-events-none">Kéo từ vào đây hoặc bấm chọn</span>';
            
            const optionsZone = document.getElementById('quiz-options-zone');
            optionsZone.innerHTML = '';
            currentQuizData.segments.forEach((seg, idx) => {
                const btn = document.createElement('button');
                btn.className = "bg-white border-2 border-indigo-100 text-indigo-700 font-bold py-2 px-4 rounded-lg shadow-sm hover:bg-indigo-50 active:scale-95 transition ja-text text-lg";
                btn.innerText = seg;
                btn.onclick = () => addToAnswer(seg, btn);
                optionsZone.appendChild(btn);
            });

            // Reset UI
            document.getElementById('quiz-feedback').classList.add('hidden');
            document.getElementById('btn-submit-quiz').disabled = false;
        }

        function addToAnswer(text, btnElement) {
            const zone = document.getElementById('quiz-answer-zone');
            if (zone.children.length === 1 && zone.children[0].tagName === 'SPAN') zone.innerHTML = '';
            
            const chip = document.createElement('div');
            chip.className = "bg-indigo-600 text-white px-3 py-1 rounded-lg font-bold shadow-md cursor-pointer hover:bg-red-500 transition ja-text flex items-center gap-2 animate-slide-in";
            chip.innerHTML = `${text}`;
            chip.onclick = () => {
                chip.remove();
                btnElement.classList.remove('opacity-0', 'pointer-events-none');
                if(zone.children.length === 0) zone.innerHTML = '<span class="text-gray-400 italic text-sm pointer-events-none">Kéo từ vào đây hoặc bấm chọn</span>';
            };
            
            zone.appendChild(chip);
            btnElement.classList.add('opacity-0', 'pointer-events-none');
        }

        function resetQuizQuestion() {
            generateQuiz();
        }

        function checkQuizAnswer() {
            const zone = document.getElementById('quiz-answer-zone');
            const userAnswer = Array.from(zone.children).map(c => c.innerText).join('');
            const isCorrect = userAnswer === currentQuizData.original.replace(/\s/g, ''); // Simple check
            
            const fb = document.getElementById('quiz-feedback');
            const icon = document.getElementById('fb-icon');
            const text = document.getElementById('fb-text');
            const sub = document.getElementById('fb-subtext');
            
            fb.classList.remove('hidden', 'flex');
            fb.classList.add('flex');
            
            if (isCorrect) {
                icon.innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
                text.innerText = "Chính xác!";
                text.className = "text-2xl font-bold mb-2 text-green-600";
                sub.innerText = currentQuizData.original;
                speakText(currentQuizData.original);
            } else {
                icon.innerHTML = '<i class="fas fa-times-circle text-red-500"></i>';
                text.innerText = "Tiếc quá!";
                text.className = "text-2xl font-bold mb-2 text-red-600";
                sub.innerText = `Đáp án đúng: ${currentQuizData.original}`;
            }
        }
        
        function nextQuizQuestion() {
             // Logic to move to next random grammar or next in list
             // For demo, just reload same (or could iterate)
             // Let's iterate to next ID
             const allItems = Object.values(grammarData).flatMap(c => c.items);
             const currIdx = allItems.findIndex(i => i.id === currentGrammarId);
             const nextItem = allItems[(currIdx + 1) % allItems.length];
             
             // Find which category this item belongs to
             let nextCatKey = '';
             for(const [key, cat] of Object.entries(grammarData)) {
                 if(cat.items.find(i => i.id === nextItem.id)) {
                     nextCatKey = key;
                     break;
                 }
             }
             
             if(nextCatKey) {
                 loadGrammar(nextCatKey, nextItem.id);
                 generateQuiz();
             }
             document.getElementById('quiz-feedback').classList.add('hidden');
        }

        // --- UTILS ---
        function toggleMobileDrawer(forceState) {
            const drawer = document.getElementById('mobileDrawer');
            const backdrop = document.getElementById('drawerBackdrop');
            const isOpen = forceState !== undefined ? forceState : !drawer.classList.contains('closed');
            
            if (!isOpen) {
                drawer.classList.remove('open');
                drawer.classList.add('closed');
                backdrop.classList.add('hidden');
            } else {
                drawer.classList.remove('closed');
                drawer.classList.add('open');
                backdrop.classList.remove('hidden');
            }
        }
        
        function setupMobileDrawer() {
            // Close drawer on init
            toggleMobileDrawer(false);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'ja-JP';
                u.rate = 0.9;
                speechSynthesis.speak(u);
            }
        }

        // Search logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.g-item').forEach(item => {
                const text = item.innerText.toLowerCase();
                if(text.includes(term)) {
                    item.classList.remove('hidden');
                    // Ensure parent category is visible
                    item.parentElement.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });

        // Init
        init();

    </script>
</body>
