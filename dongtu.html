<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Động Từ Tiếng Nhật</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .hub-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hub-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900">Học Động Từ Tiếng Nhật</h1>
            <p class="mt-3 text-lg text-gray-600">Chọn một phương pháp học để bắt đầu.</p>
        </header>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            
            <!-- Card for Table View -->
            <a href="dongtusheet.html" class="hub-card block bg-white rounded-xl shadow-md p-8 cursor-pointer text-center no-underline">
                <svg class="w-16 h-16 mx-auto text-blue-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                <h2 class="text-2xl font-bold text-gray-800">Học theo Bảng Tương Tác</h2>
                <p class="mt-2 text-gray-600">Xem chi tiết cách chia, ví dụ và nghe phát âm cho từng động từ. Phù hợp để học sâu.</p>
            </a>
            
            <!-- Card for List View -->
            <a href="dongtulist.html" class="hub-card block bg-white rounded-xl shadow-md p-8 cursor-pointer text-center no-underline">
                 <svg class="w-16 h-16 mx-auto text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <h2 class="text-2xl font-bold text-gray-800">Học theo Danh sách</h2>
                <p class="mt-2 text-gray-600">Ôn tập nhanh toàn bộ động từ thông dụng. Lý tưởng để tra cứu và ghi nhớ.</p>
            </a>

        </div>
    </div>

</body>
</html>
