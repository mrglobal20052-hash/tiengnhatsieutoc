<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục Từ vựng - Học Tiếng Nhật Siêu Tốc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .jp-font {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .lesson-link {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        .lesson-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
            border-color: #34d399; /* Màu xanh lá cho Từ vựng */
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-16 max-w-5xl">
        
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-emerald-700 jp-font">単語一覧</h1>
            <h2 class="text-2xl md:text-3xl font-bold text-gray-700 mt-2">Danh sách bài học Từ vựng</h2>
            <a href="index.html" class="text-sky-600 hover:text-sky-800 mt-4 inline-block">&larr; Quay về trang chủ</a>
        </header>

        <main>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
                
                <script>
                    for (let i = 1; i <= 30; i++) {
                        // QUAN TRỌNG: Thay đổi 'tuvung-ngay-' bằng tiền tố tên file của bạn
                        const fileName = `tuvung-ngay-${i}.html`;
                        document.write(`
                            <a href="${fileName}" class="lesson-link bg-white p-4 rounded-lg flex flex-col items-center justify-center text-center aspect-square">
                                <span class="text-sm text-gray-400">Ngày</span>
                                <span class="text-4xl font-bold text-emerald-600">${i}</span>
                            </a>
                        `);
                    }
                </script>

            </div>
        </main>

        <footer class="text-center mt-16 text-gray-400 text-sm">
            <p>&copy; 2025 Tiếng Nhật Siêu Tốc. All rights reserved.</p>
        </footer>

    </div>

</body>
</html>
