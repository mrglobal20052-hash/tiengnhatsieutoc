    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .kanji-card {
            background-color: white;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
            padding: 16px 24px;
        }
        .kanji-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .kanji-header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-grow: 1;
        }
        .kanji-char-header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e293b;
            min-width: 50px;
            text-align: center;
        }
        .kanji-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, margin-top 0.4s ease-in-out, padding-top 0.4s ease-in-out;
        }
        .kanji-card.active .kanji-details {
            max-height: 1500px;
            border-top: 1px solid #e2e8f0;
            margin-top: 20px;
            padding-top: 20px;
        }
        .chevron {
            transition: transform 0.3s ease;
            font-size: 1.5rem;
            color: #94a3b8;
            padding-left: 1rem;
        }
        .kanji-card.active .chevron {
            transform: rotate(180deg);
        }
        .speak-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            margin-left: 10px;
            color: #475569;
            transition: color 0.2s;
        }
        .speak-btn:hover {
            color: #0ea5e9;
        }
        .example-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
         .example-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Rất tiếc, trình duyệt của bạn không hỗ trợ chức năng đọc văn bản.');
            }
        }

            card.className = 'kanji-card';

                <li class="example-item">
                    <span class="text-slate-700">${vd.jp} (${vd.furigana}): ${vd.vn}</span>
                    <button class="speak-btn" onclick="event.stopPropagation(); speak('${vd.jp}')" aria-label="Đọc ví dụ ${vd.jp}">🔊</button>
                </li>
            `).join('');

                <div class="kanji-header">
