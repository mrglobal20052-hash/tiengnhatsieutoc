    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .kanji-card {
            background-color: white;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
            padding: 16px 24px;
        }
        .kanji-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .kanji-header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-grow: 1;
        }
        .kanji-char-header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e293b;
            min-width: 50px;
            text-align: center;
        }
        .kanji-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, margin-top 0.4s ease-in-out, padding-top 0.4s ease-in-out;
        }
        .kanji-card.active .kanji-details {
            max-height: 1500px;
            border-top: 1px solid #e2e8f0;
            margin-top: 20px;
            padding-top: 20px;
        }
        .chevron {
            transition: transform 0.3s ease;
            font-size: 1.5rem;
            color: #94a3b8;
            padding-left: 1rem;
        }
        .kanji-card.active .chevron {
            transform: rotate(180deg);
        }
        .speak-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            margin-left: 10px;
            color: #475569;
            transition: color 0.2s;
        }
        .speak-btn:hover {
            color: #0ea5e9;
        }
        .example-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
         .example-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

                <li class="example-item">
                    <span class="text-slate-700">${vd.jp} (${vd.furigana}): ${vd.vn}</span>
                    <button class="speak-btn" onclick="event.stopPropagation(); speak('${vd.jp}')" aria-label="Đọc ví dụ ${vd.jp}">🔊</button>
                </li>
            `).join('');

            card.innerHTML = `
                <div class="kanji-header">
                    <div class="kanji-header-title">
                        <span class="text-slate-400 font-semibold text-xl w-10 text-center">${index + 1368}</span>
                        <span class="kanji-char-header">${kanji.char}</span>
                        <div>
                             <div class="text-lg text-slate-800 font-semibold">${kanji.nghiaHV} <span class="text-slate-600 font-normal">| ${kanji.nghiaTV}</span></div>
                             <div class="text-slate-500 text-sm mt-1">Kun: ${kanji.kunyomi}</div>
                        </div>
                    </div>
                    <span class="chevron">▼</span>
                </div>
                <div class="kanji-details">
                    <ul class="space-y-2 text-slate-600">
                        <li><strong>On'yomi:</strong> ${kanji.onyomi}</li>
                        <li><strong>Số nét:</strong> ${kanji.soNet}</li>
                        <li><strong>Thứ tự nét viết:</strong> <a href="${kanji.link}" target="_blank" onclick="event.stopPropagation()" class="text-sky-600 hover:underline">Xem tại Jisho.org</a></li>
                    </ul>
                    <div class="mt-4 pt-4 border-t border-slate-200">
                        <p class="text-slate-600"><strong>Mẹo ghi nhớ:</strong> ${kanji.meo.replace(/\*\*(.*?)\*\*/g, '<strong class="text-slate-800">$1</strong>')}</p>
                        <p class="text-slate-500 italic mt-1">"${kanji.cauChuyen.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}"</p>
                    </div>
                    <div class="mt-4">
                        <h4 class="font-semibold text-slate-700 mb-2">Ví dụ:</h4>
                        <ul class="list-none p-0">${examplesHtml}</ul>
                    </div>
                </div>
            `;
            appContainer.appendChild(card);
        });
        
        document.querySelectorAll('.kanji-header').forEach(header => {
            header.addEventListener('click', () => {
                header.parentElement.classList.toggle('active');
            });
        });

    </script>
</body>
</html>
